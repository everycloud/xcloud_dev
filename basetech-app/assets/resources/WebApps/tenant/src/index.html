<!DOCTYPE html>
<html>
<head>
    <title ng-bind="pageTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Pragma" CONTENT="no-cache" /> 
	<meta http-equiv="Cache-Control" CONTENT="no-cache" /> 
	<meta http-equiv="Expires" CONTENT="0" />
    <link href="favicon.ico" type="image/x-icon" rel="icon">
    <link rel="stylesheet" type="text/css" href="../theme/default/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../theme/default/css/framework.css"/>
    <link rel="stylesheet" type="text/css" href="../theme/default/css/tiny.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/help/commonHelp.css"/>
</head>
<body>
<div id="service-menus" ng-controller="serviceCtrl" ng-include="menus.url"></div>
<div id="service-content">
    <div ui-view class="responsive-screen" ng-animate="{enter:'fade-enter'}"></div>
    <div class="messages"></div>
</div>
<div id="service-footer"></div>
<script type="text/javascript">
    (function (url) {
        function trimEmpty(value) {
            if ((typeof value === 'undefined') || (null === value)) {
                return "";
            }
            return value.replace(/(^\s*)|(\s*$)/g, "");
        }

        function getLanguage(key) {
            if (!document.cookie) {
                document.cookie = "";
            }
            var fmCookies = document.cookie.split(";");
            var cookieLen = fmCookies.length;
            var cookie;
            var result = null;
            for (var i = 0; i < cookieLen; i++) {
                cookie = fmCookies[i].split("=");
                if (!cookie || (cookie.length < 2)) {
                    continue;
                }
                if (key === trimEmpty(cookie[0])) {
                    result = trimEmpty(cookie[1]);
                    break;
                }
            }
            if (!window.urlParams) {
                window.urlParams = {};
            }
            if (null === result) {
                result = "zh_CN"; //zh_CN
            }
            if ("en_US" === result) {
                window.urlParams['lang'] = "en";
            }
            else {
                window.urlParams['lang'] = "zh";
            }
        }

        getLanguage("language");
        function loadCss(filename) {
            var fileref = document.createElement('link');
            fileref.setAttribute("rel", "stylesheet");
            fileref.setAttribute("type", "text/css");
            fileref.setAttribute("href", filename);
            document.getElementsByTagName("head")[0].appendChild(fileref);
        }

        var filename = "../theme/default/css/bootstrap.extend." + window.urlParams['lang'] + ".css";
        loadCss(filename);
    })(window);

</script>
<script type="text/javascript" src="../lib/tiny/tiny-lib/require.js" data-main="main" defer async="true"></script>
<script type="text/javascript" src="../lib/help/commonHelp.js"></script>
</body>
</html>
