<div class="ecs_storage_disk_snapshot_mod top18" ng-controller="ecs.storage.diskSnapshot.mod.ctrl">
    <div>
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="name.value" width="name.width" validate="name.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="description.label" require="description.require">
                <tiny-textbox id="description.id" value="description.value" width="description.width" height="description.height" type="description.type" validate="description.validate">
                </tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/storage/diskSnapshot/modDiskSnapshotCtrl'],
    function(modDiskCtrl) {
        var dep = ['ng', 'wcc', modDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_storage_disk_snapshot_mod"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_storage_disk_snapshot_mod"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
