<div class="ecs_storage_disk_del" ng-controller="ecs.storage.disk.del.ctrl">
    <div class="margin-bottom-beautifier" ng-bind-html="i18n.vm_disk_del_info_confirm_msg"></div>
    <div class="margin-bottom-beautifier clearfix">
        <tiny-checkbox text='safeDelete.text' id='safeDelete.id' checked="safeDelete.checked" change="safeDelete.change()"></tiny-checkbox>
    </div>
    <div id="isSafeDelete" ng-bind-html="i18n.vm_disk_delMiddleStatus_info_confirm_msg"></div>
    <div class="text-center top10">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/storage/disk/deleteDiskCtrl'],
    function(deleteDiskCtrl) {
        var dep = ['ng', 'wcc', deleteDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_storage_disk_del"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_storage_disk_del"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
