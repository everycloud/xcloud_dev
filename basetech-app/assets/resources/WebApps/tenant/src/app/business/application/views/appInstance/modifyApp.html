<div id="app_list_modifyApp_winId" ng-controller="app.list.modifyApp.ctrl">
    <div class="create-page-distance">
        <tiny-formfield>
            <div id="createAppBaseInfoName">
                <tiny-item label="name.label" require="name.require">
                    <tiny-textbox id="name.id" value="name.value" validate="name.validate"></tiny-textbox>
                </tiny-item>
            </div>

            <div>
                <tiny-item label="tag.label" require="tag.require">
                    <tiny-textbox id="tag.id" value="tag.value" validate="tag.validate"></tiny-textbox>
                </tiny-item>
            </div>

            <tiny-item label="description.label" require="description.require">
                <tiny-textbox id="description.id" value="description.value" width="description.width" height="description.height" type="description.type" validate="description.validate" error-msg="description.errorMsg"></tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button id="nextBtn.id" text="nextBtn.text" tooltip="nextBtn.tooltip" click="nextBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>

    </div>
</div>

<script>
require(['app/business/application/controllers/appInstance/modifyAppCtrl'],
    function(modifyAppCtrl) {
        var dep = ['ng', 'wcc', modifyAppCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $("#app_list_modifyApp_winId"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($("#app_list_modifyApp_winId"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
