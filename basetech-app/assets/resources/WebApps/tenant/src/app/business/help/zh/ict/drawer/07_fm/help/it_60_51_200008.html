<h1 class="topictitle1">角色</h1>

<div>
<div class="section"><p>角色是一系列操作权限的集合。</p>
<p><span>FusionManager</span>接入keystone后，系统中存在两种默认业务类角色。默认角色如下：</p>
<ul><li>vdcmanager：VDC管理员，具有业务管理类的所有权限。</li><li>user：VDC业务员，具有首页配置和查看、监控、资源、应用等权限，不具有用户权限和VPC的操作权限（除安全组和弹性IP业务），但具有VPC的查看权限。</li></ul>
</div>
