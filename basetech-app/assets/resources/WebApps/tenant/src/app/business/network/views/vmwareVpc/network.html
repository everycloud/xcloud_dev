<fm-help help="help.helpKey" show="help.show" i18n="help.i18n"></fm-help>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li>
                <span ng-bind="i18n.vpc_term_net_label"></span>
            </li>
        </ul>
    </div>
    <div class="content-right-box">
        <div class="form-inline clearfix" ng-show="!vpcTypeShared && hasNetworkOperateRight">
            <div ng-if="hasNetworkOperateRight && !vmwareICT" class="fl">
                <tiny-button id="createButton.id" text="createButton.text" click="createButton.click()" class="major-btn"></tiny-button>
            </div>
            <div class="pull-right">
                <a class="btn-link">
                    <div ng-click="refresh()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div title="{{i18n.common_term_help_label}}" ng-click="help.click()" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div>
            <tiny-table id="networkTable.id" data="networkTable.data" columns="networkTable.columns" enable-pagination="networkTable.enablePagination" render-row="networkTable.renderRow"></tiny-table>
        </div>
    </div>
</div>
