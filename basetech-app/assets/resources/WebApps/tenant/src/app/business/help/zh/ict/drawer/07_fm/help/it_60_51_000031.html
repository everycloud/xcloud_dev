<h1 class="topictitle1">发放虚拟机</h1>

<div>
<div class="section"><h4 class="sectiontitle">简介</h4><p>虚拟机与物理计算机一样，是运行操作系统和应用程序的虚拟计算机。</p>
<p>发放虚拟机是指按照一定的规格要求创建虚拟机，以便在虚拟机中运行应用程序，提供某种服务。</p>
</div>


<div class="section"><h4 class="sectiontitle">发放操作</h4><p>在<span class="menucascade">“<span class="uicontrol">资源</span> &gt; <span class="uicontrol">虚拟机</span>”</span>界面，使用已有虚拟机模板和虚拟机规格，创建虚拟机。</p>
<p>虚拟机模板和虚拟机规格，均由系统管理员创建，若无满足需求的模板和规格，请通知系统管理员添加。</p>
</div>
</div>
