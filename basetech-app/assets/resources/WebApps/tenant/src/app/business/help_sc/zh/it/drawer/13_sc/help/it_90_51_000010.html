<h1 class="topictitle1">所有服务实例</h1>

<div>
<p><span class="wintitle">“所有服务实例”</span>中展示用户所在的VDC下的所有通过审批且状态是<span class="uicontrol">“正常”</span>的服务。用户可以对服务进行延期或删除操作。</p>

<div class="section"><h4 class="sectiontitle">延期服务</h4><p>用户申请的服务一般会有一定的使用期限，如果还需要继续使用该服务，则可以对服务进行延期。</p>
<p>当服务本身的使用期限是<span class="uicontrol">“无限期”</span>时，不能延期服务。</p>
<p>对于需要系统管理员或VDC管理员审批的服务延期申请，在管理员审批通过后才能生效。</p>
<p>在服务实例所在行的<span class="uicontrol">“操作”</span>列下面单击<span class="uicontrol">“延期”</span>。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除服务</h4><p>当您不需要服务后，可以删除服务。</p>
<p>在服务实例所在行的<span class="uicontrol">“操作”</span>列下面单击<span class="uicontrol">“删除”</span>。</p>
</div>
