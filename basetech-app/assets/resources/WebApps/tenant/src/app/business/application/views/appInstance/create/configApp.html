<div id="createAppConfigApp">
    <div class="create-page-distance">
        <div>
            <div class="createpage-title none-line"><span ng-bind-html="i18n.app_term_chooseVMtemplate_label"></span>：</div>
        </div>
        <div class="table-tiny-box-height clearfix">
            <tiny-table id="info.vmTable.id" data="confAppVmTemplates.data" columns="info.vmTable.columns" length-menu="info.vmTable.lengthMenu" enable-pagination="info.vmTable.enablePagination" render-row="info.vmTable.renderRow" pagination-style="info.vmTable.paginationStyle">
            </tiny-table>
        </div>

        <div class="top10">
            <div class="createpage-title none-line"><span ng-bind-html="i18n.app_term_chooseSoft_label"></span>：</div>
        </div>
        <div class="table-tiny-box-height clearfix">
            <tiny-table id="info.softwarePacks.id" data="confAppSoftPacks.data" columns="info.softwarePacks.columns" enable-pagination="info.softwarePacks.enablePagination" render-row="info.softwarePacks.renderRow" pagination-style="info.softwarePacks.paginationStyle"
            length-menu="info.softwarePacks.lengthMenu">
            </tiny-table>
        </div>

        <div class="top15">
            <div class="createpage-title none-line"><span ng-bind-html="i18n.app_term_chooseScript_label"></span>：</div>
        </div>
        <div class="table-tiny-box-height clearfix">
            <tiny-table id="info.shells.id" data="confAppShells.data" columns="info.shells.columns" enable-pagination="info.shells.enablePagination" render-row="info.shells.renderRow" pagination-style="info.shells.paginationStyle" length-menu="info.shells.lengthMenu">
            </tiny-table>
        </div>

        <div class="fm-btn-top-large">
            <tiny-button id="info.preBtn.id" text="info.preBtn.text" tooltip="info.preBtn.tooltip" click="info.preBtn.click()"></tiny-button>
            <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" tooltip="info.nextBtn.tooltip" click="info.nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" tooltip="info.cancelBtn.tooltip" click="info.cancelBtn.click()"></tiny-button>
        </div>
    </div>
</div>
