<div class="container-fluid" id="createByCustom_associate">
    <div class="create-page-distance">
        <div>
            <tiny-button id="createBtn.id" text="createBtn.text" tooltip="createBtn.tooltip" click="createBtn.click()" disabled="createBtn.disable" class="major-btn"></tiny-button>
        </div>

        <div class="margin-top-beautifier table-tiny-box-height clearfix">
            <tiny-table id="vmTable.id" columns="vmTable.columns" data="params.vmTableData" pagination-style="vmTable.paginationStyle" enable-pagination="false"
                        render-row="vmTable.renderRow" length-menu="vmTable.lengthMenu" display-length="vmTable.displayLength" total-records="vmTable.totalRecords">
            </tiny-table>
        </div>
        <div class="fm-btn-top-large">
            <tiny-button id="preBtn.id" text="preBtn.text" tooltip="preBtn.tooltip" click="preBtn.click()"></tiny-button>
            <tiny-button id="nextBtn.id" text="nextBtn.text" tooltip="nextBtn.tooltip" click="nextBtn.click()" disable="params.vmTableData.length==0" class="major-btn"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
        </div>
    </div>

</div>
