<div class="ecs_storage_disk_snapshot_del" ng-controller="ecs.storage.diskSnapshot.del.ctrl">
    <div class="margin-bottom-beautifier" ng-bind="i18n.org_disk_delSnap_info_confirm_msg"></div>
    <tiny-checkbox text='forceDelete.text' id='forceDelete.id'></tiny-checkbox>

    <div class="text-center top10">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/storage/diskSnapshot/delDiskSnapshotCtrl'],
    function(deleteCtrl) {
        var dep = ['ng', 'wcc', deleteCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_storage_disk_snapshot_del"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_storage_disk_snapshot_del"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
