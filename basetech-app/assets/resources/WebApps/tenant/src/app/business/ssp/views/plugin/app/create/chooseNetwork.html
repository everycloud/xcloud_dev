<div id="createAppNetwork">
    <div class="create-page-distance">
        <div class="bottom10">
            <div class="clearfix">
                <div class="fl createpage-title tableOuterHeaderLabel none-line">{{i18n.vpc_term_net_label}}：</div>
                <div class="fl" style="margin: 4px 0 0 10px;">
                    <tiny-radiogroup id="info.networkLock.id" values="info.networkLock.values" spacing="info.networkLock.spacing" layout="info.networkLock.layout" change="info.networkLock.change()"></tiny-radiogroup>
                </div>
            </div>
            <div class="horizontal_line"></div>
        </div>
        <div ng-if="lock.networkLock === '0'" class="table-tiny-box-height clearfix">
            <tiny-table id="info.networkTable.id" data="templateNet.data" columns="info.networkTable.columns" length-menu="info.networkTable.lengthMenu" enable-pagination="info.networkTable.enablePagination" render-row="info.networkTable.renderRow" pagination-style="info.networkTable.paginationStyle">
            </tiny-table>
        </div>
        <div style="margin-top:55px" class="bottom10" ng-if="commonParams.data.length !== 0">
            <div class="clearfix">
                <div class="fl createpage-title tableOuterHeaderLabel none-line">{{i18n.common_term_sharePara_label}}：</div>
                <div class="fl" style="margin: 4px 0 0 10px;">
                    <tiny-radiogroup id="info.commonParamsLock.id" values="info.commonParamsLock.values" spacing="info.commonParamsLock.spacing" layout="info.commonParamsLock.layout" change="info.commonParamsLock.change()"></tiny-radiogroup>
                </div>
            </div>
            <div class="horizontal_line"></div>
        </div>
        <div ng-if="lock.commonParamsLock === '0' && commonParams.data.length !== 0" class="table-tiny-box-height">
            <div class="table-tiny-box-height clearfix">
                <tiny-table id="info.commonParams.id" data="commonParams.data" columns="info.commonParams.columns" enable-pagination="info.commonParams.enablePagination" render-row="info.commonParams.renderRow" pagination-style="info.commonParams.paginationStyle" length-menu="info.commonParams.lengthMenu"></tiny-table>
            </div>
        </div>

        <div class="fm-btn-top-large">
            <tiny-button id="info.preBtn.id" text="info.preBtn.text" tooltip="info.preBtn.tooltip" click="info.preBtn.click()"></tiny-button>
            <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" tooltip="info.nextBtn.tooltip" click="info.nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" tooltip="info.cancelBtn.tooltip" click="info.cancelBtn.click()"></tiny-button>
        </div>
    </div>


</div>
