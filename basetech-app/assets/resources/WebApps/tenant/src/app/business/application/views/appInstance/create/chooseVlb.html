<div id="app_create_chooseVlb_popWin" ng-controller="app.create.chooseVlb.ctrl">
    <div class="clearfix">
        <tiny-table id="availableVlbs.id" enable-pagination="availableVlbs.enablePagination" columns="availableVlbs.columns" data="availableVlbs.data" pagination-style="availableVlbs.paginationStyle" render-row="availableVlbs.renderRow" columns-draggable="availableVlbs.draggable" length-menu="availableVlbs.lengthMenu">
        </tiny-table>
    </div>

    <div class="fm-btn-top-large text-center">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" disable="tmpSelectedVlbId==null" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/application/controllers/appInstance/create/chooseVlb'],
    function(chooseVlb) {
        var dep = ['ng', 'wcc', chooseVlb.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $("#app_create_chooseVlb_popWin"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($("#app_create_chooseVlb_popWin"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
