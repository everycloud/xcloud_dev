<div class="container-fluid catalog-basic">
    <div class="panel_title" ng-bind="title"></div>
    <div class="horizontal_line"></div>

    <div class="approvalVDC container-fluid top10">
        <div id="sspApprovalChangeVDCBasicArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspApprovalChangeVDCBasicArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_basicInfo_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceApprovalChangeVDCBasicInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="applyUser.label">
                                <span ng-bind="orderDetail.userName"></span>
                            </tiny-item>
                            <tiny-item label="currApprover.label" display="!!orderDetail.approvers && action==='view'">
                                <span ng-bind="orderDetail.approvers"></span>
                            </tiny-item>
                            <tiny-item label="vdcName.label">
                                <span ng-bind="vdcName.value"></span>
                            </tiny-item>
                            <tiny-item label="vdcId.label">
                                <span ng-bind="vdcId.value"></span>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid top10">
        <div id="sspApprovalChangeVDCOldSpecArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspApprovalChangeVDCOldSpecArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_currentResourceQuota_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceApprovalChangeVDCOldSpecInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="cpu.label">
                                <span ng-bind="old.cpu"></span>
                            </tiny-item>
                            <tiny-item label="memory.label">
                                <span ng-bind="old.memory"></span>
                            </tiny-item>
                            <tiny-item label="storage.label">
                                <span ng-bind="old.storage"></span>
                            </tiny-item>
                            <tiny-item label="ip.label">
                                <span ng-bind="old.ip"></span>
                            </tiny-item>
                            <tiny-item label="vpc.label">
                                <span ng-bind="old.vpc"></span>
                            </tiny-item>
                            <tiny-item label="group.label">
                                <span ng-bind="old.group"></span>
                            </tiny-item>
                            <tiny-item label="vm.label">
                                <span ng-bind="old.vm"></span>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid top10">
        <div id="sspApprovalChangeVDCSpecArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspApprovalChangeVDCSpecArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.service_term_changeResourceQuota_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceApprovalChangeVDCSpecInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="cpu.label">
                                <div class="showValue">{{cpu.value}}</div>
                            </tiny-item>
                            <tiny-item label="memory.label">
                                <div class="showValue">{{memory.value}}</div>
                            </tiny-item>
                            <tiny-item label="storage.label">
                                <div class="showValue">{{storage.value}}</div>
                            </tiny-item>
                            <tiny-item label="ip.label">
                                <div class="showValue">{{ip.value}}</div>
                            </tiny-item>
                            <tiny-item label="vpc.label">
                                <div class="showValue">{{vpc.value}}</div>
                            </tiny-item>
                            <tiny-item label="group.label">
                                <div class="showValue">{{group.value}}</div>
                            </tiny-item>
                            <tiny-item label="vm.label">
                                <div class="showValue">{{vm.value}}</div>
                            </tiny-item>
                            <tiny-item label="description.label">
                                <div class="showValue">{{description.value}}</div>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="action == 'approval'" class="container-fluid top10">
        <div id="sspApprovalChangeVDCArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspApprovalChangeVDCArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_approve_button"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceApprovalChangeVDCInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="confirmOpt.label">
                                <tiny-radiogroup id="confirmOpt.id" values="confirmOpt.values" spacing="confirmOpt.spacing" layout="confirmOpt.layout" change="confirmOpt.change()"></tiny-radiogroup>
                            </tiny-item>
                            <tiny-item label="confirmDesc.label">
                                <tiny-textbox id="confirmDesc.id" value="confirmDesc.value" width="confirmDesc.width" height="confirmDesc.height" type="confirmDesc.type" validate="confirmDesc.validate">
                                </tiny-textbox>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div  ng-if="action == 'view'" class="container-fluid top10">
        <div id="sspViewChangeVDCArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspViewChangeVDCArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_processRecord_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceViewChangeVDCInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="approvalVDC row-fluid">
                        <!--左侧区域-->
                        <div ng-repeat="history in operateHistory" class="height27 clearfix">
                            <span ng-bind="history.time" class="fl right10"></span>
                            <span ng-bind="history.handleUserName" class="fl right10"></span>
                            <span class="fl right10">{{i18n.common_term_processChain_label}}:
                                <span ng-bind="history.actionView"></span>
                            </span>
                            <span ng-if="history.comments" title="{{history.comments}}" class="text-overflow maxWidth200 fl right10">{{i18n.service_term_suggestion_label}}: {{history.comments}}</span>
                            <span ng-if="history.reason" title="{{history.reason}}" class="text-overflow maxWidth200 fl right10">{{i18n.common_term_cause_label}}: {{history.reason}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="action=='approval'" style="clear: left;" class="fm-btn-top-small">
        <tiny-button id="confirmInfo.sureBtn.id" text="confirmInfo.sureBtn.text" disable="confirmInfo.sureBtn.disable" click="confirmInfo.sureBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text" click="confirmInfo.cancelBtn.click()"></tiny-button>
    </div>

    <div ng-if="action=='view'" style="clear: left;" class="fm-btn-top-small">
        <tiny-button ng-if="from==='myApply' && orderDetail.status ==='initialize'" id="modifyBtn.id" text="modifyBtn.text" click="modifyBtn.click()" class="major-btn"></tiny-button>
        <tiny-button ng-if="from==='myApply' && orderDetail.status ==='initialize'" id="doCancelBtn.id" text="doCancelBtn.text" click="doCancelBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="confirmInfo.backBtn.id" text="confirmInfo.backBtn.text" click="confirmInfo.backBtn.click()"></tiny-button>
    </div>
</div>
