<h1 class="topictitle1">代管授权</h1>


<div>
<div class="section"><p id="it_60_51_400026__p_sq"><a name="it_60_51_400026__p_sq"></a><a name="p_sq"></a>在您需要管理员协助进行VPC资源管理时可以通过此功能向管理员进行明确授权。在授权生效后，管理员将被授权在系统侧对您VPC中的虚拟机执行修改、导出模板、绑定和解绑定USB的操作，以及创建、导入虚拟机到VPC中。</p>
</div>

<div class="section" id="it_60_51_400026__sec_creSVPC"><a name="it_60_51_400026__sec_creSVPC"></a><a name="sec_creSVPC"></a><h4 class="sectiontitle">创建授权</h4><p>将您的VPC授权给系统管理员进行管理。</p>
</div>

<div class="section" id="it_60_51_400026__sec_modVPC"><a name="it_60_51_400026__sec_modVPC"></a><a name="sec_modVPC"></a><h4 class="sectiontitle">终止授权</h4><p>将已授权的VPC终止授权。</p>
</div>
