<div class="ecs_storage_disk_add_snapshot top18" ng-controller="ecs.storage.disk.addSnapshot.ctrl">
    <tiny-formfield>
        <tiny-item label="name.label">
            <tiny-textbox id="name.id" value="name.value" width="name.width" validate="name.validate" extend-function="name.extendFunction"></tiny-textbox>
        </tiny-item>
        <tiny-item label="description.label">
            <tiny-textbox id="description.id" value="description.value" width="description.width" height="description.height" type="description.type" validate="description.validate">
            </tiny-textbox>
        </tiny-item>
        <tiny-item>
            <div class="margin-top-beautifier">
                <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </div>
        </tiny-item>
    </tiny-formfield>
</div>

<script>
require(['app/business/ecs/controllers/storage/diskSnapshot/addDiskSnapshotCtrl'],
    function(addDiskCtrl) {
        var dep = ['ng', 'wcc', addDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_storage_disk_add_snapshot"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_storage_disk_add_snapshot"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
