<h1 class="topictitle1">应用实例</h1>

<div>
<p><span id="it_60_51_300001__app_define"><a name="it_60_51_300001__app_define"></a><a name="app_define"></a>应用实例是提供某种业务的一组虚拟机及软件的集合，如SQL Server、CRM/ERP等应用。</span></p>


<div class="section"><div class="dropdownexpand"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><h4 class="sectiontitle">应用实例电源管理</h4></div><div class="dropdowncontext"><p>包括启动、停止应用实例。启动和停止应用实例，实质上是批量将应用实例中所包含的虚拟机启动或关闭。</p>
<p>在应用实例旁，选择对应的操作。</p>
</div></div></div>

<div class="section"><div class="dropdownexpand"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><h4 class="sectiontitle">更改应用实例</h4></div><div class="dropdowncontext"><p><strong>修改应用实例</strong></p>
<p>变更应用实例中的除名称、地域、VPC外的各项属性。</p>
<p>在应用模板右侧，选择<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol">修改</span>”</span>。</p>
</div></div></div>
