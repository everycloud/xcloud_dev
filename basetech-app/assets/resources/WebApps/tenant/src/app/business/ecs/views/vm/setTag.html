<div class="ecs_vm_set_tag" ng-controller="ecs.vm.set.tag.ctrl">
    <div>
        <tiny-formfield>
            <tiny-item label="tag.label">
                <tiny-textbox id="tag.id" value="tag.value" width="tag.width" validate="tag.validate"></tiny-textbox>
            </tiny-item>
        </tiny-formfield>
    </div>

    <div class="top20 text-center">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/vm/setTagCtrl'],
    function(setTagCtrl) {
        var dep = ['ng', 'wcc', setTagCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_set_tag"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_set_tag"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
