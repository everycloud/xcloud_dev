<div id="createAppBasicInfo">
    <div class="create-page-distance">
        <tiny-formfield>
            <div class="bottom10">
                <div class="clearfix">
                    <div class="fl createpage-title tableOuterHeaderLabel none-line">{{i18n.common_term_section_label}}:</div>
                    <div class="fl" style="margin: 4px 0 0 10px;">
                        <tiny-radiogroup id="info.locationLock.id" values="info.locationLock.values" spacing="info.locationLock.spacing" layout="info.locationLock.layout" change="info.locationLock.change()"></tiny-radiogroup>
                    </div>
                </div>
                <div class="horizontal_line"></div>
            </div>

            <div class="clearfix">
                <tiny-item>
                    <div class="fl">
                        <tiny-select id="info.location.id" disable="info.location.disable" values="info.location.values" width="info.location.width" change='info.location.change()' validate='info.location.validate'>
                        </tiny-select>
                    </div>
                </tiny-item>
            </div>
        </tiny-formfield>
        <tiny-formfield>
            <div class="bottom10">
                <div class="clearfix">
                    <div class="fl createpage-title tableOuterHeaderLabel none-line">{{i18n.vpc_term_vpc_label}}:</div>
                    <div class="fl" style="margin: 4px 0 0 10px;">
                        <tiny-radiogroup id="info.vpcLock.id" values="info.vpcLock.values" spacing="info.vpcLock.spacing" layout="info.vpcLock.layout" change="info.vpcLock.change()"></tiny-radiogroup>
                    </div>
                </div>
                <div class="horizontal_line"></div>
            </div>
            <div>
                <tiny-item>
                    <div class="fl">
                        <tiny-select id="info.vpc.id" disable="info.vpc.disable" values="info.vpc.values" width="info.vpc.width" validate='info.vpc.validate'>
                        </tiny-select>
                    </div>
                </tiny-item>
            </div>

            <tiny-item class="fm-btn-top-small">
                <tiny-button ng-if="params.action !== 'modify'" id="info.preBtn.id" text="info.preBtn.text" tooltip="info.preBtn.tooltip" click="info.preBtn.click()"></tiny-button>
                <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" disable="info.nextBtn.disable" tooltip="info.nextBtn.tooltip" click="info.nextBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" tooltip="info.cancelBtn.tooltip" click="info.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>


    </div>
</div>
