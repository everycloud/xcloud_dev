<h1 class="topictitle1">公网IP地址</h1>


<div>
<div class="section"><p>公网IP地址是虚拟机公网访问所需的IP地址资源。VPC的公网IP地址通过申请获得，为配置弹性IP、DNAT和SNAT这些公网服务提供所需的公网IP地址资源。</p>
</div>

<div class="section"><h4 class="sectiontitle">申请公网IP地址</h4><p>从<span>ServiceCenter</span>的资源池里申请VPC可以使用的公网IP地址。</p>
</div>

<div class="section"><h4 class="sectiontitle">释放公网IP地址</h4><p>当公网IP地址没有被使用时，可以对公网IP地址进行释放。</p>
</div>

</div>
