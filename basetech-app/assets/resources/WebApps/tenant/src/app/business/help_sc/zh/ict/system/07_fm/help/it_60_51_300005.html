<h1 class="topictitle1">物理机</h1>

<div><div class="section"><p>物理机即物理服务器。</p>
<p>当应用不适合部署在虚拟机或需要独占一台物理服务器时，可以使用物理机。申请物理机后，用户得到该物理服务器的使用权限，可登录并自行安装服务软件。</p>
<p>在<span class="menucascade">“<span class="uicontrol">资源</span> &gt; <span class="uicontrol">物理机</span>”</span>界面，用户可以查看物理机名称、型号和IP等信息。</p>
</div>
