<div id="createAppConfigVlb">
    <div class="create-page-distance">
        <div style="margin-top:55px" class="bottom10">
            <div class="clearfix">
                <div class="fl createpage-title tableOuterHeaderLabel none-line">{{i18n.lb_term_vlb_label}}ï¼š</div>
                <div class="fl" style="margin: 4px 0 0 10px;">
                    <tiny-radiogroup id="info.vlbLock.id" values="info.vlbLock.values" spacing="info.vlbLock.spacing" layout="info.vlbLock.layout" change="info.vlbLock.change()"></tiny-radiogroup>
                </div>
            </div>
            <div class="horizontal_line"></div>
        </div>
        <div ng-if="lock.vlbLock === '0'" class="clearfix table-tiny-box-height">
            <tiny-table id="templateTable4Vlb.id" data="confVlbVmTemplates.data" columns="templateTable4Vlb.columns" enable-pagination="templateTable4Vlb.enablePagination" render-row="templateTable4Vlb.renderRow" pagination-style="templateTable4Vlb.paginationStyle"
            length-menu="templateTable4Vlb.lengthMenu">
            </tiny-table>
        </div>

        <div class="fm-btn-top-large">
            <tiny-button id="preBtn.id" text="preBtn.text" tooltip="preBtn.tooltip" click="preBtn.click()"></tiny-button>
            <tiny-button id="nextBtn.id" text="nextBtn.text" tooltip="nextBtn.tooltip" click="nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
        </div>
    </div>

</div>
