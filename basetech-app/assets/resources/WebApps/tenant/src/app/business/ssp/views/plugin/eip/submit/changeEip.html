<div class="container-fluid">
    <div class="product-info-section">
        <div class="sprite-x s-heading collapse" style="cursor: auto;">
            <h5 class="headFont left25" ng-bind="i18n.service_term_applyEIPspecChange_label"></h5>
            <div class="product-info-section-subtitle"></div>
        </div>
        <div class="s-content" style="display: block;">
            <div id="sspChangeDisk" class="top10 left25">
                <tiny-formfield>
                    <tiny-item label="publicNetIp.label" require="publicNetIp.require">
                        <span ng-bind="publicNetIp.value"></span>
                    </tiny-item>
                    <tiny-item label="maxRxBandwidth.label" require="publicNetIp.require">
                        <span ng-bind="maxRxBandwidth.value"></span>
                    </tiny-item>
                    <tiny-item label="maxTxBandwidth.label" require="publicNetIp.require">
                        <span ng-bind="maxTxBandwidth.value"></span>
                    </tiny-item>
                    <tiny-item class="pull-right">
                        <span style="display: inline-block; vertical-align: middle;">
                            <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width" suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength" suggest="searchBox.suggest" search="searchBox.search">
                            </tiny-searchbox>
                        </span>
                    </tiny-item>
                    <tiny-item label="ipBandWidthTemplate.label" require="ipBandWidthTemplate.require">
                        <tiny-table id="ipBandWidthTable.id" data="ipBandWidthTable.data" columns="ipBandWidthTable.columns " display-length="ipBandWidthTable.displayLength" total-records="ipBandWidthTable.totalRecords" render-row="ipBandWidthTable.renderRow" pagination-style="ipBandWidthTable.paginationStyle"
                                    length-menu="ipBandWidthTable.lengthMenu" callback="ipBandWidthTable.callback" change-select="ipBandWidthTable.changeSelect">
                        </tiny-table>
                    </tiny-item>
                    <tiny-item label="remark.label">
                        <div class="top5">
                            <tiny-textbox id="remark.id" value="remark.value" type="remark.type" width="remark.width" height="remark.height" validate="remark.validate">
                            </tiny-textbox>
                        </div>
                    </tiny-item>
                </tiny-formfield>
            </div>
        </div>
    </div>

    <div class="fm-btn-top-large">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" disable="okBtn.disable" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>
