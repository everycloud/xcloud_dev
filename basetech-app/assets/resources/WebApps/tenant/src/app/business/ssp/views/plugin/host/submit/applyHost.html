<div class="container-fluid catalog-basic">
    <div class="top20">
        <div class="media">
            <a class="pull-left">
                <img class="media-object btn-link servicesImg" ng-src="{{detail.serviceImageUrl}}" alt="">
            </a>
            <div class="media-body">
                <div style="font-size: 16px;color: #000000;">
                    <div style="line-height: 50px;"><b ng-bind="detail.name"></b>
                    </div>
                    <p ng-bind="detail.description"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 位置 -->
    <div class="container-fluid top10">
        <div id="sspApplyHostLocationArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspApplyHostLocationArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_location_label"></h5>
                <div class="product-info-section-subtitle">
                    <span ng-bind="cloudInfra.region"></span> |
                    <span ng-bind="az.curr.name"></span> &nbsp;
                </div>
            </div>
            <div class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <tiny-formfield>
                        <tiny-item label="location.label" require="location.require">
                            <tiny-select id="location.id" values="location.values" width="location.width" change="location.change()" validate="location.validate"></tiny-select>
                        </tiny-item>
                        <tiny-item label="az.label" require="az.require">
                            <tiny-select id="az.id" values="az.values" width="az.width" change="az.change()" validate="az.validate"></tiny-select>
                        </tiny-item>
                    </tiny-formfield>
                </div>
            </div>
        </div>
    </div>

    <!--规格-->
    <div class="container-fluid top10">
        <div id="sspApplyHostConfigArea" class="product-info-section">
            <div class="sprite-x s-heading expand" ng-click="clickAreaHeading('sspApplyHostConfigArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_spec_label"></h5>
                <div class="product-info-section-subtitle">
                    <span ng-bind="config.model.curr" class="right20 textOverflow maxWidth200" title="{{config.model.curr}}"></span>
                    <span ng-if="config.os.curr" class="textOverflow maxWidth200" title="{{config.os.curr}}">{{i18n.common_term_OS_label}}: {{config.os.curr}}</span>&nbsp;
                </div>
            </div>
            <div class="s-content">
                <div class="row-fluid create-outbox left25">
                    <div class="left11" id="serviceApplyHostConfig">
                        <div class="top10">
                            <tiny-formfield>
                                <tiny-item label="config.model.label" require="config.model.require">
                                    <tiny-select id="config.model.id" values="config.model.values" width="config.model.width" change="config.model.change()" validate="config.model.validate">
                                    </tiny-select>
                                </tiny-item>
                                <tiny-item label="config.os.label">
                                    <tiny-select id="config.os.id" values="config.os.values" width="config.os.width" change="config.os.change()" validate="config.os.validate">
                                    </tiny-select>
                                </tiny-item>
                            </tiny-formfield>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 基本信息 -->
    <div class="container-fluid top10">
        <div id="sspApplyHostBasicArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspApplyHostBasicArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_basicInfo_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceApplyHostBaseInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="span5">
                        <tiny-formfield>
                            <tiny-item label="base.hostNum.label" require="base.hostNum.require">
                                <tiny-spinner id="base.hostNum.id" value="base.hostNum.value" min="base.hostNum.min" max="base.hostNum.max" step="base.hostNum.step" width="base.hostNum.width"></tiny-spinner>
                            </tiny-item>
                            <tiny-item label="base.expireTime.label" require="base.expireTime.require" class="clearfix">
                                <div class="fl">
                                    <tiny-datetime id="base.expireTime.id" type="base.expireTime.type" min-date="base.expireTime.minDate"
                                                   disable="base.expireTime.disable" show-clear="false" width="base.expireTime.width"
                                                   date-format="base.expireTime.dateFormat" time-format="base.expireTime.timeFormat"
                                                   default-date="base.expireTime.defaultDate" default-time="base.expireTime.defaultTime"></tiny-datetime>
                                </div>
                                <span class="fl line-height25" style="margin: 6px 0 0 10px;">
                                    <tiny-checkbox id="base.neverExpire.id" checked="base.neverExpire.checked" change="base.neverExpire.change()" text="base.neverExpire.text"></tiny-checkbox>
                                </span>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                    <div class="span6">
                        <tiny-formfield>
                            <tiny-item label="base.remark.label">
                                <tiny-textbox id="base.remark.id" value="base.remark.value" type="base.remark.type" width="base.remark.width" height="base.remark.height" validate="base.remark.validate">
                                </tiny-textbox>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="clear: left;" class="fm-btn-top-large">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>

</div>
