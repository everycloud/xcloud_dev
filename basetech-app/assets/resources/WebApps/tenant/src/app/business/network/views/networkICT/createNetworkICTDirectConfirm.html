<div>
    <div class="panel_title"><span ng-bind="common_term_confirmInfo_label"></span></div>
    <div class="horizontal_line"></div>
    <div class="margin-top-beautifier">
        <tiny-formfield>
            <tiny-item label="confirmInfo.name.label">
                <span ng-bind="service.name"></span>
            </tiny-item>
            <tiny-item label="confirmInfo.type.label">
                <span ng-bind="service.type"></span>
            </tiny-item>
            <tiny-item label="confirmInfo.outNetwork.label">
                <span ng-bind="service.ouNetworkInfo"></span>
            </tiny-item>
            <tiny-item label="confirmInfo.physicalNetwork.label" display="service.paraSetting.show&&(service.paraSetting.typeName == 'vlan')">
                <span ng-bind="service.paraSetting.phyNetwork"></span>
            </tiny-item>
            <tiny-item label="confirmInfo.vlan.label" display="service.paraSetting.show">
                <span ng-bind="service.vlan"></span>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div id="isShow" style="display: none">
        <div id="showConfirmInfo" style="display: none">
            <div class="panel_title"><span ng-bind="resource_term_netResource_label"></span></div>
            <div class="horizontal_line"></div>
            <div class="margin-top-beautifier" ng-show="isIpv4Checked">
                <div>IPv4:</div>
                <tiny-formfield>
                    <tiny-item label="confirmInfo.ipType.label">
                        <span ng-bind="service.ipType"></span>
                    </tiny-item>
                    <tiny-item label="confirmInfo.subnetMask.label">
                        <span ng-bind="service.subnetMask"></span>
                    </tiny-item>
                    <tiny-item label="confirmInfo.gateway.label">
                        <span ng-bind="service.geteway"></span>
                    </tiny-item>

                    <tiny-item label="confirmInfo.availableIPRanges.label">

                        <div ng-repeat="availableIPRange in service.availableIPRanges">
                            <span ng-bind="i18n.common_term_startIP_label"></span>:
                            <span ng-bind="availableIPRange.startIp"></span>
                            <span ng-bind="i18n.common_term_endIP_label"></span>:
                            <span ng-bind="availableIPRange.endIp"></span>
                        </div>

                    </tiny-item>
                    <tiny-item label="confirmInfo.dhcpOption.label">
                        <div class="margin-beautifier"><span ng-bind="i18n.common_term_activeDNS_label"></span>:
                            <span ng-bind="service.primaryDNS"></span>
                        </div>
                        <div class="margin-beautifier"><span ng-bind="i18n.common_term_standbyDNS_label"></span>:
                            <span ng-bind="service.secondaryDNS"></span>
                        </div>
                    </tiny-item>

                </tiny-formfield>
            </div>
            <div class="margin-top-beautifier" ng-show="isIpv6Checked&&!data.routed">
                <div>IPv6:</div>
                <tiny-formfield>
                    <tiny-item label="confirmInfo.ipType.label">
                        <span ng-bind="service.ipv6subnet.ipType"></span>
                    </tiny-item>
                    <tiny-item label="confirmInfo.subnetMask.label">
                        <span ng-bind="service.ipv6subnet.subnetMask"></span>
                    </tiny-item>
                    <tiny-item label="confirmInfo.gateway.label">
                        <span ng-bind="service.ipv6subnet.gateway"></span>
                    </tiny-item>

                    <tiny-item label="confirmInfo.availableIPRanges.label">
                        <div ng-repeat="availableIPRange in service.ipv6subnet.availableIPRanges">
                            <span ng-bind="i18n.common_term_startIP_label"></span>:
                            <span ng-bind="availableIPRange.startIp"></span>
                            <span ng-bind="i18n.common_term_endIP_label"></span>:
                            <span ng-bind="availableIPRange.endIp"></span>
                        </div>
                    </tiny-item>
                    <tiny-item label="confirmInfo.dhcpOption.label">
                        <div class="margin-beautifier"><span ng-bind="i18n.common_term_activeDNS_label"></span>:
                            <span ng-bind="service.ipv6subnet.dhcpOption.primaryDNS"></span>
                        </div>
                        <div class="margin-beautifier"><span ng-bind="i18n.common_term_standbyDNS_label"></span>:
                            <span ng-bind="service.ipv6subnet.dhcpOption.secondaryDNS"></span>
                        </div>
                    </tiny-item>

                </tiny-formfield>
            </div>
        </div>
    </div>

    <div class="create-btn-margin">
        <tiny-formfield>
            <tiny-item>
                <tiny-button id="confirmInfo.preBtn.id" text="confirmInfo.preBtn.text" click="confirmInfo.preBtn.click()"></tiny-button>
                <tiny-button id="confirmInfo.createBtn.id" text="confirmInfo.createBtn.text" click="confirmInfo.createBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text" click="confirmInfo.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
