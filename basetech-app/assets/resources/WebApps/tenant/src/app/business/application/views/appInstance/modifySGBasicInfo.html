<div id="app-instance-sgbasicinfo-mod" ng-controller="sgBasicInfo">
    <div>
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="name.value" width="name.width" validate="name.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="minVMS.label" require="minVMS.require">
                <tiny-textbox id="minVMS.id" value="minVMS.value" width="minVMS.width" validate="minVMS.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxVMS.label" require="maxVMS.require">
                <tiny-textbox id="maxVMS.id" value="maxVMS.value" width="maxVMS.width" validate="maxVMS.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="coolTime.label" require="coolTime.require">
                <tiny-textbox id="coolTime.id" value="coolTime.value" width="coolTime.width" validate="coolTime.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="desc.label" require="desc.require">
                <tiny-textbox id="desc.id" value="desc.value" width="desc.width" height="desc.height" type="desc.type" validate="desc.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item>
                <div class="fm-btn-top-small">
                    <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
                    <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
                </div>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>

<script>
require(['app/business/application/controllers/appInstance/modifySGBasicInfoModule'],
    function(modifySGBasicInfoModule) {
        var dep = ['ng', 'wcc', modifySGBasicInfoModule.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $("#app-instance-sgbasicinfo-mod"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($("#app-instance-sgbasicinfo-mod"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
