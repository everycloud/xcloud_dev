<div ng-controller="ssp.createByOpenstack.selAz.ctrl" id="app_createByOpenstack_selAz">
    <div>
        <tiny-table id="azTable.id" data="azTable.data" columns="azTable.columns" length-menu="azTable.lengthMenu" enable-pagination="azTable.enablePagination" render-row="azTable.renderRow" pagination-style="azTable.paginationStyle"
                     display-length="azTable.displayLength" total-records="azTable.totalRecords" callback="azTable.callback" change-select="azTable.changeSelect">
    </tiny-table>
    </div>

    <div class="customOkOuter2">
        <tiny-button id="nextBtn.id" text="nextBtn.text" tooltip="nextBtn.tooltip" click="nextBtn.click()" disable="null == selAz"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
require(['app/business/ssp/controllers/plugin/app/createByOpenstack/selAvailableZone'], function(selAvailableZone) {
    var dep = ['ng', 'wcc', selAvailableZone.name];
    dep.unshift(["$provide",
        function($provide) {
            $provide.value("$rootElement", $("#app_createByOpenstack_selAz"));
        }
    ]);
    var $injector = angular.injector(dep);
    $injector.invoke(function($compile, $rootScope) {
        $compile($("#app_createByOpenstack_selAz"))($rootScope);
        $rootScope.$digest();
    });
});
</script>
