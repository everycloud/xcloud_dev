<div class="ecs_vm_detail_nic_exitSg" ng-controller="ecs.vm.detail.nic.exitsg.ctrl">
    <div class="clearfix">
        <tiny-formfield>
            <tiny-item label="sgSelect.label" require="sgSelect.require">
                <tiny-select id="sgSelect.id" values="sgSelect.values" width="sgSelect.width" default-label="sgSelect.dftLabel" change="sgSelect.change()">
                </tiny-select>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" disable="okBtn.disable" class="major-btn"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/vm/nic/exitSgFromNicCtrl'],
    function(exitSgFromNicCtrl) {
        var dep = ['ng', 'wcc', exitSgFromNicCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_detail_nic_exitSg"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_detail_nic_exitSg"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
