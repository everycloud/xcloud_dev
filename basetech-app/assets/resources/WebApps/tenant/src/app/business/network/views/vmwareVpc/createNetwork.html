<div id="createNetworkDiv" ng-controller="network.vmwareVpc.network.createCtrl">
    <tiny-formfield>
        <tiny-item label="nameTextbox.label" require="nameTextbox.require">
            <tiny-textbox id="nameTextbox.id" value="nameTextbox.name" validate="nameTextbox.validate" width="nameTextbox.width"></tiny-textbox>
        </tiny-item>
        <tiny-item label="vlanTextbox.label" require="vlanTextbox.require">
            <tiny-textbox id="vlanTextbox.id" width="vlanTextbox.width" validate="vlanTextbox.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="subnetAddrBox.label" require="subnetAddrBox.require">
            <tiny-ip id="subnetAddrBox.id" width="subnetAddrBox.width" validate="subnetAddrBox.validate"></tiny-ip>
        </tiny-item>
        <tiny-item label="subnetPrefixBox.label" require="subnetPrefixBox.require">
            <tiny-ip id="subnetPrefixBox.id" width="subnetPrefixBox.width" validate="subnetPrefixBox.validate"></tiny-ip>
        </tiny-item>
        <tiny-item label="gatewayBox.label" require="gatewayBox.require">
            <tiny-ip id="gatewayBox.id" width="gatewayBox.width" validate="gatewayBox.validate"></tiny-ip>
        </tiny-item>
        <tiny-item>
            <div class="fm-btn-top-smaller">
                <tiny-button class="major-btn" id="createBtn.id" text="createBtn.text" tooltip="createBtn.tooltip" click="createBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
            </div>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="application/javascript">
require(['app/business/network/controllers/vmwareVpc/createNetworkCtrl'],
    function(createNetworkCtrl) {
        var dep = ['ng', 'wcc', createNetworkCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $("#createNetworkDiv"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($("#createNetworkDiv"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
