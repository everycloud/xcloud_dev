<div class="container-fluid">
    <div class="create-page-distance" id="createVpnLinkAddUserDiv">
        <tiny-formfield>
            <tiny-item label="info.addBtn.label" require="true">
                <tiny-button id="info.addBtn.id" text="info.addBtn.text" disable="info.addBtn.disable"
                             click="info.addBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
        <div ng-if="service.isModifyMode">
            <span style="margin-left: 23px" ng-bind="i18n.common_term_userName_label"></span>
            <span style="margin-left: 112px" ng-bind="i18n.common_term_modifyPsw_button"></span>
            <span style="margin-left: 31px" ng-bind="i18n.common_term_psw_label"></span>
            <span style="margin-left: 124px" ng-bind="i18n.common_term_PswConfirm_label"></span>
        </div>
        <div ng-if="!service.isModifyMode">
            <span style="margin-left: 23px" ng-bind="i18n.common_term_userName_label"></span>
            <span style="margin-left: 112px" ng-bind="i18n.common_term_psw_label"></span>
            <span style="margin-left: 125px" ng-bind="i18n.common_term_PswConfirm_label"></span>
        </div>
        <div ng-repeat="user in service.users" ng-if="service.isModifyMode">
            <tiny-formfield>
                <tiny-item require="true">
                    <tiny-textbox value="user.userName" id="user.userNameId" validate="info.addBtn.validateUsername" disable="user.isDefault">
                    </tiny-textbox>
                    <span class="inline-block" style="vertical-align: middle;width: 80px">
                        <tiny-checkbox id="user.pwdChangeBoxId" change="pwdChangeBoxChange($index)" checked="user.canChangeUserPwd" disable="!user.isDefault">
                        </tiny-checkbox>
                    </span>
                    <tiny-textbox value="user.pwd" type="user.texttype" id="user.pwdId" validate="info.addBtn.validatePwd" extend-function="info.addBtn.userExtendFunction" disable="user.isDefault && !user.canChangeUserPwd"></tiny-textbox>
                    <tiny-textbox value="user.pwd" type="user.texttype" id="user.pwdConfirmId" validate="info.addBtn.validateConfirmpwd" disable="user.isDefault && !user.canChangeUserPwd" extend-function="info.addBtn.extendFunction"></tiny-textbox>
                    <a class="btn-link margin-horizon-beautifier" ng-click="delete($index)" ng-show="service.users.length!=1" ng-bind="i18n.common_term_delete_button"></a>
                </tiny-item>
            </tiny-formfield>
        </div>
        <div ng-repeat="user in service.users" ng-if="!service.isModifyMode">
            <tiny-formfield>
                <tiny-item require="true">
                    <tiny-textbox value="user.userName" id="user.userNameId" validate="info.addBtn.validateUsername" disable="user.isDefault">
                    </tiny-textbox>
                    <tiny-textbox value="user.pwd" type="user.texttype" id="user.pwdId" validate="info.addBtn.validatePwd" extend-function="info.addBtn.userExtendFunction" disable="user.isDefault && !user.canChangeUserPwd"></tiny-textbox>
                    <tiny-textbox value="user.pwd" type="user.texttype" id="user.pwdConfirmId" validate="info.addBtn.validateConfirmpwd" disable="user.isDefault && !user.canChangeUserPwd" extend-function="info.addBtn.extendFunction"></tiny-textbox>
                    <a class="btn-link margin-horizon-beautifier" ng-click="delete($index)" ng-show="service.users.length!=1" ng-bind="i18n.common_term_delete_button"></a>
                </tiny-item>
            </tiny-formfield>
        </div>
        <tiny-formfield>
            <tiny-item label="info.opt.label" class="fm-btn-top-small">
                <tiny-button id="info.preBtn.id" text="info.preBtn.text" click="info.preBtn.click()"></tiny-button>
                <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" click="info.nextBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" click="info.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
