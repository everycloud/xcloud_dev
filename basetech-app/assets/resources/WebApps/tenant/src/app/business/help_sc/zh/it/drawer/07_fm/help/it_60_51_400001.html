<h1 class="topictitle1">概览</h1>

<div>
<p>在概览界面，您可以查看当前VPC中的网络资源的使用情况。</p>

<div class="section"><h4 class="sectiontitle">网络拓扑图</h4><p>通过网络拓扑图，您可以直观的了解当前VPC中已创建的直连网络、内部网络或路由网络，以及与各网络关联的虚拟机。</p>
</div>


<div class="section"><h4 class="sectiontitle">资源统计</h4><p>在资源统计中，通过<span class="wintitle">“网络统计”</span>图表，可以清晰的看到当前VPC中各类型网络的数量统计；通过<span class="wintitle">“弹性IP地址”</span>图表，可以查看VPC中各业务使用弹性IP数量，以及可用弹性IP的数量。</p>
</div>
