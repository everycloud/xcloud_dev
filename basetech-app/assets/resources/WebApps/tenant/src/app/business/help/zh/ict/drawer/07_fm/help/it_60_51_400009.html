<h1 class="topictitle1">安全组</h1>


<div>
<div class="section"><p id="it_60_51_400009__sec_group"><a name="it_60_51_400009__sec_group"></a><a name="sec_group"></a>安全组用来实现安全组内和组间虚拟机的访问控制，加强虚拟机的安全保护。安全组创建后，管理员可以在安全组中定义各种访问规则，当虚拟机加入该安全组后，即受到这些访问规则的保护。</p>
</div>

<div class="section"><h4 class="sectiontitle">创建安全组</h4><p>在VPC中创建安全组，用来对VPC中的虚拟机进行访问控制和安全隔离。</p>
</div>

<div class="section"><h4 class="sectiontitle">修改安全组</h4><p>您可以对安全组的名称和描述信息进行修改。</p>
</div>

<div class="section"><h4 class="sectiontitle">添加规则</h4><p>为安全组添加访问规则，使安全组以外的虚拟机可以访问安全组。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除规则</h4><p>删除安全组中不再使用的访问规则。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除安全组</h4><p id="it_60_51_400009__sg_del"><a name="it_60_51_400009__sg_del"></a><a name="sg_del"></a>删除不再使用的安全组。如果安全组中存在安全组成员时，则不允许删除。</p>
</div>
