<div class="row-fluid alert-tip-first" id="create-securitygroup-basic" ng-controller="createSecurityGroupCtrl">
    <tiny-formfield>
        <tiny-item label="groupName.label" require="groupName.require">
            <tiny-textbox id="groupName.id" value="groupName.value" width="groupName.width" validate="groupName.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="groupShare.label" require="groupShare.require" display="!params.openstack">
            <tiny-radiogroup id="groupShare.id" values="groupShare.values" layout="groupShare.layout" change="groupShare.change()"></tiny-radiogroup>
        </tiny-item>
        <tiny-item label="description.label" require="description.require">
            <tiny-textbox id="description.id" value="description.value" width="description.width" height="description.height" type="description.type" validate="description.validate">
            </tiny-textbox>
        </tiny-item>

        <tiny-item class="fm-btn-top-small">
            <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="text/javascript">
require(["app/business/network/controllers/securitygroup/createSecGroupCtrl"], function(createSecurityGroupModule) {
    var dep = ['ng', createSecurityGroupModule.name];
    dep.unshift(["$provide",
        function($provide) {
            $provide.value("$rootElement", $("#create-securitygroup-basic"));
        }
    ]);
    var $injector = angular.injector(dep);
    $injector.invoke(function($compile, $rootScope) {
        $compile($("#create-securitygroup-basic"))($rootScope);
        $rootScope.$digest();
    });
})
</script>
