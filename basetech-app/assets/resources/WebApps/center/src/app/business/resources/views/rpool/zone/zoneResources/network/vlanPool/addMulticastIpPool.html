<div id="addMutiCastIpPoolDiv" ng-controller="resources.zoneResources.addMultiCastIpPoolCtrl">
    <div id="resources_vlanPool_createInfo">
        <tiny-formfield>
            <tiny-item label="zoneInfo.label" require="zoneInfo.require">
                <span ng-bind="zoneInfo.zoneName"></span>
            </tiny-item>

            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="name.value" validate="name.validate" focused="name.focused"
                              width="name.width" tooltip="name.tooltip" tip-position="name.tipPosition"></tiny-textbox>
            </tiny-item>
            <tiny-item>
                <div class="inline-help">{{i18n.resource_vlan_setMulticastIPpool_desc_label}}</div>
            </tiny-item>
            <tiny-item label="startIp.label" require="startIp.require">
                <tiny-ip id="startIp.id" value="startIp.value" disable="startIp.disable"
                         extend-function="startIp.extendFunction"
                         validate="startIp.validate" width="startIp.width"></tiny-ip>
            </tiny-item>
            <tiny-item label="endIp.label" require="endIp.require">
                <tiny-ip id="endIp.id" value="endIp.value" disable="endIp.disable"
                         extend-function="endIp.extendFunction"
                         validate="endIp.validate"
                         width="endIp.width"></tiny-ip>
            </tiny-item>
            <tiny-item label="description.label" require="description.require">
                <tiny-textbox id="description.id" value="description.value"
                              width="description.width" type="description.type"
                              validate="description.validate" height="description.height"
                              tooltip="description.tooltip"
                              tip-position="description.tipPosition">
                </tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button class="major-btn" id="createBtn.id" text="createBtn.text"
                             click="createBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                             click="cancelBtn.click()"></tiny-button>

            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/vlanPool/addMutiCastIpPoolCtrl'],
            function (addMutiCastIpPoolCtrl) {
                var dep = ['ng', 'wcc', addMutiCastIpPoolCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#addMutiCastIpPoolDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#addMutiCastIpPoolDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
