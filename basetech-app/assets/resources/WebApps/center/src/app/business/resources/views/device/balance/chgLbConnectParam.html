<div id="chgLbConnectParamDiv">
    <div class="createpage-title" ng-bind="i18n.common_term_basicInfo_label"></div>
    <tiny-formfield>
        <tiny-item label="basicInfo.ip.label" require="basicInfo.ip.require">
            <tiny-ip id="basicInfo.ip.id" type="basicInfo.ip.type" value="basicInfo.ip.value"
                     width="basicInfo.ip.width" validate="basicInfo.ip.validate"></tiny-ip>
        </tiny-item>
        <tiny-item label="basicInfo.peerIp.label" require="basicInfo.peerIp.require">
            <tiny-ip id="basicInfo.peerIp.id" type="basicInfo.peerIp.type" value="basicInfo.peerIp.value"
                     width="basicInfo.peerIp.width"></tiny-ip>
        </tiny-item>
        <tiny-item ng-bind="basicInfo.protocol.value" label="basicInfo.protocol.label"
                   require="basicInfo.protocol.require">
        </tiny-item>
        <tiny-item label="basicInfo.portId.label" require="basicInfo.portId.require">
            <tiny-textbox id="basicInfo.portId.id" value="basicInfo.portId.value" type="input"
                          validate="basicInfo.portId.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.username.label" require="basicInfo.username.require">
            <tiny-textbox id="basicInfo.username.id" value="basicInfo.username.value"
                          disable="basicInfo.username.disable"
                          type="input" validate="basicInfo.username.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.password.label" require="basicInfo.password.require">
            <tiny-textbox id="basicInfo.password.id" value="basicInfo.password.value"
                          disable="basicInfo.password.disable"
                          type="basicInfo.password.type" validate="basicInfo.password.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.passwordConfirm.label"
                   require="basicInfo.passwordConfirm.require">
            <tiny-textbox id="basicInfo.passwordConfirm.id"
                          disable="basicInfo.passwordConfirm.disable"
                          value="basicInfo.passwordConfirm.value"
                          extend-function="basicInfo.passwordConfirm.extendFunction"
                          type="basicInfo.passwordConfirm.type"
                          validate="basicInfo.passwordConfirm.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.description.label" require="basicInfo.description.require">
            <tiny-textbox id="basicInfo.description.id" value="basicInfo.description.value"
                          type="basicInfo.description.type" validate="basicInfo.description.validate"
                          height="basicInfo.description.height"></tiny-textbox>
        </tiny-item>
    </tiny-formfield>
    <tiny-formfield>
        <span class="createpage-title" ng-bind="i18n.common_term_serviceCfg_label"></span>
        <tiny-item label="businessConfig.interfaceType.label" require="businessConfig.interfaceType.require">
            <tiny-select id="businessConfig.interfaceType.id" values="businessConfig.interfaceType.values"
                         width="businessConfig.interfaceType.width" disable="businessConfig.interfaceType.disable"
                         validate="businessConfig.interfaceType.validate"></tiny-select>
        </tiny-item>
        <tiny-item label="businessConfig.interfaceName.label" require="businessConfig.interfaceName.require">
            <tiny-textbox id="businessConfig.interfaceName.id" value="businessConfig.interfaceName.value"
                          type="input" disable="businessConfig.interfaceName.disable"
                          validate="businessConfig.interfaceName.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="businessConfig.maxThroughput.label" require="businessConfig.maxThroughput.require">
            <tiny-textbox id="businessConfig.maxThroughput.id" value="businessConfig.maxThroughput.value"
                          type="input"
                          validate="businessConfig.maxThroughput.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="businessConfig.threshold.label" require="businessConfig.threshold.require">
            <tiny-textbox id="businessConfig.threshold.id" value="businessConfig.threshold.value" type="input"
                          validate="businessConfig.threshold.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="modifyBtn.id" text="modifyBtn.text"
                         click="modifyBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/device/balance/chgLbConnectParamCtrl'],
            function (chgLbConnectParamCtrl) {
                $("#chgLbConnectParamDiv").attr("ng-controller", "chgLbConnectParamCtrl");
                var dep = ['ng', 'wcc', chgLbConnectParamCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#chgLbConnectParamDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#chgLbConnectParamDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
