<div fm-help help="'drawer_resource_host_ict'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <a ui-sref="resources.openStackResource.region">{{i18n.resource_term_openstack_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active"><a ui-sref="resources.regionResources.summary">{{regionName}}</a><span class="divider">&gt;</span></li>
            <li class="active">{{i18n.common_term_hostList_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding">
            <li class="two-lead">
                <p ng-bind-html="i18n.resource_open_view_explan_host_label"></p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <div id="clusterInfoHostDiv">
            <div class="bottom10 clearfix">
                <div class="pull-right">
                    <a class="btn-link">
                        <div ng-click="refreshButton.click()" id="refreshButton.id" title="{{ i18n.common_term_fresh_button }}" class="small-icon small-icon-refresh"></div>
                    </a>
                    <a class="btn-link">
                        <div title="{{ i18n.common_term_onlinehelp_label }}" ng-click="show.help=true" class="small-icon small-icon-help"></div>
                    </a>
                </div>
            </div>
            <div>
                <tiny-table id="hostTable.id" data="hostTable.data" pagination-style="hostTable.paginationStyle"
                            columns='hostTable.columns' render-row="hostTable.renderRow"
                            total-records="hostTable.totalRecords" length-change="hostTable.lengthChange"
                            cur-page="hostTable.curPage" display-length="hostTable.displayLength"
                            enable-pagination="hostTable.enablePagination"
                            length-menu="hostTable.lengthMenu" callback="hostTable.callback"
                            change-select="hostTable.changeSelect"
                            columns-visibility="hostTable.columnsVisibility"
                            columns-draggable="hostTable.columnsDraggable" renderRow="hostTable.renderRow"></tiny-table>
            </div>
        </div>
    </div>
</div>
