<div>
    <div id="showDevInfo" ng-controller="resources.rpool.network.vlbPool.ctrl">
        <tiny-formfield>

            <tiny-item label="name.label" require="name.require">
                <span ng-bind="model.deviceName" title="{{ model.deviceName }}"></span>
            </tiny-item>
            <tiny-item label="devIp.label" require="devIp.require">
                <span ng-bind="model.deviceIp" title="{{ model.deviceIp }}"></span>
            </tiny-item>
            <tiny-item label="peerIp.label" require="peerIp.require">
                <span ng-bind="model.peerIp" title="{{ model.peerIp }}"></span>
            </tiny-item>

            <!-- 操作按钮 -->
            <tiny-item label="buttonGroup.label" require="buttonGroup.require">
                <div class="margin-top-beautifier">
                    <tiny-button class="major-btn" id="saveBtn.id" disabled="saveBtn.disabled" icons-class="saveBtn.iconsClass" text="saveBtn.text"
                                 tooltip="saveBtn.tip" click="saveBtn.save()"></tiny-button>
                    <tiny-button id="cancelBtn.id" disabled="cancelBtn.disabled" icons-class="cancelBtn.iconsClass"
                                 text="cancelBtn.text"
                                 tooltip="cancelBtn.tip" click="cancelBtn.cancel()"></tiny-button>
                </div>
            </tiny-item>

        </tiny-formfield>
    </div>
</div>
<script>
    require(['jquery',
        'app/business/resources/controllers/rpool/zone/zoneResources/network/vlbPool/showDevInfoCtrl'],
            function ($, showDevInfoCtrl) {
                var dep = ['ng', 'wcc', showDevInfoCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#showDevInfo"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#showDevInfo"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
