<div id="hypervisor_vm_div" class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb" ng-if="vmState == 'resources.ictHostDetail.server'">
            <li>
                <a ui-sref="resources.openStackResource.region">{{i18n.resource_term_openstack_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active">
                <a ui-sref="resources.regionResources.summary">{{regionName}}</a><span class="divider">&gt;</span>
            </li>
            <li class="active">
                <a ui-sref="resources.regionResources.host">{{i18n.common_term_hostList_label}}</a><span class="divider">&gt;</span>
            </li>
            <li class="active">
                <a ui-sref="resources.ictHostDetail.summary">{{name}}</a><span class="divider">&gt;</span>
            </li>
            <li class="active">{{i18n.common_term_vms_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding" ng-if="vmState == 'vdcMgr.vdc.server'">
            <li><span ng-bind="i18n.common_term_vms_label"></span></li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <div class="clearfix">
            <div class="fr">
                <a class="btn-link">
                    <div ng-click="refresh()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div ng-click="help.show=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
            <div class="fr button_mr">
                <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder"
                                search="searchBox.search"></tiny-searchbox>
            </div>
            <div class="fr button_mr">
                <tiny-filtersel id="statusSelector.id" values="statusSelector.values" width="statusSelector.width"
                                change="statusSelector.change()"></tiny-filtersel>
            </div>
            <div class="fr" ng-hide="underHost">
                <tiny-filtersel id="regionSelector.id" values="regionSelector.values" width="regionSelector.width"
                                change="regionSelector.change()"></tiny-filtersel>
            </div>
        </div>
        <div class="blank_10"></div>
        <div>
            <tiny-table id="vmTable.id" data="vmTable.data" columns='vmTable.columns' render-row="vmTable.renderRow"
                        enable-pagination="vmTable.enablePagination" callback="vmTable.callback"
                        columns-visibility="vmTable.columnsVisibility"
                        columns-draggable="vmTable.columnsDraggable"></tiny-table>
        </div>
        <div style="margin-top:20px">
            <div class="fr">
                <a ng-class="{tinyPagination_paginationNextSpan: hasNextPage,tinyPagination_paginationNextSpanDisabled: !hasNextPage}"
                   href="javascript:void(0)" title="{{i18n.common_term_nextPage_button}}" class="tinyPagination_tinybutton" ng-click="nextPage()"></a>
            </div>
            <div class="fr">
                <a ng-class="{tinyPagination_paginationPrevSpan: hasPrePage,tinyPagination_paginationPrevSpanDisabled: !hasPrePage}"
                   href="javascript:void(0)"  title="{{i18n.common_term_previous_button}}" class="tinyPagination_tinybutton" ng-click="prePage()"></a>
            </div>
            <div class="fr" style="margin-right:10px;margin-top: 3px" ng-bind="curPage">
            </div>
            <div class="fr" style="margin-right:10px;margin-top: 3px">
                <span ng-bind="i18n.common_term_currentPage_label"></span>:
            </div>
            <div class="fr"  style="margin-right:10px">
                <tiny-select id="sizeSelector.id" values="sizeSelector.values" width="sizeSelector.width"
                             change="sizeSelector.change()"></tiny-select>
            </div>
        </div>
    </div>
    <div fm-help help="'drawer_vm'" i18n="'zh'" show="help.show"></div>
</div>
