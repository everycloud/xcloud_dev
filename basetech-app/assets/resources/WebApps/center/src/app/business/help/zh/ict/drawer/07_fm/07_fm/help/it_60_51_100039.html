<h1 class="topictitle1">主机</h1>

<div>
<div class="section"><p><span id="it_60_51_100039__host_define"><a name="it_60_51_100039__host_define"></a><a name="host_define"></a>主机是<span>OpenStack</span>实例中，运行虚拟化软件的物理计算机，用以运行虚拟机，为虚拟机提供CPU和内存资源。</span></p>
<p>在关联<span>OpenStack</span>实例后，<span>OpenStack</span>实例中包含的主机会显示在该界面。</p>
</div>


<div class="section"><h4 class="sectiontitle">隔离与解除隔离主机</h4><p>隔离主机后，即主机与整个系统隔离开来，无法创建、启动虚拟机。用于在不影响系统业务的情况下，在该主机上执行一些部件更换或维护的操作。</p>
</div>
