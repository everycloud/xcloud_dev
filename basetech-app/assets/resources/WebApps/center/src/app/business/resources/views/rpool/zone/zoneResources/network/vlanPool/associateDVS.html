<div id="associateDVSDiv">
    <div style="display:none" ng-if="vxlan" class="inline-help" ng-bind="i18n.temp_resource_dvs_assoiated"></div>
    <tiny-formfield>
        <div class="inline-help"><span ng-bind="i18n.resource_vlan_associatedDVS_info_label"></span></div>
        <tiny-item ng-bind="name.value" label="name.label">
        </tiny-item>
    </tiny-formfield>
    <tiny-table id="dvsTable.id" data="dvsTable.data"
                columns="dvsTable.columns"
                enable-pagination="dvsTable.enablePagination"
                render-row="dvsTable.renderRow"
                columns-draggable="dvsTable.columnsDraggable"></tiny-table>
    <div class="blank_20"></div>
    <div style="text-align: center">
        <tiny-button class="major-btn" id="okBtn.id" text="okBtn.text"
                     click="okBtn.click()"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                     click="cancelBtn.click()"></tiny-button>
    </div>

</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/vlanPool/associateDVSCtrl'],
            function (associateDVSCtrl) {
                $("#associateDVSDiv").attr("ng-controller", "associateDVSCtrl");
                var dep = ['ng', 'wcc', associateDVSCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#associateDVSDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#associateDVSDiv"))($rootScope);
                    $rootScope.$digest();
                    $(".inline-help")[0].style.display = "block";
                });
            });
</script>
