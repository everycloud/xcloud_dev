<div class="container-fluid">
    <div id="editVdiDiv" class="alert-tip-first">
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox
                        id="name.id"
                        disable="name.disable"
                        width="name.width"
                        validate="name.validate"
                        value="vdi.name"></tiny-textbox>
            </tiny-item>

            <tiny-item label="domain.label" require="domain.require">
                <tiny-select
                           id="domain.id"
                           width="domain.width"
                           values="domain.values"
                           validate="domain.validate"></tiny-select>
            </tiny-item>

            <tiny-item label="primaryIP.label" require="primaryIP.require">
                <tiny-ip
                        type="primaryIP.type"
                        width="primaryIP.width"
                        id="primaryIP.id"
                        disable="primaryIP.disable"
                        extend-function="primaryIP.extendFunction"
                        validate="primaryIP.validate"
                        value="vdi.primaryIP"></tiny-ip>
            </tiny-item>

            <tiny-item label="extraIP.label" require="extraIP.require">
                <tiny-ip
                        type="extraIP.type"
                        width="extraIP.width"
                        id="extraIP.id"
                        disable="extraIP.disable"
                        extend-function="extraIP.extendFunction"
                        validate="extraIP.validate"
                        value="vdi.extraIP"></tiny-ip>

            </tiny-item>

            <tiny-item label="port.label" require="port.require">
                <tiny-textbox
                        id="port.id"
                        disable="port.disable"
                        width="port.width"
                        extend-function="port.extendFunction"
                        validate="port.validate"
                        value="vdi.port"></tiny-textbox>

            </tiny-item>

            <tiny-item label="version.label" require="version.require">
                <tiny-select
                        id="version.id"
                        width="version.width"
                        values="version.values"></tiny-select>
            </tiny-item>

            <tiny-item label="userName.label" require="userName.require">
                <tiny-textbox id="userName.id"
                              type="userName.type"
                              width="userName.width"
                              value="vdi.userName"
                              validate="userName.validate"
                              disable="userName.disable"></tiny-textbox>
            </tiny-item>

            <tiny-item display="changePWD.display">
                <tiny-checkbox id="changePWD.id"
                               checked="changePWD.checked"
                               text="changePWD.text"
                               disable="changePWD.disable"
                               change="changePWD.change()"></tiny-checkbox>
            </tiny-item>

            <tiny-item label="password.label" require="password.require">
                <tiny-textbox id="password.id"
                              type="password.type"
                              width="password.width"
                              disable="password.disable"
                              validate="password.validate"
                              type="password.type"></tiny-textbox>
            </tiny-item>

            <tiny-item label="repassword.label" require="repassword.require">
                <tiny-textbox id="repassword.id"
                              type="repassword.type"
                              width="repassword.width"
                              disable="repassword.disable"
                              extend-function="repassword.extendFunction"
                              validate="repassword.validate"
                              type="repassword.type"></tiny-textbox>
            </tiny-item>

            <tiny-item class="fm-btn-top-small">
                <tiny-button class="major-btn"
                             id="saveBtn.id"
                             text="saveBtn.text"
                             click="saveBtn.save()"></tiny-button>
                <tiny-button id="closeBtn.id"
                             text="closeBtn.text"
                             click="closeBtn.close()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>

<script type="application/javascript">
    require(['app/business/system/controllers/systemConfig/editVdiCtrl'],
            function (editVdiCtrl) {
                var $container = $("#editVdiDiv").attr("ng-controller", "editVdiCtrl");
                var dep = ['ng', 'wcc', editVdiCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $container);
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($container)($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
