<div class="container-fluid margin-top-beautifier">
    <div class="crumbs" style="margin-top:-10px;">
        <ul class="nav nav-list noPadding">
            <li>
                <span>
                    <span ng-bind="i18n.resource_term_zone_label">资源分区</span>
                    &gt;
                    <span ng-bind="zoneInfo.zoneName"></span>
                </span>
            </li>
            <li class="two-lead">
                <p>&nbsp;</p>

                <p>&nbsp;</p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="margin-top-beautifier clearfix">
        <div id="physicalTabs" class="content-right-box">
            <div class="tiny-tabs-titles">
                <ul>
                    <li ng-class="{tinyTabActive:$state.includes(plugin.openState)}" ng-repeat="plugin in plugins"
                        ui-sref="{{plugin.openState}}">
                        <a href="javascript:void(0)" ng-click="setSelectedTabItem(plugin.name)">{{plugin.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="tiny-tabs-content">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
<script>
    require(["tiny-widgets/Tabs"], function (Tabs) {
        var tabs = new Tabs({
            "id": "physicalTabs",
            "setActiveClass": true
        });
    });
</script>
