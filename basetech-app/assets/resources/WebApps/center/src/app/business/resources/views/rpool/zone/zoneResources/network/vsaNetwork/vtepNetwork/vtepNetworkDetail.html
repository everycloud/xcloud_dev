<div class="resources-vtepNetwork-detail">
    <div class="row-fluid innerbox-padding">
        <div class="span2" ng-bind="label.ipRange"></div>
        <div class="span3">
            <div ng-repeat="ipRange in networkInfo.availableIPRanges">
                <span ng-bind="ipRange.startIP"></span> - <span ng-bind="ipRange.endIP"></span><br/>
            </div>
        </div>
        <div class="span1" ng-bind="label.description"></div>
        <div class="span5">
             <span style="white-space: normal;word-break: break-word;"
                   ng-bind="networkInfo.description"></span>
        </div>
    </div>
</div>
    <script>
        require(["jquery",
            "app/business/resources/controllers/rpool/zone/zoneResources/network/vsaNetwork/vtepNetwork/vtepNetworkDetailCtrl",
            "app/business/resources/controllers/constants"],
                function ($, vtepNetworkDetailCtrl, constants) {
                    var zoneId = $(".resources-vtepNetwork-detail").parent().parent().parent().prev().attr("zoneId");
                    var vtepNetworkID = $(".resources-vtepNetwork-detail").parent().parent().parent().prev().attr("vtepNetworkID");
                    //替换ID，使ID唯一
                    var index = $(".resources-vtepNetwork-detail").parent().parent().parent().prev().attr("index");
                    var classStr = "resources-vtepNetwork-detail" + index;
                    $(".resources-vtepNetwork-detail").attr("class", classStr);
                    $("." + classStr).attr("ng-controller", "vtepNetworkDetailCtrl");

                    //编译
                    var dep = ['ng', 'wcc', vtepNetworkDetailCtrl.name];
                    dep.unshift(["$provide", function ($provide) {
                        $provide.value("$rootElement", $("." + classStr));
                    }]);
                    var $injector = angular.injector(dep);
                    $injector.invoke(function ($compile, $rootScope) {
                        $compile($("." + classStr))($rootScope);
                        $rootScope.$digest();
                    });

                    // 3.初始化scope
                    var newScope = $("." + classStr).scope();
                    newScope.$apply(function () {
                        newScope.vtepNetworkID = vtepNetworkID;
                        newScope.operator.queryDetailInfo(zoneId, vtepNetworkID);
                    });
                });
    </script>
