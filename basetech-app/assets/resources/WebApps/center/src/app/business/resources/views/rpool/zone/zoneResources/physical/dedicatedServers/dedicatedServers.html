<div fm-help help="'drawer_resource_phy'" show="show.help" i18n="'zh'"></div>
<div class="clearfix">
    <fm-button id="associate.id"
                 disable="associate.disable"
                 text="associate.text"
                 tooltip="associate.tip"
                 click="associate.click"
                 class="major-btn"></fm-button>

    <fm-button id="dissociate.id"
                 disable="dissociate.disable"
                 text="dissociate.text"
                 tooltip="dissociate.tip"
                 click="dissociate.click"
                 class="major-btn"></fm-button>

    <!--刷新、列选择、帮助-->
    <div class="pull-right">
        <tiny-filtersel id="associateStatus.id"
                        values="associateStatus.values"
                        change="associateStatus.change()">
        </tiny-filtersel>

        <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
           <tiny-searchbox id="searchBox.id"
                           placeholder="searchBox.placeholder"
                           width="searchBox.width"
                           suggest-size="searchBox.suggestSize"
                           maxlength="searchBox.maxLength"
                           suggest="searchBox.suggest"
                           search="searchBox.search">
           </tiny-searchbox>
         </span>

        <a class="btn-link" ng-click="refresh.refresh()" id="refresh.id" title="{{i18n.common_term_fresh_button}}">
            <div class="small-icon small-icon-refresh"></div>
        </a>

        <a class="btn-link" href="javascript:void 0;" title="{{i18n.common_term_help_label}}">
            <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
        </a>
    </div>
    <div class="margin-top-beautifier">
        <tiny-table id="associateServerTable.id"
                    caption="associateServerTable.caption"
                    data="associateServerTable.data"
                    columns="associateServerTable.columns"
                    enable-pagination="associateServerTable.enablePagination"
                    pagination-style="associateServerTable.paginationStyle"
                    length-change="associateServerTable.lengthChange"
                    length-menu="associateServerTable.lengthMenu"
                    display-length="associateServerTable.displayLength"
                    enable-filter="associateServerTable.enableFilter"
                    cur-page="associateServerTable.curPage"
                    total-records="associateServerTable.totalRecords"
                    hide-total-records="associateServerTable.hideTotalRecords"
                    callback="associateServerTable.callback"
                    render-row="associateServerTable.renderRow"
                    show-details="associateServerTable.showDetails"
                    columns-visibility="associateServerTable.columnVisibility"
                    columns-draggable="associateServerTable.columnsDraggable"></tiny-table>
    </div>
</div>
