<div id="registScript" class="container-fluid">
    <div class="tiny-step-boxset clearfix">
        <div class="createpage-legend">{{ i18n.template_term_batchInstall_button }}</div>
        <tiny-step id="service.step.id" values="service.step.values" width="service.step.width" jumpable="service.step.jumpable"></tiny-step>
    </div>
    <div style="margin-top: 20px;">
        <div ng-show="service.show == 'baseInfo'">
            <div ui-view="baseInfo"></div>
        </div>
        <div ng-show="service.show == 'selectVm'">
            <div ui-view="selectVm"></div>
        </div>
        <div ng-show="service.show == 'confirm'">
            <div ui-view="confirm"></div>
        </div>
    </div>
</div>
<style>
    .navigation {
        margin-top: 70px
    }
</style>
<script type="text/javascript">
    $(function () {
        var height = $(document).height() - 74;
        $("#registScript").attr("style", "min-height:" + height + "px");
        $(window).resize(function () {
            var height = $(document).height() - 74;
            $("#registScript").attr("style", "min-height:" + height + "px");
        });
    });
</script>
