<h1 class="topictitle1">虚拟机-选项</h1>

<div>
<p>显示虚拟机的高级属性和策略信息。</p>

<p>虚拟机创建好之后，可根据实际需要，调整策略配置。</p>



<div class="section"><div class="dropdownexpand"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><h4 class="sectiontitle">修改虚拟机启动方式</h4></div><div class="dropdowncontext"><p>虚拟机启动方式包括：从网络启动、从磁盘启动。</p>
<p>虚拟机处于<span class="parmvalue">“已停止”</span>或<span class="parmvalue">“运行中”</span>状态时，才可以修改虚拟机启动方式。建议统一通过<span>FusionManager</span>进行修改，否则在虚拟化环境中修改了虚拟机的启动方式，还需要在<span>FusionManager</span>上同步修改后才能生效。</p>
<p>单击<span class="menucascade">“<span class="uicontrol">启动方式</span>”</span>，修改虚拟机启动方式。</p>
</div></div></div>
