<div id="addFirewallConfirmInfo">
    <div class="row-fluid" ng-show="firwallAccessMth == '1'">
        <div class="span12">
            <div>
                <span class="createpage-title">{{i18n.common_term_basicInfo_label}}</span>
                <tiny-formfield>
                    <tiny-item ng-bind="basicInfo.accessMtd.value" label="basicInfo.accessMtd.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.userId" label="basicInfo.username.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.sshPort" label="basicInfo.portId.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.networkType" label="basicInfo.networkType.label">
                    </tiny-item>
                    <tiny-item ng-bind="basicInfo.zone.value" label="basicInfo.zone.label"
                               display="cloudType=='FUSIONSPHERE'">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.mgntIpv4Addr" label="basicInfo.masterIp.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.roomId" label="basicInfo.masterRoom.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.rackId" label="basicInfo.masterCabinet.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.subrackId" label="basicInfo.masterSubrack.label">
                    </tiny-item>
                </tiny-formfield>
            </div>
            <div>
                <span class="createpage-title">{{i18n.device_term_SNMPimportPara_label}}</span>
                <tiny-formfield>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpVersion" label="paramSetting.version.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpPort" label="paramSetting.snmpPort.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpTimeout" label="paramSetting.timeout.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpReadComm" label="paramSetting.readCommunity.label"
                               display="!isSnmpV3">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpWriteComm" label="paramSetting.writeCommunity.label"
                               display="!isSnmpV3">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpSecurityName" label="paramSetting.security.label"
                               display="isSnmpV3">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpAuthProtocol" label="paramSetting.authProtocol.label"
                               display="isSnmpV3">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.snmpEncryptProtocol" label="paramSetting.encrptProtocol.label"
                               display="isSnmpV3">
                    </tiny-item>
                </tiny-formfield>
            </div>
        </div>
    </div>
    <div ng-show="firwallAccessMth == '2'">
        <div class="row-fluid">
            <div class="span12">
                <span class="createpage-title">{{i18n.common_term_basicInfo_label}}</span>
                <tiny-formfield>
                    <tiny-item ng-bind="basicInfo.accessMtd.value" label="basicInfo.accessMtd.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.userId" label="basicInfo.username.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.sshPort" label="basicInfo.portId.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.networkType" label="basicInfo.networkType.label">
                    </tiny-item>
                    <tiny-item ng-bind="basicInfo.zone.value" label="basicInfo.zone.label"
                               display="cloudType=='FUSIONSPHERE'">
                    </tiny-item>
                </tiny-formfield>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <span ng-show="!basicInfo.isSingle">{{i18n.device_term_activeDevice_label}}</span>
                <tiny-formfield>
                    <tiny-item ng-bind="phyFwConnectInfo.mgntIpv4Addr" label="basicInfo.masterIp.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.roomId" label="basicInfo.masterRoom.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.rackId" label="basicInfo.masterCabinet.label">
                    </tiny-item>
                    <tiny-item ng-bind="phyFwConnectInfo.subrackId" label="basicInfo.masterSubrack.label">
                    </tiny-item>
                </tiny-formfield>
            </div>
            <div class="span4">
                <span>{{i18n.device_term_standbyDevice_label}}</span>
                <tiny-formfield>
                    <tiny-item ng-bind="pairPhyFwConnectInfo.mgntIpv4Addr" label="basicInfo.masterIp.label">
                    </tiny-item>
                    <tiny-item ng-bind="pairPhyFwConnectInfo.roomId" label="basicInfo.masterRoom.label">
                    </tiny-item>
                    <tiny-item ng-bind="pairPhyFwConnectInfo.rackId" label="basicInfo.masterCabinet.label">
                    </tiny-item>
                    <tiny-item ng-bind="pairPhyFwConnectInfo.subrackId" label="basicInfo.masterSubrack.label">
                    </tiny-item>
                </tiny-formfield>
            </div>
        </div>
        <div>
            <span class="createpage-title">{{i18n.device_term_SNMPimportPara_label}}</span>
            <tiny-formfield>
                <tiny-item ng-bind="phyFwConnectInfo.snmpVersion" label="paramSetting.version.label">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpPort" label="paramSetting.snmpPort.label">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpTimeout" label="paramSetting.timeout.label">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpReadComm" label="paramSetting.readCommunity.label"
                           display="!isSnmpV3">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpWriteComm" label="paramSetting.writeCommunity.label"
                           display="!isSnmpV3">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpSecurityName" label="paramSetting.security.label"
                           display="isSnmpV3">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpAuthProtocol" label="paramSetting.authProtocol.label"
                           display="isSnmpV3">
                </tiny-item>
                <tiny-item ng-bind="phyFwConnectInfo.snmpEncryptProtocol" label="paramSetting.encrptProtocol.label"
                           display="isSnmpV3">
                </tiny-item>
            </tiny-formfield>
        </div>
    </div>
    <div class="fm-btn-top-large">
        <tiny-button id="confirmInfo.preBtn.id" text="confirmInfo.preBtn.text"
                     click="confirmInfo.preBtn.click()"></tiny-button>
        <tiny-button class="major-btn" id="confirmInfo.okBtn.id" text="confirmInfo.okBtn.text"
                     click="confirmInfo.okBtn.click()"></tiny-button>
        <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text"
                     click="confirmInfo.cancelBtn.click()"></tiny-button>
    </div>
</div>
