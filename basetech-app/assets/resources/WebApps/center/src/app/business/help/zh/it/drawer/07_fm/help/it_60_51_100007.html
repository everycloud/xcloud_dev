<h1 class="topictitle1">SAN</h1>

<div>
<div class="section"><p>SAN（Storage Area Network）是一种通过网络方式连接存储系统和应用服务器的存储架构，结合共享软件对外提供块级的存储数据共享。</p>
<p>将SAN存储设备接入<span>FusionManager</span>，对其进行统一的监控和管理。</p>
</div>

<div class="section"><h4 class="sectiontitle">接入SAN存储设备</h4><p>接入成功后，设备信息会显示在<span class="wintitle">“SAN”</span>界面列表中。</p>
<p>若无待接入的设备型号可供选择，请参见<a href="../src/app/business/help/zh/it/system/07_fm/help/it_60_51_100011.html" target="_blank">如何兼容更多型号的硬件设备</a>。</p>
</div>


<div class="section"><h4 class="sectiontitle">删除SAN存储设备</h4><p>当设备不再使用时，删除SAN存储设备。删除后，<span>FusionManager</span>系统不再对该SAN存储设备进行管理和监控，但资源池中的虚拟资源不受影响。 </p>
</div>
