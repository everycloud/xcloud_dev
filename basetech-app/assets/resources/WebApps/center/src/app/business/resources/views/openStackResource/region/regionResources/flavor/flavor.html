<div fm-help help="'drawer_spec_vm_ict'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <a ui-sref="resources.openStackResource.region">{{i18n.resource_term_openstack_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active"><a ui-sref="resources.regionResources.summary">{{regionName}}</a><span class="divider">&gt;</span></li>
            <li class="active">{{i18n.spec_term_vm_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding">
            <li class="two-lead">
                <p ng-repeat="eView in i18n.split(i18n.spec_vm_view_explan_label)">
                    {{eView}}
                </p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box clearfix">
        <tiny-button class="major-btn" id="create.id" disable="create.disabled" icons-class="create.iconsClass" text="create.text"
                     tooltip="create.tip" click="create.create()"></tiny-button>

        <!--刷新、列选择、帮助-->
        <div class="pull-right">
            <a class="btn-link">
                <div ng-click="refresh.click()" id="refresh.id" title="{{ i18n.common_term_fresh_button }}" class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div title="{{ i18n.common_term_onlinehelp_label }}" ng-click="show.help=true" class="small-icon small-icon-help"></div>
            </a>
        </div>
        <div class="top10">
            <tiny-table id="flavorTable.id" caption="flavorTable.caption" data="flavorTable.data"
                        columns="flavorTable.columns"
                        enable-pagination="flavorTable.enablePagination"
                        enable-filter="flavorTable.enableFilter"
                        hide-total-records="flavorTable.hideTotalRecords"
                        render-row="flavorTable.renderRow"
                        show-details="flavorTable.showDetails"
                        columns-draggable="flavorTable.columnsDraggable"></tiny-table>
        </div>
    </div>
</div>
