<div fm-help help="'drawer_template_soft'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="i18n.template_term_software_label"></span></li>
            <li class="two-lead">
                <p ng-repeat="eView in i18n.split(i18n.template_software_view_explan_label)">
                    {{eView}}
                </p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box clearfix">
        <tiny-button ng-if="privilege.role_role_add_option_softwareHandle_value" class="major-btn" id="add.id" disable="add.disabled" icons-class="add.iconsClass" text="add.text"
                     tooltip="add.tip" click="add.add()"></tiny-button>
        <label ng-bind="i18n.template_term_oddSpace_label"></label>:<span ng-bind="freeCapacity" style="padding-left: 10px;"></span>MB

    <!--刷新、列选择、帮助-->
    <div class="pull-right">
        <tiny-filtersel id="searchOSType.id" values="searchOSType.values" width="searchOSType.width"
                     change="searchOSType.change()">
        </tiny-filtersel>
        <tiny-filtersel id="searchPackageType.id" values="searchPackageType.values" width="searchPackageType.width"
                    change="searchPackageType.change()">
        </tiny-filtersel>
        <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
           <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width"
                           suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength"
                           suggest="searchBox.suggest" search="searchBox.search">
           </tiny-searchbox>
         </span>
        <a class="btn-link">
            <div ng-click="refresh.click()" id="refresh.id" title="{{ i18n.common_term_fresh_button }}" class="small-icon small-icon-refresh"></div>
        </a>
        <a class="btn-link">
            <div title="{{ i18n.common_term_onlinehelp_label }}" ng-click="show.help=true" class="small-icon small-icon-help"></div>
        </a>
    </div>
    <div class="top10">
        <tiny-table id="softwareTable.id" caption="softwareTable.caption" data="softwareTable.data"
                    columns="softwareTable.columns"
                    enable-pagination="softwareTable.enablePagination"
                    pagination-style="softwareTable.paginationStyle" length-change="softwareTable.lengthChange"
                    length-menu="softwareTable.lengthMenu" display-length="softwareTable.displayLength"
                    enable-filter="softwareTable.enableFilter"
                    cur-page="softwareTable.curPage" total-records="softwareTable.totalRecords"
                    hide-total-records="softwareTable.hideTotalRecords"
                    callback="softwareTable.callback" render-row="softwareTable.renderRow" change-select="softwareTable.changeSelect"
                    show-details="softwareTable.showDetails"
                    columns-draggable="softwareTable.columnsDraggable"></tiny-table>
    </div>
    </div>
</div>
