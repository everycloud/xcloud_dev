<h1 class="topictitle1">磁盘</h1>
<ul><li><a href="#it_60_51_100016__1.2.2.1">更改磁盘属性</a></li></ul>

<div>
<div class="section"><p>磁盘为虚拟机提供数据存储空间，它独立于虚拟机的生命周期而存在。</p>
<p>管理员在该界面可以查看和调整环境中存在的所有磁盘。</p>
</div>


<div class="section"><a name="it_60_51_100016__1.2.2.1"></a><a name="1.2.2.1"></a><h4 class="sectiontitle"><a href="#it_60_51_100016" class="sectiontitle2contents">更改磁盘属性</a></h4><p>磁盘创建后，可修改磁盘的名称。</p>
<p>在<span class="menucascade">“<span class="uicontrol">VDC</span> &gt; <span class="uicontrol">磁盘</span>”</span>界面，磁盘所在行，单击<span class="menucascade">“<span class="uicontrol">修改</span>”</span>。</p>
</div>
