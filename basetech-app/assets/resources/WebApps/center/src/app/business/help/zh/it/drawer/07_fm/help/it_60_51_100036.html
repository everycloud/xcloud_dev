<h1 class="topictitle1">VPC规格</h1>

<div>
<p><span id="it_60_51_100036__vpcSpec_define"><a name="it_60_51_100036__vpcSpec_define"></a><a name="vpcSpec_define"></a>VPC规格用于定义VDC中VPC的配备标准，包括可创建网络个数、可使用弹性IP个数等。</span></p>

<p><span id="it_60_51_100036__vpcSpec_function"><a name="it_60_51_100036__vpcSpec_function"></a><a name="vpcSpec_function"></a>预置VPC规格，用于创建非共享VPC时，定义VPC的配置规格的默认值。</span></p>

<p>创建共享VPC时，不使用该VPC规格，而是按照系统默认的最大规格进行创建。</p>

<div class="section"><h4 class="sectiontitle">修改VPC规格</h4><p>系统默认VPC的规格不符合业务需求时，可自行进行调整。规格的调整不会影响已经存在的VPC属性。</p>
</div>
