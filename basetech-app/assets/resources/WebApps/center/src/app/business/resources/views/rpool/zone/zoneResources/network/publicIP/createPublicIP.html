<div id="createPublicIpDiv" style="display:none" ng-controller="createPublicIpCtrl">
<tiny-formfield>
<tiny-item label="zoneInfo.label" require="zoneInfo.require">
    <span ng-bind="zoneInfo.zoneName"></span>
</tiny-item>
<tiny-item label="name.label" require="name.require">
    <tiny-textbox id="name.id" value="name.value" validate="name.validate" focused="name.focused"
                  width="name.width" tooltip="name.tooltip" tip-position="name.tipPosition"></tiny-textbox>
</tiny-item>
<tiny-item label="description.label" require="description.require">
    <tiny-textbox id="description.id" value="description.value"
                  width="description.width" type="description.type"
                  validate="description.validate" height="description.height"
                  tooltip="description.tooltip"
                  tip-position="description.tipPosition">
    </tiny-textbox>
</tiny-item>
<tiny-item  label="ipInfo.label" require="ipInfo.require">
    <div style="padding-bottom: 8px;" ng-repeat="p in ipInfo.ipRange">
        <fm-ipv4 value="p.startIP" require="true"></fm-ipv4><span>&nbsp;-&nbsp;</span>
        <fm-ipv4 value="p.endIP"  require="true"></fm-ipv4><span>&nbsp;</span>
        <a ng-show="(ipInfo.ipRange.length < 1024)" ng-click="ipInfo.ipRange.splice($index+1,0,{})">{{i18n.common_term_add_button||'添加'}}</a><span>&nbsp;</span>
        <a ng-show="(ipInfo.ipRange.length > 1)" ng-click="ipInfo.ipRange.splice($index,1)">{{i18n.common_term_delete_butto||'删除'}}</a>
    </div>
</tiny-item>
<tiny-item class="fm-btn-top-small">
    <tiny-button class="major-btn" id="createBtn.id" text="createBtn.text"
                 tooltip="createBtn.tooltip" click="createBtn.click()"></tiny-button>
    <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                 tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
</tiny-item>

</tiny-formfield>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/publicIP/createPublicIpCtrl'],
            function (createPublicIpCtrl) {
                var dep = ['ng', 'wcc', createPublicIpCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#createPublicIpDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#createPublicIpDiv"))($rootScope);
                    $rootScope.$digest();
                    $("#createPublicIpDiv")[0].style.display = "block";
                });
            });
</script>
