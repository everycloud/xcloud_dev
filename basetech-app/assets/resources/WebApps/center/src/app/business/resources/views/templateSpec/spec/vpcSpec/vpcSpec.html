<div fm-help help="'drawer_spec_vpc'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="i18n.spec_term_vpc_label"></span></li>
            <li class="two-lead">
                <p ng-repeat="eView in i18n.split(i18n.spec_vpc_view_explan_label)">
                    {{eView}}
                </p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">

    <!--刷新、列选择、帮助-->
    <div class="clearfix bottom10">
        <div class="pull-right">
            <a class="btn-link">
                <div ng-click="refresh.click()" id="refresh.id" title="{{ i18n.common_term_fresh_button }}" class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div title="{{ i18n.common_term_onlinehelp_label }}" ng-click="show.help=true" class="small-icon small-icon-help"></div>
            </a>
        </div>
    </div>
    <div>
        <tiny-table id="vpcSpecTable.id" caption="vpcSpecTable.caption" data="vpcSpecTable.data"
                    columns="vpcSpecTable.columns"
                    enable-pagination="vpcSpecTable.enablePagination"
                    pagination-style="vpcSpecTable.paginationStyle"
                    enable-filter="vpcSpecTable.enableFilter"
                    hide-total-records="vpcSpecTable.hideTotalRecords" render-row="vpcSpecTable.renderRow"
                    show-details="vpcSpecTable.showDetails"
                    columns-draggable="vpcSpecTable.columnsDraggable"></tiny-table>
    </div>
    </div>
</div>
