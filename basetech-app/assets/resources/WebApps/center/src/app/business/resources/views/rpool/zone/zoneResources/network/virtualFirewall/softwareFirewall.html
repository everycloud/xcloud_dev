<div fm-help help="'drawer_resource_vfw'" show="show.help" i18n="'zh'"></div>
<div>
    <!--刷新、列选择、帮助-->
    <div class="clearfix bottom10">
        <div class="pull-right">
            <a class="btn-link">
                <div ng-click="refresh.refresh()" id="refresh.id" title="{{i18n.common_term_fresh_button}}"
                     class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
            </a>
        </div>
    </div>
    <div>
        <tiny-table id="softwareFirewallTable.id" caption="softwareFirewallTable.caption"
                    data="softwareFirewallTable.data"
                    columns="softwareFirewallTable.columns"
                    enable-pagination="softwareFirewallTable.enablePagination"
                    pagination-style="softwareFirewallTable.paginationStyle"
                    length-change="softwareFirewallTable.lengthChange"
                    length-menu="softwareFirewallTable.lengthMenu" display-length="softwareFirewallTable.displayLength"
                    enable-filter="softwareFirewallTable.enableFilter"
                    cur-page="softwareFirewallTable.curPage" total-records="softwareFirewallTable.totalRecords"
                    hide-total-records="softwareFirewallTable.hideTotalRecords"
                    callback="softwareFirewallTable.callback" render-row="softwareFirewallTable.renderRow"
                    show-details="softwareFirewallTable.showDetails" change-select="softwareFirewallTable.changeSelect"
                    columns-draggable="softwareFirewallTable.columnsDraggable"></tiny-table>
    </div>
</div>
