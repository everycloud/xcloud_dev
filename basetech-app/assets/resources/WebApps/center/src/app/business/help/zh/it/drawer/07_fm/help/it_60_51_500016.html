<h1 class="topictitle1">任务与日志</h1>


<div id="task"><a name="task"></a><a name="task"></a><p></p>

<div class="section"><h4 class="sectiontitle">任务中心</h4><p>对于某些不能立即反馈结果或耗时较长的任务，显示其任务进度和结果。便于跟踪执行过程中的任务状态。</p>
<p>对于有子任务的任务，您可以通过单击<span><img src="../src/app/business/help/zh/it/system/07_fm/help/fig/fig_it_60_51_500016_01.png"></span>查看子任务的总数、子任务成功或失败情况等。</p>
<p>对于存储热迁移和虚拟机热迁移任务，在任务完成之前，如您需要取消该任务，可以单击<span class="uicontrol">“取消”</span>。</p>
</div>

<div class="section" id="it_60_51_500016__rizhi"><a name="it_60_51_500016__rizhi"></a><a name="rizhi"></a><h4 class="sectiontitle">操作日志</h4><p>通过查看操作日志，可以查看系统中用户的操作内容、操作时间等记录。查看操作日志时，操作者显示为<span class="parmname">“system”</span>时，表示为系统本身，不代表实际的用户。</p>
<p>如果需要导出操作日志，可通过单击<span class="uicontrol">“导出”</span>实现。</p>
</div>

</div>
