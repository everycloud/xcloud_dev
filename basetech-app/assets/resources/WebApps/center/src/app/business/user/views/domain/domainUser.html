<div id="domainUserDiv" class="container-fluid margin-top-beautifier">
    <div>
        <div class="fm-btn-bottom-small clearfix" ng-if="domainId != 'domainParentId'&& hasDomainOperateRight">
            <tiny-button class="major-btn" id="createUserModel.id" disabled="createUserModel.disabled" text="createUserModel.text" tooltip="createUserModel.tooltip" icons-class="createUserModel.iconsClass" click="createUserModel.create()"></tiny-button>
            <!--刷新、帮助-->
            <div class="pull-right">
                <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
                    <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width" suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength" suggest="searchBox.suggest" search="searchBox.search">
                    </tiny-searchbox>
                </span>
                <a class="btn-link">
                    <div ng-click="refresh.click()" class="small-icon small-icon-refresh" title="{{i18n.common_term_fresh_button}}"></div>
                </a>
            </div>
        </div>
        <div>
            <tiny-table id="model.id" data="model.datas" columns="model.columns" enable-pagination="model.pagination" pagination-style="model.paginationStyle" length-change="model.lengthChange" length-menu="model.lengthMenu" display-length="model.displayLength" enable-filter="model.enableFilter"
            cur-page="model.curPage" total-records="model.totalRecords" request-config="model.requestConfig" hide-total-records="model.hideTotalRecords" render-row="model.renderRow" callback="model.callback" change-select="model.changeSelect" columns-draggable="true"
            show-details="model.showDetails"></tiny-table>
        </div>
    </div>
</div>
