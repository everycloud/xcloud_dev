<div fm-help help="'drawer_template_app'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="i18n.template_term_app_label"></span></li>
            <li class="two-lead">
                <p ng-repeat="eView in i18n.split(i18n.template_app_view_explan_label)">
                    {{eView}}
                </p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
    <div>
        <div class="clearfix">
            <div class="fl">
                <tiny-button ng-if="hasOperateRight" class="major-btn" id="createBtn.id" text="createBtn.text" tooltip="createBtn.tooltip" click="createBtn.click()"
                             disable="createBtn.disable"></tiny-button>
                <tiny-button ng-if="hasOperateRight" id="importBtn.id" text="importBtn.text" tooltip="importBtn.tooltip" click="importBtn.click()"
                             disable="importBtn.disable"></tiny-button>
            </div>

            <div class="pull-right">
                <tiny-filtersel id="visibility.id" values="visibility.values" width="visibility.width"
                                change="visibility.change()"></tiny-filtersel>
                <tiny-filtersel id="status.id" values="status.values" width="status.width"
                                change="status.change()"></tiny-filtersel>

            <span style="display: inline-block;vertical-align: middle;margin-bottom: 2px;">
                <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width"
                                suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength"
                                suggest="searchBox.suggest" search="searchBox.search">
                </tiny-searchbox>
            </span>

                <a class="btn-link">
                    <div ng-click="refresh.click()" id="refresh.id" title="{{ i18n.common_term_fresh_button }}"  class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div title="{{ i18n.common_term_onlinehelp_label }}" ng-click="show.help=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>

        <div class="top10 clearfix">
            <tiny-table id="appTemplateTable.id" caption="appTemplateTable.caption" data="appTemplateTable.data"
                        columns="appTemplateTable.columns"
                        enable-pagination="appTemplateTable.enablePagination"
                        pagination-style="appTemplateTable.paginationStyle" length-change="appTemplateTable.lengthChange"
                        length-menu="appTemplateTable.lengthMenu" display-length="appTemplateTable.displayLength"
                        enable-filter="appTemplateTable.enableFilter"
                        cur-page="appTemplateTable.curPage" total-records="appTemplateTable.totalRecords"
                        hide-total-records="appTemplateTable.hideTotalRecords"
                        callback="appTemplateTable.callback" render-row="appTemplateTable.renderRow"
                        show-details="appTemplateTable.showDetails" change-select="appTemplateTable.changeSelect"
                        columns-draggable="appTemplateTable.columnsDraggable"></tiny-table>
        </div>
    </div>
    </div>
</div>
