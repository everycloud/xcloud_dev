<link href="../theme/default/css/gm/service.css" type="text/css" rel="stylesheet" />

<div id="serviceOrderLayoutId">
    <div class="tiny-layout-container">
        <div class="tiny-layout-west">
            <ul>
                <div class="tiny-layout-title">
                    <div class="row-fluid nosidedown-txt">
                        <div class="span4">
                            <div class="title-icon layout-icon-catalog"></div>
                        </div>
                        <div class="span8">
                            <p class="title-text" ng-bind="i18n.common_term_apply_button"></p>
                        </div>
                    </div>
                </div>
                <li ng-show="hasViewOrderRight">
                    <a ui-sref="service.order.allApply" ng-bind="i18n.common_term_allApplication_label"></a>
                </li>
                <li  ng-show="hasApprovalOrderRight">
                    <a ui-sref="service.order.approval" ng-bind="i18n.service_term_doApproval_label"></a>
                </li>
            </ul>
        </div>
        <div class="tiny-layout-center">
            <div ui-view></div>
        </div>
    </div>
</div>
