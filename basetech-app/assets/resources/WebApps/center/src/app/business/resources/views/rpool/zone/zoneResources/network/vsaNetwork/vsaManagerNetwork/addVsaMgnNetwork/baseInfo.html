<div id="baseInfoDiv">
    <tiny-formfield>
        <tiny-item label="name.label" require="name.require">
            <tiny-textbox id="name.id" value="name.value" width="name.width"
                          type="input" validate="name.validate" tooltip="name.tooltip"
                          tip-position="name.tipPosition"></tiny-textbox>
        </tiny-item>
        <tiny-item label="description.label" require="description.require">
            <tiny-textbox id="description.id" value="description.value"
                          tooltip="description.tooltip" tip-position="description.tipPosition"
                          type="description.type" width="description.width" height="description.height"
                          validate="description.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="nextBtn.id" text="nextBtn.text"
                         click="nextBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
