<div id="createSnapshotDiv" class="alert-tip-first">
    <tiny-formfield>
        <tiny-item label="nameTextbox.label" require="nameTextbox.require">
            <tiny-textbox id="nameTextbox.id" value="nameTextbox.value"
                          validate="nameTextbox.validate" tooltip="nameTextbox.tooltip"></tiny-textbox>
        </tiny-item>
        <tiny-item label="descTextbox.label">
            <tiny-textbox id="descTextbox.id" value="descTextbox.value"
                          validate="descTextbox.validate" type="descTextbox.type" width="descTextbox.width"
                          height="descTextbox.height"></tiny-textbox>
        </tiny-item>
        <tiny-item>
            <tiny-checkbox id="memoryCheckbox.id" text="memoryCheckbox.text" tooltip="memoryCheckbox.tooltip"
                           disable="memoryCheckbox.disable"></tiny-checkbox>
        </tiny-item>
        <tiny-item>
            <tiny-checkbox id="consistenceCheckbox.id" text="consistenceCheckbox.text"
                           disable="consistenceCheckbox.disable"
                           tooltip="consistenceCheckbox.tooltip"></tiny-checkbox>
        </tiny-item>
        <tiny-item>
            <tiny-button class="major-btn" id="okButton.id" text="okButton.text" click="okButton.click()"></tiny-button>
            <tiny-button id="cancelButton.id" text="cancelButton.text" click="cancelButton.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>

<script type="application/javascript">
    require(['app/business/resources/controllers/hypervisor/vmInfo/createSnapshotCtrl'],
            function (createSnapshotCtrl) {
                var rootElement = $("#createSnapshotDiv");
                rootElement.attr("ng-controller", "resources.vmInfo.createSnapshot.ctrl");
                var dep = ['ng', 'wcc', createSnapshotCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", rootElement);
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile(rootElement)($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
