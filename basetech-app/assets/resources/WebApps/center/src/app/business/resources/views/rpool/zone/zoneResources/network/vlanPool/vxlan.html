<div class="clearfix">
    <tiny-button ng-show="right.hasNetPoolOperateRight" class="major-btn" id="create.id" disable="create.disable"
                 text="create.text"
                 click="create.create()"></tiny-button>
    <!--刷新、列选择、帮助-->
    <div class="pull-right">
        <span class="inline-help">{{i18n.resource_vlan_addMulticastIPpool_info_max_label}}</span>
        <a class="btn-link">
            <div ng-click="refresh.refresh()" id="vlanPoolRefresh_id" title="{{i18n.common_term_fresh_button}}"
                 class="small-icon small-icon-refresh"></div>
        </a>
    </div>
    <div class="margin-top-beautifier">
        <tiny-table id="mutiCastipPoolTable.id" caption="mutiCastipPoolTable.caption" data="mutiCastipPoolTable.data"
                    columns="mutiCastipPoolTable.columns"
                    enable-pagination="mutiCastipPoolTable.enablePagination"
                    enable-filter="mutiCastipPoolTable.enableFilter"
                    cur-page="mutiCastipPoolTable.curPage"
                    hide-total-records="mutiCastipPoolTable.hideTotalRecords"
                    callback="mutiCastipPoolTable.callback"
                    render-row="mutiCastipPoolTable.renderRow"
                    show-details="mutiCastipPoolTable.showDetails"
                    columns-visibility="mutiCastipPoolTable.columnVisibility"
                    columns-draggable="mutiCastipPoolTable.columnsDraggable"></tiny-table>
    </div>
</div>
