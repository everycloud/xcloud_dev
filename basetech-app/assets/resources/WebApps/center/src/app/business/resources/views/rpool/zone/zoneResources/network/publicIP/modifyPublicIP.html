<div id="modifyPublicIpDiv" ng-controller="modifyPublicIpCtrl">
    <tiny-formfield>
        <tiny-item label="zoneInfo.label" require="zoneInfo.require">
            <span ng-bind="zoneInfo.zoneName"></span>
        </tiny-item>
        <tiny-item label="name.label" require="name.require">
            <tiny-textbox id="name.id" value="name.value" validate="name.validate" focused="name.focused"
                          width="name.width" tooltip="name.tooltip" tip-position="name.tipPosition"></tiny-textbox>
        </tiny-item>
        <tiny-item label="description.label" require="description.require">
            <tiny-textbox id="description.id" value="description.value"
                          width="description.width" type="description.type"
                          validate="description.validate" height="description.height"
                          tooltip="description.tooltip"
                          tip-position="description.tipPosition">
            </tiny-textbox>
        </tiny-item>
        <tiny-item label="ipSegment.label" require="ipSegment.require">
            <tiny-button ng-hide="ipRangeListSize>=1024" id="addBtn.id" text="addBtn.text"
                         tooltip="addBtn.tooltip" click="addBtn.click()"></tiny-button>
            <div ng-repeat="ipRange in ipRangeList">
                <div>
                    <span ng-bind="ipRange.startIp"></span>
                    -<span style="margin-right: 20px;" ng-bind="ipRange.endIp"></span>
                    <a ng-show="ipRangeListSize!=1" ng-click="operate.deleteIp(ipRange)">删除</a>
                </div>
            </div>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="modifyBtn.id" text="modifyBtn.text"
                         tooltip="modifyBtn.tooltip" click="modifyBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
        </tiny-item>

    </tiny-formfield>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/publicIP/modifyPublicIpCtrl'],
            function (modifyPublicIpCtrl) {
                var dep = ['ng', 'wcc', modifyPublicIpCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#modifyPublicIpDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#modifyPublicIpDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
