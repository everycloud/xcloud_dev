<div class="create-flavor-extra container-fluid" ng-controller="template.flavor.extra.ctrl">
    <div class="margin-top-beautifier alert-tip-first">
        <tiny-formfield>
            <tiny-item label="type.label">
                <tiny-select id="type.id" values="type.values" width="type.width"
                             change="type.change()"></tiny-select>
                <span popover="{{i18n.spec_vm_add_para_startupSource_mean_tip}}" popover-trigger="mouseenter" popover-placement="bottom"
                      class="small-icon small-icon-tips" ng-mouseover="resizeWindow('up')" ng-mouseout="resizeWindow('down')"></span>
            </tiny-item>
            <tiny-item label="buttonGroup.label" require="buttonGroup.require" class="fm-btn-top-small">
                <tiny-button class="major-btn" id="saveBtn.id" text="saveBtn.text"
                             tooltip="saveBtn.tooltip" click="saveBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                             tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/openStackResource/region/regionResources/flavor/createFlavorExtraCtrl'],
            function (createFlavorExtraCtrl) {
                var dep = ['ng', 'wcc', createFlavorExtraCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $(".create-flavor-extra"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile) {
                    var scope = $(".create-flavor-extra").scope();
                    $compile($(".create-flavor-extra"))(scope);
                    scope.$digest();
                });
            });
</script>
