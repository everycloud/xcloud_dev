<style>
    .navigation {
        margin-top: 70px
    }
</style>
<div id="addExtNetworkDiv" class="container-fluid">
    <div class="tiny-step-boxset clearfix">
        <div ng-show="action=='add'" class="createpage-legend">{{i18n.resource_term_addExternalNet_button}}</div>
        <div ng-show="action=='edit'" class="createpage-legend">{{i18n.resource_term_modifyExternalNet_button}}</div>
        <tiny-step id="service.addExtNetworkStep.id" values="service.addExtNetworkStep.values"
                   width="service.addExtNetworkStep.width"
                   jumpable="service.addExtNetworkStep.jumpable"></tiny-step>
    </div>

    <div class="create-page-distance">
        <div ng-show="service.showPage == 'connection'">
            <div ui-view="connection"></div>
        </div>
        <div ng-show="service.showPage == 'baseInfo'">
            <div ui-view="baseInfo"></div>
        </div>
        <div ng-show="service.showPage == 'dvs'">
            <div ui-view="dvs"></div>
        </div>
        <div ng-show="service.showPage == 'vlan'">
            <div ui-view="vlan"></div>
        </div>
        <div ng-show="service.showPage == 'subnet'">
            <div ui-view="subnet"></div>
        </div>
        <div ng-show="service.showPage == 'qos'">
            <div ui-view="qos"></div>
        </div>
        <div ng-show="service.showPage == 'confirmInfo'">
            <div ui-view="confirmInfo"></div>
        </div>
    </div>
</div>
