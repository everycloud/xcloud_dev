<div class="container-fluid">
    <div id="downloadRealTimeReport" ng-controller="report.reportDownload.realTimeReport.ctrl">
        <tiny-formfield>
            <tiny-item label="progress.label">
                <tiny-progressbar id="progress.id" value="progress.value" width="progress.width"></tiny-progressbar>
            </tiny-item>

        </tiny-formfield>
        <iframe id="mydown" style="display:none"></iframe>
    </div>
</div>
<script type="application/javascript">
require(["app/business/monitor/controllers/report/downloadRealTimeReportCtrl"], function(downloadRealTimeReportCtrl) {
    var $injector = angular.injector(["ng", downloadRealTimeReportCtrl.name]);
    $injector.invoke(function($compile) {
        var link = $compile($("#downloadRealTimeReport"));
        link($("#downloadRealTimeReport").scope());
        $("#downloadRealTimeReport").scope().$digest();
    });
});
</script>
