<link rel="stylesheet" type="text/css" href="../theme/default/css/scrollbar.css"/>
<div id="addSanParamSetting">
    <div>
        <tiny-formfield>
            <tiny-item label="paramSetting.aIp.label" require="paramSetting.aIp.require">
                <tiny-ip id="paramSetting.aIp.id" type="paramSetting.aIp.type" value="paramSetting.aIp.value"
                         width="formfieldWidth" extend-function="paramSetting.aIp.extendFunction"
                         validate="paramSetting.aIp.validate"></tiny-ip>
            </tiny-item>
            <tiny-item label="paramSetting.bIp.label" require="paramSetting.bIp.require">
                <tiny-ip id="paramSetting.bIp.id" type="paramSetting.bIp.type" value="paramSetting.bIp.value"
                         width="formfieldWidth" extend-function="paramSetting.bIp.extendFunction"
                         validate="paramSetting.bIp.validate"></tiny-ip>
            </tiny-item>
            <tiny-item label="paramSetting.accessProtocol.label" require="paramSetting.accessProtocol.require"
                       display="accessProtocol=='SMI_S'">
                <tiny-select id="paramSetting.accessProtocol.id" values="paramSetting.accessProtocol.values"
                             width="formfieldWidth"
                             validate="paramSetting.accessProtocol.validate"></tiny-select>
                 <span popover="{{paramSetting.accessProtocol.tip}}" popover-trigger="mouseenter"
                       class="small-icon small-icon-tips"></span>
            </tiny-item>
            <tiny-item label="paramSetting.port.label" require="paramSetting.port.require"
                       display="accessProtocol=='SMI_S'">
                <tiny-textbox id="paramSetting.port.id" value="paramSetting.port.value" width="formfieldWidth"
                              type="input" validate="paramSetting.port.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="paramSetting.nameSpace.label" require="paramSetting.nameSpace.require"
                       display="accessProtocol=='SMI_S'">
                <tiny-textbox id="paramSetting.nameSpace.id" value="paramSetting.nameSpace.value" width="formfieldWidth"
                              type="input" validate="paramSetting.nameSpace.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="paramSetting.username.label" require="paramSetting.username.require">
                <tiny-textbox id="paramSetting.username.id" value="paramSetting.username.value" width="formfieldWidth"
                              type="input" validate="paramSetting.username.validate"></tiny-textbox>
                   <span popover="{{paramSetting.username.tips}}" popover-trigger="mouseenter"
                         class="small-icon small-icon-tips"></span>
            </tiny-item>

            <tiny-item label="paramSetting.password.label" require="paramSetting.password.require">
                <tiny-textbox id="paramSetting.password.id" value="paramSetting.password.value"
                              type="paramSetting.password.type" width="formfieldWidth"
                              validate="paramSetting.password.validate"></tiny-textbox>
                  <span popover="{{paramSetting.password.tips}}" popover-trigger="mouseenter"
                        class="small-icon small-icon-tips"></span>
            </tiny-item>
            <tiny-item label="paramSetting.passwordConfirm.label" require="paramSetting.passwordConfirm.require">
                <tiny-textbox id="paramSetting.passwordConfirm.id" value="paramSetting.passwordConfirm.value"
                              type="paramSetting.passwordConfirm.type" width="formfieldWidth"
                              extend-function="paramSetting.passwordConfirm.extendFunction"
                              validate="paramSetting.passwordConfirm.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button id="paramSetting.preBtn.id" text="paramSetting.preBtn.text"
                             click="paramSetting.preBtn.click()"></tiny-button>
                <tiny-button id="paramSetting.nextBtn.id" text="paramSetting.nextBtn.text"
                             click="paramSetting.nextBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="paramSetting.cancelBtn.id" text="paramSetting.cancelBtn.text"
                             click="paramSetting.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
