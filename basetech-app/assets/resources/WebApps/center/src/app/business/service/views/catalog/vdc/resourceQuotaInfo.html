<div id="createServiceVdcRes">
    <div>
        <div style="margin-top: 0;" class="panel_title fl">{{i18n.common_term_resourceQuota_label}}ï¼š</div>
        <div style="padding-left: 85px;">
            <tiny-radiogroup id="info.status.id"
                             values="info.status.values"
                             spacing="info.status.spacing"
                             layout="info.status.layout"
                             change="info.status.change()"></tiny-radiogroup>
        </div>
        <div class="horizontal_line" style="clear:both;"></div>
        <div class="top20" ng-show="params.resourceLock == '0'">
            <tiny-formfield labelwidth="orgQuotaInfo.labelwidth">
                <tiny-item label="info.cpuNumber.label" require="info.cpuNumber.require">
                    <tiny-textbox id="info.cpuNumber.id"
                                  validate="info.cpuNumber.validate"
                                  tooltip="info.cpuNumber.tooltip"
                                  value="info.cpuNumber.value"></tiny-textbox>
                </tiny-item>
                <tiny-item label="info.memoryUpperLimit.label" require="info.memoryUpperLimit.require">
                    <tiny-textbox id="info.memoryUpperLimit.id"
                                  validate="info.memoryUpperLimit.validate"
                                  tooltip="info.memoryUpperLimit.tooltip"
                                  value="info.memoryUpperLimit.value"></tiny-textbox>
                </tiny-item>
                <tiny-item label="info.storage.label" require="info.storage.require">
                    <tiny-textbox id="info.storage.id"
                                  validate="info.storage.validate"
                                  tooltip="info.storage.tooltip"
                                  value="info.storage.value"></tiny-textbox>
                </tiny-item>
                <tiny-item label="info.eipNumber.label" require="info.eipNumber.require">
                    <tiny-textbox id="info.eipNumber.id"
                                  validate="info.eipNumber.validate"
                                  tooltip="info.eipNumber.tooltip"
                                  value="info.eipNumber.value"></tiny-textbox>
                </tiny-item>
                <tiny-item label="info.vpcNumber.label" require="info.vpcNumber.require">
                    <tiny-textbox id="info.vpcNumber.id"
                                  validate="info.vpcNumber.validate"
                                  tooltip="info.vpcNumber.tooltip"
                                  value="info.vpcNumber.value"></tiny-textbox>
                </tiny-item>
                <tiny-item label="info.sgNumber.label" require="info.sgNumber.require">
                    <tiny-textbox id="info.sgNumber.id"
                                  validate="info.sgNumber.validate"
                                  tooltip="info.sgNumber.tooltip"
                                  value="info.sgNumber.value"></tiny-textbox>
                </tiny-item>
                <tiny-item label="info.vmNumber.label" require="info.vmNumber.require">
                    <tiny-textbox id="info.vmNumber.id"
                                  validate="info.vmNumber.validate"
                                  tooltip="info.vmNumber.tooltip"
                                  value="info.vmNumber.value"></tiny-textbox>
                </tiny-item>
            </tiny-formfield>
        </div>
    </div>
    <div style="padding-top: 20px; clear: left;">
        <tiny-button id="info.preBtn.id" text="info.preBtn.text"
                     click="info.preBtn.click()"></tiny-button>
        <tiny-button id="info.nextBtn.id" text="info.nextBtn.text"
                     click="info.nextBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text"
                     click="info.cancelBtn.click()"></tiny-button>
    </div>
</div>
<style type="text/css">
    .custom-instance-types .types {
        overflow: hidden;
    }

    .custom-instance-types .types-item:first-child {
        margin-left: 0;
    }

    .custom-instance-types .types-item {
        cursor: pointer;
        float: left;
        height: 70px;
        width: 56px;
        opacity: .9;
        text-align: center;
        margin: 0 10px;
    }

    .custom-instance-types .types-item .inner {
        padding-top: 6px;
        height: 30px;
    }

    .custom-instance-types .types-item:hover, .custom-instance-types .types-item.selected {
        opacity: 1;
    }

    .custom-instance-types .types-item h6 {
        margin-top: 5px;
        text-align: center;
    }

    .custom-instance-types .options {
        margin: 10px 0;
    }

    .types-options:first-child {
        margin-left: 0;
    }

    .cpu-options, .memory-options, .info.storage-options, .vmnum-options {
        width: 112px;
    }

    .types-options {
        padding: 20px 7px;
        background: #fff;
        color: #1f90c8;
        border: 1px solid #cfeaf8;
        font-size: 16px;
        margin: 0 4px;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }

    .types-options:first-child {
        margin-left: 0;
    }

    .types-options.selected {
        border: 1px solid #1c82b4;
        background: #1f90c8;
        color: #fff;
    }

    .types-options.disabled {
        cursor: no-drop;
        border: 1px solid #d6d6d6;
        background: #eee;
        color: #777;
        -webkit-text-shadow: 0 1px #fff;
        -moz-text-shadow: 0 1px #fff;
        text-shadow: 0 1px #fff;
    }

    .types-options.disabled:hover {
        border: 1px solid #d6d6d6;
        background: #eee;
        color: #777;
    }

    .input-tip {
        color: red;
        display: none;
    }
</style>
