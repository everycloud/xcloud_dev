<div id="addDisasterDiv">
    <div class="blank_10"></div>
    <div class="clearfix">
        <tiny-table id="disasterTable.id" data="disasterTable.data"  columns-draggable="disasterTable.columnsDraggable"
                    columns='disasterTable.columns' render-row="disasterTable.renderRow"
                    enable-pagination="disasterTable.enablePagination" callback="disasterTable.callback"></tiny-table>
    </div>
    <div class="clear_both fm-btn-top-large">
        <tiny-button class="major-btn" id="okButton.id" text="okButton.text"
                     click="okButton.click()"></tiny-button>
        <tiny-button id="cancelButton.id" text="cancelButton.text" click="cancelButton.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
    require(["tiny-widgets/Checkbox", 'app/business/resources/controllers/rpool/zone/zoneResources/storage/disasterRecovery/addDisasterCtrl'],
            function (Checkbox, addDisasterCtrl) {
                var rootElement = $("#addDisasterDiv");
                rootElement.attr("ng-controller", "resources.zone.addDisaster.ctrl");
                var dep = ['ng', 'wcc', addDisasterCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", rootElement);
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile(rootElement)($rootScope);
                    $rootScope.$digest();
                });

                //表头全选复选框
                var tableId = "#addDisasterTable";
                var options = {
                    "id": "disasterHeadCheckbox",
                    "checked": false,
                    "change": function () {
                        var isChecked = $("#" + options.id).widget().option("checked");
                        var index = 0;
                        while($("#disasterCheckbox_" + index).widget()){
                            $("#disasterCheckbox_" + index).widget().option("checked", isChecked);
                            index ++;
                        }
                    }
                };
                var checkbox = new Checkbox(options);
                $(tableId + ' th:eq(0)').html(checkbox.getDom());
            });
</script>
