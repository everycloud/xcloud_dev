<div>
    <div class="clearfix bottom10">
        <div class="fl">
            <tiny-button class="major-btn" id="exportButton.id" text="exportButton.text"
                         click="exportButton.click()" ng-if="exportAble"></tiny-button>
        </div>
        <div class="pull-right">
            <a class="btn-link">
                <div ng-click="refresh.refresh()" id="refresh.id" title="{{i18n.common_term_fresh_button}}"
                     class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div title="{{i18n.common_term_help_label}}" ng-click="help.show=true"
                     class="small-icon small-icon-help"></div>
            </a>
        </div>
        <div class="fr">
            <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder"
                            search="searchBox.search"></tiny-searchbox>
        </div>
        <div class="fr button_mr">
            <tiny-filtersel id="typeSelector.id" values="typeSelector.values" width="typeSelector.width"
                            change="typeSelector.change()"></tiny-filtersel>
        </div>
    </div>
    <div class="margin-top-beautifier">
        <tiny-table id="mainStorageTable.id" caption="mainStorageTable.caption" data="mainStorageTable.data"
                    columns="mainStorageTable.columns"
                    enable-pagination="mainStorageTable.enablePagination"
                    pagination-style="mainStorageTable.paginationStyle" length-change="mainStorageTable.lengthChange"
                    length-menu="mainStorageTable.lengthMenu" display-length="mainStorageTable.displayLength"
                    enable-filter="mainStorageTable.enableFilter"
                    cur-page="mainStorageTable.curPage" total-records="mainStorageTable.totalRecords"
                    hide-total-records="mainStorageTable.hideTotalRecords"
                    callback="mainStorageTable.callback" change-select="mainStorageTable.changeSelect"
                    render-row="mainStorageTable.renderRow" columns-visibility="mainStorageTable.columnsVisibility"
                    show-details="mainStorageTable.showDetails"
                    columns-draggable="mainStorageTable.columnsDraggable"></tiny-table>
    </div>
    <div fm-help help="'drawer_resource_storage'" i18n="'zh'" show="help.show"></div>
    <iframe id="downloadMainStoreIframe" style="display:none"></iframe>
</div>
