<div fm-help help="'drawer_resource_vfw'" show="show.help" i18n="'zh'"></div>
<div>
    <!--刷新、列选择、帮助-->
    <div class="clearfix bottom10">
        <div class="pull-right">
            <a class="btn-link">
                <div ng-click="refresh.refresh()" id="refresh.id" title="{{i18n.common_term_fresh_button}}"
                     class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
            </a>
        </div>
    </div>
    <div>
        <tiny-table id="hardwareFirewallTable.id" caption="hardwareFirewallTable.caption"
                    data="hardwareFirewallTable.data"
                    columns="hardwareFirewallTable.columns"
                    enable-pagination="hardwareFirewallTable.enablePagination"
                    pagination-style="hardwareFirewallTable.paginationStyle"
                    length-change="hardwareFirewallTable.lengthChange"
                    length-menu="hardwareFirewallTable.lengthMenu" display-length="hardwareFirewallTable.displayLength"
                    enable-filter="hardwareFirewallTable.enableFilter"
                    cur-page="hardwareFirewallTable.curPage" total-records="hardwareFirewallTable.totalRecords"
                    hide-total-records="hardwareFirewallTable.hideTotalRecords"
                    callback="hardwareFirewallTable.callback" render-row="hardwareFirewallTable.renderRow"
                    show-details="hardwareFirewallTable.showDetails" change-select="hardwareFirewallTable.changeSelect"
                    columns-draggable="hardwareFirewallTable.columnsDraggable"></tiny-table>
    </div>
</div>
