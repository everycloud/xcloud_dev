<div class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <a ui-sref="resources.rpool.zone">{{i18n.resource_term_zones_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active"><a ui-sref="resources.zoneResources.summary.zoneSummary">{{layoutInfo.zoneName}}</a><span class="divider">&gt;</span></li>
            <li class="active">{{i18n.resource_term_storagePools_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding">
            <li class="divider"></li>
        </ul>
    </div>
    <div class="margin-top-beautifier clearfix">
        <div id="storageTabs" class="content-right-box">
            <div class = "tiny-tabs-titles">
                <ul>
                    <li ng-class="{tinyTabActive:$state.includes(plugin.openState)}" ng-repeat="plugin in plugins" ui-sref="{{plugin.openState}}">
                        <a href="javascript:void(0)">{{plugin.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="tiny-tabs-content">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
<script>
    require(["tiny-widgets/Tabs"], function(Tabs) {
        var tabs = new Tabs({
            "id" : "storageTabs",
            "setActiveClass" : true
        });
    });
</script>
