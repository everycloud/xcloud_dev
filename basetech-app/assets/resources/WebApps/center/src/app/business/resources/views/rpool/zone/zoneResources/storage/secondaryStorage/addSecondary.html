<div id="addSecondaryDiv">
    <div class="clearfix">
        <tiny-table id="secondaryTable.id" data="secondaryTable.data" columns-draggable="secondaryTable.columnsDraggable"
                    columns='secondaryTable.columns' render-row="secondaryTable.renderRow"
                    enable-pagination="secondaryTable.enablePagination" callback="secondaryTable.callback"></tiny-table>
    </div>
    <div class="clear_both fm-btn-top-large">
        <tiny-button class="major-btn" id="okButton.id" text="okButton.text" click="okButton.click()" disable="okButton.disable"></tiny-button>
        <tiny-button id="cancelButton.id" text="cancelButton.text" click="cancelButton.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
    require(["app/business/resources/controllers/rpool/zone/zoneResources/storage/secondaryStorage/addSecondaryCtrl"], function (addSecondaryCtrl) {
        var rootElement = $("#addSecondaryDiv");
        rootElement.attr("ng-controller", "resources.zone.addSecondary.ctrl");
        var dep = ['ng', 'wcc', addSecondaryCtrl.name];
        dep.unshift(["$provide", function ($provide) {
            $provide.value("$rootElement", rootElement);
        }]);
        var $injector = angular.injector(dep);
        $injector.invoke(function ($compile, $rootScope) {
            $compile(rootElement)($rootScope);
            $rootScope.$digest();
        });
    });
</script>
