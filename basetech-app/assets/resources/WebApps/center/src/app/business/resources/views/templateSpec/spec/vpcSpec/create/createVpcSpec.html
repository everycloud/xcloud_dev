<div class="create-VpcSpec-window" ng-controller="resources.template.createVpcSpec.ctrl">
    <div id="createVpcSpecInfo">
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="model.name" validate="name.validate" extend-function="name.extendFunction"
                              tooltip="name.tooltip" width="name.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="maxDirectNetworkNum.label" require="maxDirectNetworkNum.require" display="!openstack">
                <tiny-textbox id="maxDirectNetworkNum.id" value="model.maxDirectNetworkNum"
                              validate="maxDirectNetworkNum.validate" width="maxDirectNetworkNum.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxRoutedNetworkNum.label" require="maxRoutedNetworkNum.require" display="!openstack">
                <tiny-textbox id="maxRoutedNetworkNum.id" value="model.maxRoutedNetworkNum"
                              validate="maxRoutedNetworkNum.validate" width="maxRoutedNetworkNum.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxInternalNetworkNum.label" require="maxInternalNetworkNum.require" display="!openstack">
                <tiny-textbox id="maxInternalNetworkNum.id" value="model.maxInternalNetworkNum"
                              validate="maxInternalNetworkNum.validate"
                              width="maxInternalNetworkNum.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="maxNetworkNum.label" require="maxNetworkNum.require" display="openstack">
                <tiny-textbox id="maxNetworkNum.id" value="model.maxNetworkNum"
                              validate="maxNetworkNum.validate" width="maxNetworkNum.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="maxPublicIpNum.label" require="maxPublicIpNum.require" display="!vmwareICT">
                <tiny-textbox id="maxPublicIpNum.id" value="model.maxPublicIpNum"
                              validate="maxPublicIpNum.validate" width="maxPublicIpNum.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="defaultBand.label" require="defaultBand.require"  display="!openstack">
                <tiny-textbox id="defaultBand.id" value="model.maxNetworkBandWidth"
                              validate="defaultBand.validate" width="defaultBand.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="maxSecurityGroupNum.label" require="maxSecurityGroupNum.require" display="!vmwareICT">
                <tiny-textbox id="maxSecurityGroupNum.id" value="model.maxSecurityGroupNum"
                              validate="maxSecurityGroupNum.validate" width="maxSecurityGroupNum.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxVCPUNum.label" require="maxVCPUNum.require" display="openstack">
                <tiny-checkbox id="maxVCPUNumCheckBox.id" width="maxVCPUNumCheckBox.width" value="maxVCPUNumCheckBox.value" text="maxVCPUNumCheckBox.text"
                               change="maxVCPUNumCheckBox.change()" checked="maxVCPUNumCheckBox.checked" height="maxVCPUNumCheckBox.height"></tiny-checkbox>
                <tiny-textbox id="maxVCPUNum.id" value="maxVCPUNum.value"
                              validate="maxVCPUNum.validate" width="maxVCPUNum.width" disbale="maxVCPUNum.disbale"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxMemoryCapacity.label" require="maxMemoryCapacity.require" display="openstack">
                <tiny-checkbox id="maxMemoryCapacityCheckBox.id" width="maxMemoryCapacityCheckBox.width" value="maxMemoryCapacityCheckBox.value" text="maxMemoryCapacityCheckBox.text"
                               change="maxMemoryCapacityCheckBox.change()" checked="maxMemoryCapacityCheckBox.checked" height="maxMemoryCapacityCheckBox.height"></tiny-checkbox>
                <tiny-textbox id="maxMemoryCapacity.id" value="maxMemoryCapacity.value"
                              validate="maxMemoryCapacity.validate" width="maxMemoryCapacity.width" disbale="maxMemoryCapacity.disbale"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxVMNum.label" require="maxVMNum.require" display="openstack">
                <tiny-checkbox id="maxVMNumCheckBox.id" width="maxVMNumCheckBox.width" value="maxVMNumCheckBox.value" text="maxVMNumCheckBox.text"
                               change="maxVMNumCheckBox.change()" checked="maxVMNumCheckBox.checked" height="maxVMNumCheckBox.height"></tiny-checkbox>
                <tiny-textbox id="maxVMNum.id" value="maxVMNum.value"
                              validate="maxVMNum.validate" width="maxVMNum.width" disbale="maxVMNum.disbale"></tiny-textbox>
            </tiny-item>
            <tiny-item label="maxStorageCapacity.label" require="maxStorageCapacity.require" display="openstack">
                <tiny-checkbox id="maxStorageCapacityCheckBox.id" width="maxStorageCapacityCheckBox.width" value="maxStorageCapacityCheckBox.value" text="maxStorageCapacityCheckBox.text"
                               change="maxStorageCapacityCheckBox.change()" checked="maxStorageCapacityCheckBox.checked" height="maxStorageCapacityCheckBox.height"></tiny-checkbox>
                <tiny-textbox id="maxStorageCapacity.id" value="maxStorageCapacity.value"
                              validate="maxStorageCapacity.validate" width="maxStorageCapacity.width" disbale="maxStorageCapacity.disbale"></tiny-textbox>
            </tiny-item>

            <tiny-item label="priority.label" require="priority.require" display="!openstack">
                <tiny-radiogroup id="priority.id" spacing="priority.spacing"
                                 values="priority.values"></tiny-radiogroup>
            </tiny-item>
            <tiny-item label="receiveBand.label" require="receiveBand.require" display="!openstack">
                <tiny-textbox id="receiveBand.id" value="model.maxRxThroughput" extend-function="receiveBand.extendFunction"
                              validate="receiveBand.validate" width="receiveBand.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="sendBand.label" require="sendBand.require" display="!openstack">
                <tiny-textbox id="sendBand.id" value="model.maxTxThroughput" extend-function="sendBand.extendFunction"
                              validate="sendBand.validate" width="sendBand.width"></tiny-textbox>
            </tiny-item>

            <!-- 操作按钮 -->
            <tiny-item label="buttonGroup.label" require="buttonGroup.require" class="fm-btn-top-small">
                    <tiny-button class="major-btn" id="saveBtn.id" disable="saveBtn.disabled" icons-class="saveBtn.iconsClass"
                                 text="saveBtn.text"
                                 tooltip="saveBtn.tip" click="saveBtn.save()"></tiny-button>
                    <tiny-button id="cancelBtn.id" disable="cancelBtn.disabled" icons-class="cancelBtn.iconsClass"
                                 text="cancelBtn.text"
                                 tooltip="cancelBtn.tip" click="cancelBtn.cancel()"></tiny-button>
            </tiny-item>

        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/templateSpec/spec/vpcSpec/create/createVpcSpecCtrl'],
            function (createVpcSpecCtrl) {
                var dep = ['ng', 'wcc', createVpcSpecCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $(".create-VpcSpec-window"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile) {
                    var scope = $(".create-VpcSpec-window").scope();
                    $compile($(".create-VpcSpec-window"))(scope);
                    scope.$digest();
                });
            });
</script>
