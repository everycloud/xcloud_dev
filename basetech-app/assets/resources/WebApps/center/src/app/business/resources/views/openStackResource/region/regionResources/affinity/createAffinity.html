<div id="createAffinityDiv" class="alert-tip-first">
    <tiny-formfield>
        <tiny-item label="nameTextbox.label" require="nameTextbox.require">
            <tiny-textbox id="nameTextbox.id" value="nameTextbox.name" validate="nameTextbox.validate"
                          width="nameTextbox.width"></tiny-textbox>
        </tiny-item>
        <tiny-item>
            <tiny-radiogroup id="typeRadioGroup.id" values="typeRadioGroup.values"
                             layout="typeRadioGroup.layout"></tiny-radiogroup>
        </tiny-item>
        <tiny-item label="descTextbox.label" require="descTextbox.require">
            <tiny-textbox id="descTextbox.id" value="descTextbox.value"
                          height="descTextbox.height" type="descTextbox.type"
                          validate="descTextbox.validate">
            </tiny-textbox>
        </tiny-item>
        <tiny-item>
            <tiny-button class="major-btn" id="okButton.id" text="okButton.text" click="okButton.click()"></tiny-button>
            <tiny-button id="cancelButton.id" text="cancelButton.text" click="cancelButton.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="application/javascript">
    require(["app/business/resources/controllers/openStackResource/region/regionResources/affinity/createAffinityCtrl"], function (createAffinityCtrl) {
        var rootElement = $("#createAffinityDiv");
        rootElement.attr("ng-controller", "resources.regionResources.createAffinity.ctrl");
        var dep = ['ng', 'wcc', createAffinityCtrl.name];
        dep.unshift(["$provide", function ($provide) {
            $provide.value("$rootElement", rootElement);
        }]);
        var $injector = angular.injector(dep);
        $injector.invoke(function ($compile, $rootScope) {
            $compile(rootElement)($rootScope);
            $rootScope.$digest();
        });
    });
</script>
