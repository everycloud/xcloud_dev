<div id="memberOfAffinityDiv" class="mr20">
    <tiny-formfield>
        <tiny-item>
            <tiny-button id="addMemberButton.id" text="addMemberButton.text"
                         click="addMemberButton.click()"></tiny-button>
        </tiny-item>
        <tiny-item>
            <div class="fr">
                <a class="btn-link">
                    <div ng-click="refresh()" class="small-icon small-icon-refresh"></div>
                </a>
            </div>
            <div class="clear_both">
                <tiny-table id="memberTable.id" data="memberTable.data"
                            columns='memberTable.columns' render-row="memberTable.renderRow"
                            enable-pagination="memberTable.enablePagination"
                            columns-visibility="memberTable.columnsVisibility"></tiny-table>
            </div>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="application/javascript">
    require(["tiny-widgets/Checkbox", 'app/business/resources/controllers/openStackResource/region/regionResources/affinity/memberOfAffinityCtrl'],
            function (Checkbox,memberCtrl) {
                var rootElement = $("#memberOfAffinityDiv");
                rootElement.attr("ng-controller", "resources.regionResources.memberOfAffinity.ctrl");
                var dep = ['ng', 'wcc', memberCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", rootElement);
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile(rootElement)($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
