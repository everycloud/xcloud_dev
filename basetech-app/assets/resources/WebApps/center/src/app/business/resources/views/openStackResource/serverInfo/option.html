<div id="vmInfoOptionDiv" class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <a ui-sref="vdcMgr.vdc.server">{{i18n.common_term_vms_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active"><a ui-sref="vdcMgr.serverInfo.summary">{{vmName}}</a><span class="divider">&gt;</span></li>
            <li class="active">{{i18n.common_term_option_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding">
            <li class="two-lead">
                <p ng-bind-html="i18n.vm_vm_view_explan_option_label"></p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <div class="row-fluid">
            <div class="span3 outbox-padding padding-top10">
                <tiny-table id="optionTable.id" data="optionTable.data" columns='optionTable.columns'
                            render-row="optionTable.renderRow" callback="optionTable.callback"
                            enable-pagination="optionTable.enablePagination"></tiny-table>
            </div>
            <div class="span9 outbox-padding">
            <div ng-include="optionUrl.startMethod" ng-show="curOption == 'startMethod'"></div>
            </div>
        </div>
    </div>
</div>
