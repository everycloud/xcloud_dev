<div>

<p id="it_60_51_100018__az_define"><a name="it_60_51_100018__az_define"></a><a name="az_define"></a>An availability zone is a collection
of resources available to users.</p>

<p>After an <span>OpenStack</span> instance is successfully associated with FusionManager, the availability
