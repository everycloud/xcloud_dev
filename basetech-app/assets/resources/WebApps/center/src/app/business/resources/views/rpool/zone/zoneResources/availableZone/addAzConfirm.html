<div id="addAzConfirmDiv" class="line-height30">
    <tiny-formfield>
        <tiny-item label="confirmLabel.name">
            {{name}}
        </tiny-item>
        <tiny-item label="confirmLabel.desc">
            {{desc}}
        </tiny-item>
        <tiny-item label="confirmLabel.tag">
            <div style="width: 1200px">
                <tiny-table id="confirmTagTable.id" data="confirmTagTable.data"
                            columns='confirmTagTable.columns'   columns-draggable="confirmTagTable.columnsDraggable"
                            enable-pagination="confirmTagTable.enablePagination"></tiny-table>
            </div>
        </tiny-item>
        <tiny-item label="confirmLabel.cluster">
            <div style="width: 1200px">
                <tiny-table id="confirmClusterTable.id" data="confirmClusterTable.data"
                            columns='confirmClusterTable.columns'   columns-draggable="confirmClusterTable.columnsDraggable"
                            enable-pagination="confirmClusterTable.enablePagination"></tiny-table>
            </div>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button id="confirmPreButton.id" text="confirmPreButton.text"
                         click="confirmPreButton.click()"></tiny-button>
            <tiny-button class="major-btn" id="confirmAddButton.id" text="confirmAddButton.text"
                         click="confirmAddButton.click()"></tiny-button>
            <tiny-button id="confirmCancelButton.id" text="confirmCancelButton.text"
                         click="confirmCancelButton.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
