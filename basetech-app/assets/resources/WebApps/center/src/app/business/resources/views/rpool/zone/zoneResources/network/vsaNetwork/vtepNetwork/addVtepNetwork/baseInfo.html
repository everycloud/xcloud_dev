<div id="baseInfoDiv">
    <tiny-formfield>
        <tiny-item label="basicInfo.name.label" require="basicInfo.name.require">
            <tiny-textbox id="basicInfo.name.id" value="basicInfo.name.value" width="basicInfo.name.width"
                          type="input" validate="basicInfo.name.validate" tooltip="basicInfo.name.tooltip"
                          tip-position="basicInfo.name.tipPosition"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.description.label" require="basicInfo.description.require">
            <tiny-textbox id="basicInfo.description.id" value="basicInfo.description.value"
                          tooltip="basicInfo.description.tooltip" tip-position="basicInfo.description.tipPosition"
                          type="basicInfo.description.type" width="basicInfo.description.width" height="basicInfo.description.height"
                          validate="basicInfo.description.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="basicInfo.nextBtn.id" text="basicInfo.nextBtn.text"
                         click="basicInfo.nextBtn.click()"></tiny-button>
            <tiny-button id="basicInfo.cancelBtn.id" text="basicInfo.cancelBtn.text"
                         click="basicInfo.cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
