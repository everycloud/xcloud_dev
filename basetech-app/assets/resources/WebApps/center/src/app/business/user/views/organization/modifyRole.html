<div class="container-fluid">
    <div id="modifyRole" ng-controller="userMgr.org.memberManage.modifyRole.ctrl">
        <tiny-formfield>
            <tiny-item label="name.label">
                {{name.value}}
            </tiny-item>
            <tiny-item label="roleSelectModel.label">
                <tiny-select id="roleSelectModel.id" width="roleSelectModel.width" values="roleSelectModel.values" mode="roleSelectModel.mode"></tiny-select>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button class="major-btn" id="modifyBtn.id" text="modifyBtn.text" click="modifyBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
require(["app/business/user/controllers/organization/modifyRoleCtrl"], function(modifyRoleCtrl) {
    var $injector = angular.injector(["ng", modifyRoleCtrl.name]);
    $injector.invoke(function($compile) {
        var link = $compile($("#modifyRole"));
        link($("#modifyRole").scope());
        $("#modifyRole").scope().$digest();
    });
});
</script>
