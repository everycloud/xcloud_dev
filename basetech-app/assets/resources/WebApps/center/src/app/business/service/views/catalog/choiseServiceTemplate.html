<div class="container-fluid" id="createCatalog">
    <div class="container-fluid" id="create-catalog-window">
        <div class="row-fluid tiny-step-boxset clearfix">
            <div class="createpage-legend" id="catalogHeadHtml" ng-bind="i18n.service_term_addService_button"></div>
        </div>

        <div>
            <span class="panel_title padding-left15" ng-bind="i18n.vm_term_chooseTemplate_label"></span>
            <div class="horizontal_line"></div>
            <div>
                <ul class="ecsVmCreateSelTempList clearfix" style="margin: 0 -20px;">
                    <li ng-repeat="temp in selTemp.templates.value"
                         class="row-fluid bottom5 accordion-toggle ecs_vm_template_bk_color fl"
                         ng-click="selTemp.selectTemplate($index, temp.id,temp.name,temp.templateUrl,temp.approveType)"
                         style="width:47%;margin: 10px 1%; padding:10px 5px;">
                        <div class="media">
                            <a class="pull-left">
                                <img class="media-object" ng-src="../{{temp.imageUrl}}"
                                     style="margin: 2px 0 0 20px;width: 70px;height: 70px;" alt="">
                            </a>

                            <div class="media-body">
                                <div class="row-fluid top10">
                                    <div class="span3">
                                        <b>{{temp.i18nName}}</b>
                                    </div>
                                </div>
                                <div class="row-fluid top10 bottom10">
                                    <div class="autoWrap">
                                        {{temp.description}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div style="padding-top: 15px;" ng-show='tempapplyType'>
                    <tiny-formfield>
                        <!--审批类型-->
                        <tiny-item label="selTemp.applyType.label" require="selTemp.applyType.require">
                            <tiny-radiogroup id="selTemp.applyType.id"
                                             values="selTemp.applyType.values"
                                             spacing="selTemp.applyType.spacing"
                                             layout="selTemp.applyType.layout"
                                             change="selTemp.applyType.change()"></tiny-radiogroup>
                        </tiny-item>
                    </tiny-formfield>
                </div>
                <div style="color: red;" ng-show="selTemp.showTips"
                     ng-bind="i18n.vm_vm_create_info_noTemplate_msg"></div>

                <div class="fm-btn-top-large">
                    <tiny-button id="selTemp.nextBtn.id" text="selTemp.nextBtn.text"
                                 tooltip="selTemp.nextBtn.tooltip"
                                 click="selTemp.nextBtn.click()" class="major-btn"></tiny-button>
                    <tiny-button id="selTemp.cancelBtn.id" text="selTemp.cancelBtn.text"
                                 tooltip="selTemp.cancelBtn.tooltip"
                                 click="selTemp.cancelBtn.click()"></tiny-button>
                </div>
            </div>

        </div>
    </div>
</div>

<style type="text/css">
    .ecs_vm_template_bk_color {
        background-color: #FFF;
        box-shadow: 1px 1px 2px #DFDFDF;
        border-radius: 10px;
        padding: 10px 0px;
        font-size: 12px;
        color: #999;
        line-height: 22px;
        border: 1px solid #FFF;
    }

    .ecs_vm_selected_template {
        color: #666;
        border: 1px solid #2EB9FE;
        outline: 0px none;
        box-shadow: 1px 3px 2px #DFDFDF;
    }

    .media .media-body .span3 {
        font-size: 16px;
        color: #333;
    }

    .media .media-body .autoWrap {
        color: #666;
    }
</style>
