<div id="modifyVlanPoolDiv">
    <tiny-formfield>
        <tiny-item label="zoneInfo.label" require="zoneInfo.require">
            <span ng-bind="zoneInfo.zoneName"></span>
        </tiny-item>
        <tiny-item label="name.label" require="name.require">
            <tiny-textbox id="name.id" value="name.value" type="input" width="name.width"
                          validate="name.validate" tooltip="name.tooltip"
                          tip-position="name.tipPosition"></tiny-textbox>
        </tiny-item>
        <tiny-item label="description.label" require="description.require">
            <tiny-textbox id="description.id" value="description.value" type="description.type"
                          width="description.width"
                          validate="description.validate" tooltip="description.tooltip" height="description.height"
                          tip-position="description.tipPosition"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="modifyBtn.id" text="modifyBtn.text"
                         click="modifyBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/vlanPool/modifyVlanPoolCtrl'],
            function (modifyVlanPoolCtrl) {
                $("#modifyVlanPoolDiv").attr("ng-controller", "modifyVlanPoolCtrl");
                var dep = ['ng', 'wcc', modifyVlanPoolCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#modifyVlanPoolDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#modifyVlanPoolDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
