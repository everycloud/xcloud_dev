<div class="create-flavor-window" ng-controller="resources.openStackResource.flavor.ctrl">
    <div id="createFlavorInfo" class="alert-tip-first">
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="model.name" validate="name.validate" extend-function="name.extendFunction"
                              tooltip="name.tooltip" width="name.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="flavorId.label" require="flavorId.require">
                <tiny-textbox id="flavorId.id" value="model.flavorId" validate="flavorId.validate" extend-function="flavorId.extendFunction"
                              tooltip="flavorId.tooltip" width="flavorId.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="vCpus.label" require="vCpus.require">
                <tiny-textbox id="vCpus.id" value="model.vcpus" validate="vCpus.validate" extend-function="vCpus.extendFunction"
                              tooltip="vCpus.tooltip" width="vCpus.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="memroy.label" require="memroy.require">
                <tiny-textbox id="memroy.id" value="model.ram" validate="memroy.validate" extend-function="memroy.extendFunction"
                              tooltip="memroy.tooltip" width="memroy.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="rootDisk.label" require="rootDisk.require">
                <tiny-textbox id="rootDisk.id" value="model.disk" validate="rootDisk.validate" extend-function="rootDisk.extendFunction"
                              tooltip="rootDisk.tooltip" width="rootDisk.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="ephemeralDisk.label" require="ephemeralDisk.require">
                <tiny-textbox id="ephemeralDisk.id" value="model.rxtx_factor" extend-function="ephemeralDisk.extendFunction"
                              validate="ephemeralDisk.validate" width="ephemeralDisk.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="swapDisk.label" require="swapDisk.require">
                <tiny-textbox id="swapDisk.id" value="model.swap" extend-function="swapDisk.extendFunction"
                              validate="swapDisk.validate" width="swapDisk.width"></tiny-textbox>
            </tiny-item>

            <tiny-item label="startType.label" require="startType.require">
                <tiny-select id="startType.id" values="startType.values" width="startType.width"
                             change="startType.change()"></tiny-select>
                <span popover="{{i18n.spec_vm_add_para_startupSource_mean_tip}}" popover-trigger="mouseenter" popover-placement="left"
                      class="small-icon small-icon-tips" ng-mouseover="resizeWindow('up')" ng-mouseout="resizeWindow('down')"></span>
            </tiny-item>

            <!-- 操作按钮 -->
            <tiny-item label="buttonGroup.label" require="buttonGroup.require" class="fm-btn-top-small">
                    <tiny-button class="major-btn" id="saveBtn.id" disable="saveBtn.disabled" icons-class="saveBtn.iconsClass"
                                 text="saveBtn.text"
                                 tooltip="saveBtn.tip" click="saveBtn.save()"></tiny-button>
                    <tiny-button id="cancelBtn.id" disable="cancelBtn.disabled" icons-class="cancelBtn.iconsClass"
                                 text="cancelBtn.text"
                                 tooltip="cancelBtn.tip" click="cancelBtn.cancel()"></tiny-button>
            </tiny-item>

        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/openStackResource/region/regionResources/flavor/createFlavorCtrl'],
            function (createFlavorCtrl) {
                var dep = ['ng', 'wcc', createFlavorCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $(".create-flavor-window"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile) {
                    var scope = $(".create-flavor-window").scope();
                    $compile($(".create-flavor-window"))(scope);
                    scope.$digest();
                });
            });
</script>
