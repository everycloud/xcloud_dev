<div id="addSwitchConfirmDiv">
    <div>
        <tiny-formfield>
            <span class="createpage-title">{{i18n.common_term_basicInfo_label}}</span>
            <tiny-item label="basicInfo.name.label">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.switchName"></div>
            </tiny-item>
            <tiny-item label="basicInfo.model.label">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.switchSubType"></div>
            </tiny-item>
            <tiny-item label="basicInfo.type.label">
                <div ng-bind="basicInfo.type.value"></div>
            </tiny-item>
            <tiny-item label="basicInfo.zone.label" display="cloudType=='FUSIONSPHERE'">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.zone"></div>
            </tiny-item>
            <tiny-item label="basicInfo.room.label">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.roomName"></div>
            </tiny-item>
            <tiny-item label="basicInfo.cabinet.label">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.rack"></div>
            </tiny-item>
            <tiny-item label="basicInfo.subrack.label">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.subRack"></div>
            </tiny-item>
            <tiny-item label="basicInfo.description.label">
                <div ng-bind="createInfo.ethSwitchBasicInfoVo.description"></div>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div ng-hide="!snmpInfo.access">
        <tiny-formfield>
            <span class="createpage-title">{{i18n.device_term_SNMPimportPara_label}}</span>
            <tiny-item label="paramInfo.snmpVersion.label">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.version"></div>
            </tiny-item>
            <tiny-item display="trapProtocol.length != 0" label="paramInfo.trapProtocol.label">
                <div ng-bind="createInfo.switchTrapSnmp.trapSnmpVersion"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpIp.label">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.ip"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpPort.label">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.port"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpTimeout.label">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.timeOut"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpRetries.label">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.retrycount"></div>
            </tiny-item>
            <tiny-item label="paramInfo.readCommunity.label" display="snmpInfo.version != 'SNMPv3'">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.readComm"></div>
            </tiny-item>
            <tiny-item label="paramInfo.writeCommunity.label" display="snmpInfo.version != 'SNMPv3'">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.writeComm"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpSecurity.label" display="snmpInfo.version == 'SNMPv3'">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.secName"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpAuthProtocol.label" display="snmpInfo.version == 'SNMPv3'">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.authProtocol"></div>
            </tiny-item>
            <tiny-item label="paramInfo.snmpEncrptProtocol.label" display="snmpInfo.version == 'SNMPv3'">
                <div ng-bind="createInfo.ethSwitchSnmpInfoVo.encryptProtocol"></div>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div>
        <tiny-formfield ng-show="sshInfo.access">
            <span class="createpage-title">{{i18n.device_term_SSHconnectPara_label}}</span>
            <tiny-item label="paramInfo.sshVersion.label">
                <div ng-bind="paramInfo.sshVersion.value"></div>
            </tiny-item>
            <tiny-item label="paramInfo.sshIp.label">
                <div ng-bind=" createInfo.ethSwitchSshInfoVo.ip"></div>
            </tiny-item>
            <tiny-item label="paramInfo.sshPort.label">
                <div ng-bind="createInfo.ethSwitchSshInfoVo.port"></div>
            </tiny-item>
            <tiny-item label="paramInfo.sshUsername.label">
                <div ng-bind="createInfo.ethSwitchSshInfoVo.userName"></div>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div>
        <tiny-formfield ng-show="trapProtocol.length != 0 && (!snmpInfo.access)">
            <span class="createpage-title">{{i18n.common_term_alarmSet_label}}</span>
            <tiny-item label="snmpParamInfo.snmpVersion.label">
                <div ng-bind="createInfo.snmpParam.trapSnmpVersion"></div>
            </tiny-item>
            <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpPort.label">
                <div ng-bind="createInfo.switchTrapSnmp.port"></div>
            </tiny-item>
            <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpTimeout.label">
                <div ng-bind="createInfo.switchTrapSnmp.timeOut"></div>
            </tiny-item>
            <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpRetries.label">
                <div ng-bind="createInfo.switchTrapSnmp.retryTimes"></div>
            </tiny-item>
            <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpSecurity.label">
                <div ng-bind="createInfo.switchTrapSnmp.securityName"></div>
            </tiny-item>
            <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpAuthProtocol.label">
                <div ng-bind="createInfo.switchTrapSnmp.authProtocol"></div>
            </tiny-item>
            <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpEncrptProtocol.label">
                <div ng-bind="createInfo.switchTrapSnmp.dataEncryptionProtocol"></div>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div class="fm-btn-top-small">
        <tiny-button id="confirmInfo.preBtn.id" text="confirmInfo.preBtn.text"
                     click="confirmInfo.preBtn.click()"></tiny-button>
        <tiny-button class="major-btn" id="confirmInfo.okBtn.id" text="confirmInfo.okBtn.text"
                     click="confirmInfo.okBtn.click()"></tiny-button>
        <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text"
                     click="confirmInfo.cancelBtn.click()"></tiny-button>
    </div>
</div>
