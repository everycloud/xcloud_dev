<div id="cluster_list_table" class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <a ui-sref="resources.openStackResource.region">{{i18n.resource_term_openstack_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active"><a ui-sref="resources.regionResources.summary">{{regionName}}</a><span class="divider">&gt;</span></li>
            <li class="active">{{i18n.common_term_affinityGroup_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding">
            <li class="two-lead">
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <tiny-button id="createButton.id" class="major-btn" text="createButton.text" click="createButton.click()"></tiny-button>
        <div class="fr">
            <a class="btn-link">
                <div ng-click="refresh()" class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div class="small-icon small-icon-help"></div>
            </a>
        </div>
        <div class="blank_10"></div>
        <div>
            <tiny-table id="affinityTable.id" data="affinityTable.data" pagination-style="affinityTable.paginationStyle"
                        columns='affinityTable.columns' render-row="affinityTable.renderRow"
                        total-records="affinityTable.totalRecords" length-change="affinityTable.lengthChange"
                        cur-page="affinityTable.curPage" display-length="affinityTable.displayLength"
                        enable-pagination="affinityTable.enablePagination"
                        length-menu="affinityTable.lengthMenu" callback="affinityTable.callback"
                        column-sorting="affinityTable.columnSorting"
                        columns-visibility="affinityTable.columnsVisibility"
                        columns-draggable="affinityTable.columnsDraggable"
                        change-select="affinityTable.changeSelect"></tiny-table>
        </div>
    </div>
</div>
