<div class="container-fluid">
    <div class="crumbs">
        <ul class="breadcrumb">
            <li>
                <a ui-sref="resources.rpool.zone">{{i18n.resource_term_zones_label}}</a> <span class="divider">&gt;</span>
            </li>
            <li class="active"><a ui-sref="resources.zoneResources.summary.zoneSummary">{{layoutInfo.zoneName}}</a><span class="divider">&gt;</span></li>
            <li class="active">{{i18n.resource_term_computePools_label}}</li>
        </ul>
        <ul class="nav nav-list noPadding">
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
      <div class="fm-btn-bottom-small clearfix">
            <tiny-button class="major-btn fl" id="associate.id" disable="associate.disable"
                         text="associate.text" click="associate.associate()" ng-if="operable"></tiny-button>
       
        <!--刷新、列选择、帮助-->
        <div class="pull-right">
        <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
           <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width"
                           suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength"
                           suggest="searchBox.suggest" search="searchBox.search">
           </tiny-searchbox>
         </span>
            <a class="btn-link">
                <div ng-click="refresh()" class="small-icon small-icon-refresh"></div>
            </a>
            <a class="btn-link">
                <div title="{{i18n.common_term_help_label}}" ng-click="help.show=true" class="small-icon small-icon-help"></div>
            </a>
        </div>
        </div>
        <div class="margin-top-beautifier">
            <tiny-table id="clusterTable.id" caption="clusterTable.caption" data="clusterTable.data"
                        columns="clusterTable.columns"
                        enable-pagination="clusterTable.enablePagination"
                        pagination-style="clusterTable.paginationStyle" length-change="clusterTable.lengthChange"
                        length-menu="clusterTable.lengthMenu" display-length="clusterTable.displayLength"
                        enable-filter="clusterTable.enableFilter"
                        cur-page="clusterTable.curPage" total-records="clusterTable.totalRecords"
                        hide-total-records="clusterTable.hideTotalRecords"
                        callback="clusterTable.callback" render-row="clusterTable.renderRow"
                        show-details="clusterTable.showDetails" change-select="clusterTable.changeSelect"
                        columns-draggable="clusterTable.columnsDraggable"></tiny-table>
        </div>
    </div>
    <div fm-help help="'drawer_resource_compute'" i18n="'zh'" show="help.show"></div>
</div>
