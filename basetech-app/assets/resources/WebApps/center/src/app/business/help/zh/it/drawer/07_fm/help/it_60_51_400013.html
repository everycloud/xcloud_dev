<h1 class="topictitle1">弹性IP地址</h1>


<div>
<div class="section"><p>当前云资源池下的所有申请的弹性IP地址均会显示在该界面。</p>
<p>弹性IP业务是指将公网IP地址和路由网络中关联的虚拟机<span>或私有IP地址</span>绑定，以实现VPC内的业务资源通过固定的公网IP地址对外提供访问服务。</p>
