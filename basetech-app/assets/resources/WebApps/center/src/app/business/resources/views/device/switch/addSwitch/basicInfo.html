<link href="../theme/default/css/formfield.css" type="text/css" rel="stylesheet"/>
<div id="addSwitchBasicDiv">
    <tiny-formfield>
        <tiny-item label="basicInfo.name.label" require="basicInfo.name.require">
            <tiny-textbox id="basicInfo.name.id" value="basicInfo.name.value" type="input" width="formfieldWidth"
                          tooltip="basicInfo.name.tooltip" validate="basicInfo.name.validate"
                          tip-position="right"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.model.label" require="basicInfo.model.require">
            <tiny-select id="basicInfo.model.id" values="basicInfo.model.values" change="basicInfo.model.change()"
                         width="formfieldWidth" height="basicInfo.model.height"
                         validate="basicInfo.model.validate"></tiny-select>
        </tiny-item>
        <tiny-item label="basicInfo.physicsType.label">
            <div ng-bind="basicInfo.physicsType.value"></div>
        </tiny-item>
        <tiny-item label="basicInfo.accessMtd.label" require="basicInfo.accessMtd.require">
            <tiny-radiogroup id="basicInfo.accessMtd.id" values="basicInfo.accessMtd.values"
                             spacing="basicInfo.accessMtd.spacing" layout="basicInfo.accessMtd.layout"
                             change="basicInfo.accessMtd.change()"></tiny-radiogroup>
        </tiny-item>
        <tiny-item label="basicInfo.type.label" require="basicInfo.type.require">
            <tiny-select id="basicInfo.type.id" values="basicInfo.type.values" validate="basicInfo.type.validate"
                         width="formfieldWidth" change="basicInfo.type.change()"></tiny-select>
        </tiny-item>
        <tiny-item label="basicInfo.upLinkPort.label" require="basicInfo.upLinkPort.require"
                   display="basicInfo.upLinkPort.display">
            <tiny-textbox id="basicInfo.upLinkPort.id" value="basicInfo.upLinkPort.value"
                          type="basicInfo.upLinkPort.type"
                          tooltip="basicInfo.upLinkPort.tooltip" width="formfieldWidth"
                          height="basicInfo.upLinkPort.height" validate="basicInfo.upLinkPort.validate"
                          tip-position="right"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.zone.label" require="basicInfo.zone.require" display="cloudType=='FUSIONSPHERE'">
            <fm-select id="createInfo.ethSwitchBasicInfoVo.zone" name="basicInfo.zone.value"
                       width="formfieldWidth"
                       option="basicInfo.zone.values"></fm-select>
        </tiny-item>
        <tiny-item label="basicInfo.room.label" require="basicInfo.room.require">
            <tiny-combobox id="basicInfo.room.id" values="basicInfo.room.values" validate="basicInfo.room.validate"
                           values-from="basicInfo.room.valuesFrom" match-method="basicInfo.room.matchMethod"
                           width="formfieldWidth" height="basicInfo.room.height" select="basicInfo.room.select()"
                           tooltip="basicInfo.room.tooltip"></tiny-combobox>
        </tiny-item>
        <tiny-item label="basicInfo.cabinet.label" require="basicInfo.cabinet.require">
            <tiny-combobox id="basicInfo.cabinet.id" values="basicInfo.cabinet.values"
                           values-from="basicInfo.cabinet.valuesFrom"
                           match-method="basicInfo.cabinet.matchMethod"
                           width="formfieldWidth" height="basicInfo.cabinet.height"
                           validate="basicInfo.cabinet.validate"
                           tooltip="basicInfo.cabinet.tooltip"></tiny-combobox>
        </tiny-item>
        <tiny-item label="basicInfo.subrack.label" require="basicInfo.subrack.require">
            <tiny-textbox id="basicInfo.subrack.id" value="basicInfo.subrack.value" type="input"
                          tooltip="basicInfo.subrack.tooltip" validate="basicInfo.subrack.validate"
                          tip-position="right" width="formfieldWidth"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.slotId.label" require="basicInfo.slotId.require" display="basicInfo.slotId.display">
            <tiny-textbox id="basicInfo.slotId.id" value="basicInfo.slotId.value" type="input"
                          width="formfieldWidth"
                          validate="basicInfo.slotId.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.description.label" require="basicInfo.description.require">
            <tiny-textbox id="basicInfo.description.id" value="basicInfo.description.value"
                          type="basicInfo.description.type" width="formfieldWidth"
                          height="basicInfo.description.height"
                          validate="basicInfo.description.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="basicInfo.nextBtn.id" text="basicInfo.nextBtn.text"
                         click="basicInfo.nextBtn.click()"></tiny-button>
            <tiny-button id="basicInfo.cancelBtn.id" text="basicInfo.cancelBtn.text"
                         click="basicInfo.cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
