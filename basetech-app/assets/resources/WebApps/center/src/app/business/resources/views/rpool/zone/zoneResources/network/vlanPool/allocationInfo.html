<div id="allocationInfoDiv" class="clearfix">
        <tiny-table id="allocationTable.id" caption="allocationTable.caption" data="allocationTable.data"
                    columns="allocationTable.columns"
                    enable-pagination="allocationTable.enablePagination"
                    pagination-style="allocationTable.paginationStyle" length-change="allocationTable.lengthChange"
                    length-menu="allocationTable.lengthMenu" display-length="allocationTable.displayLength"
                    enable-filter="allocationTable.enableFilter"
                    cur-page="allocationTable.curPage" total-records="allocationTable.totalRecords"
                    hide-total-records="allocationTable.hideTotalRecords"
                    callback="allocationTable.callback" change-select="allocationTable.changeSelect"
                    render-row="allocationTable.renderRow"
                    show-details="allocationTable.showDetails"
                    columns-draggable="allocationTable.columnsDraggable"></tiny-table>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/vlanPool/allocationInfoCtrl'],
            function (allocationInfoCtrl) {
                $("#allocationInfoDiv").attr("ng-controller", "allocationInfoCtrl");
                var dep = ['ng', 'wcc', allocationInfoCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#allocationInfoDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#allocationInfoDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
