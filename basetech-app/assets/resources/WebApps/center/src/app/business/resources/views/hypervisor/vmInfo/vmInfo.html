<div id="vmInfoLayoutDiv">
    <div class="tiny-layout-container">
        <div class="tiny-layout-west" ng-show="isTemplate !== 'true'">
            <ul>
                <div class="tiny-layout-title">
                    <div class="row-fluid nosidedown-txt">
                        <div class="span4">
                            <div class="title-icon">
                                <img src="../theme/default/images/vdc.png">
                            </div>
                        </div>
                        <div class="span8">
                            <p class="title-text" id="vmInfoNameDiv">{{i18n.common_term_vms_label}}:{{vmName}}</p>
                        </div>
                    </div>
                </div>
                <li>
                    <a ui-sref="resources.vmInfo.summary">{{i18n.common_term_summary_label}}</a>
                </li>
                <li ng-show="deployMode != 'top' && privilege['perform_term_monitor_label.107001']">
                    <a ui-sref="resources.vmInfo.monitor">{{i18n.perform_term_monitor_label}}</a>
                </li>
                <li>
                    <a ui-sref="resources.vmInfo.hardware.cpu">{{i18n.common_term_hardware_label}}</a>
                </li>
                <li>
                    <a ui-sref="resources.vmInfo.option">{{i18n.common_term_option_label}}</a>
                </li>
                <li ng-show="privilege['snapshot_label']">
                    <a ui-sref="resources.vmInfo.snapshot">{{i18n.vm_term_snap_label}}</a>
                </li>
            </ul>
        </div>
        <div class="tiny-layout-center">
            <div ui-view></div>
        </div>
    </div>
</div>
