<div id="hostDetailLayout">
    <div class="tiny-layout-container">
        <div class="tiny-layout-west">
            <ul>
                <div class="tiny-layout-title">
                    <div class="row-fluid nosidedown-txt">
                        <div class="span4">
                            <div class="title-icon">
                                <img src="../theme/default/images/gm/hostSummary.png"/>
                            </div>
                        </div>
                        <div class="span8">
                            <p class="title-text" title="{{hostInfo.serverName}}">{{hostInfo.serverName}}</p>
                        </div>
                    </div>
                </div>
                <li>
                    <a ui-sref="resources.hostDetail.summary">{{i18n.common_term_summary_label}}</a>
                </li>
                <li>
                    <a ui-sref="resources.hostDetail.monitor.server"
                       ng-show="cloudType != 'OPENSTACK' && deployMode != 'top' && privilege['perform_term_monitor_label.107001']">{{i18n.perform_term_monitor_label}}</a>
                </li>
                <li>
                    <a ui-sref="resources.hostDetail.hardware">{{i18n.common_term_hardware_label}}</a>
                </li>
                <li ng-hide="cloudType=='OPENSTACK' || hostInfo.hypervisorId ==0">
                    <a ui-sref="resources.hostDetail.vm.list">{{i18n.common_term_vms_label}}</a>
                </li>
            </ul>
        </div>
        <div class="tiny-layout-center">
            <div ui-view></div>
        </div>
    </div>
</div>
