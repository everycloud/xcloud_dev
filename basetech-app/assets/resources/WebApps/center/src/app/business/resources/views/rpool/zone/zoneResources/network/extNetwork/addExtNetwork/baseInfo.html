<div id="baseInfoDiv">
    <fm-valid valid="check">
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <fm-text value="createInfo.name" length="64" require="true"
                         tip="name.tooltip" width="name.width" valid="lib.checkZH(createInfo.name,'\\w')"></fm-text>
            </tiny-item>
            <tiny-item label="description.label" require="description.require">
                <fm-text value="createInfo.description" length="1024" type="'multi'" require="false"
                         width="description.width" tip="description.tooltip" valid="#XSS"></fm-text>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <fm-button text="preBtn.text" class="fm-valid-clear"
                           click="preBtn.click"></fm-button>
                <fm-button class="major-btn fm-valid" text="nextBtn.text"
                           click="nextBtn.click"></fm-button>
                <fm-button text="cancelBtn.text" class="fm-valid-clear"
                           click="cancelBtn.click"></fm-button>
            </tiny-item>
        </tiny-formfield>
    </fm-valid>
</div>
