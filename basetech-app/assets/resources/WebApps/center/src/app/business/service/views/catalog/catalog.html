<link href="../theme/default/css/gm/service.css" type="text/css" rel="stylesheet" />

<div>
    <div id="serviceCatalogLayoutId">
        <div class="tiny-layout-container">
            <div class="tiny-layout-west">
                <ul>
                    <div class="tiny-layout-title">
                        <div class="row-fluid nosidedown-txt">
                            <div class="span4">
                                <div class="title-icon">
                                    <img src="../theme/default/images/catalog.png">
                                </div>
                            </div>
                            <div class="span6">
                                <span class="text-left" ng-bind="i18n.service_term_catalog_label"></span>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>

     <div class="tiny-layout-center">
        <div class="crumbs">
            <ul class="nav nav-list noPadding">
                <li class="two-lead">
                    <p>IT服务清单，管理员在职权范围内管理服务，包括：定义新的服务、修改服务、删</p>
                    <p>除服务、发布服务、取消发布服务等操作。</p>
                </li>
                <li class="divider"></li>
            </ul>
        </div>
        <div class="content-right-box">
                <div class="clearfix">
                    <div class="pull-right">
                        <span style="display: inline-block; vertical-align: middle; margin-bottom: 4px;">
                            <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width"
                                            suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength"
                                            suggest="searchBox.suggest" search="searchBox.search">
                            </tiny-searchbox>
                         </span>
                        <a class="btn-link"><img src="../theme/default/images/gm/refresh.gif" ng-click="refresh.click()"
                                                 id="refresh.id" title="刷新"></a>
                        <a class="btn-link"><img src="../theme/default/images/gm/help.png" title="帮助信息"></a>
                    </div>
                </div>

                <div class="row-fluid serviceCatalogServiceList">
                    <div class="span6 margin-top-beautifier" style="margin-left: 0px;" ng-repeat="service in services">
                        <div class="left30" ng-class="{top30:$index > 1}">
                            <div class="legend" ng-bind="service.name"></div>

                            <div class="media">
                                <a class="pull-left">
                                    <img class="media-object btn-link" ng-src="{{service.image}}" alt=""
                                         ng-click="applyService(service.id,service.name,service.serviceHtml,service.servicePageWidth,service.servicePageHeight)">
                                </a>
                                <div class="media-body">
                                    <div style="margin: 10px 50px 0px 10px;">
                                        <div ng-bind="service.description" class="serviceCatalogServiceDescription"></div>
                                        <a class="btn-link" ng-click="applyService(service.id,service.name,service.serviceHtml,service.servicePageWidth,service.servicePageHeight)">{{service.clickName}}</a>
                                        <tiny-button id="moreBtn.id" text="moreBtn.text" click="moreBtn.click()" width="moreBtn.width"></tiny-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--翻页条-->
                <div class="clearfix left30 bottom10">
                    <tiny-pagination id="pagination.id" type="pagination.type" prev-text="pagination.prevText" next-text="pagination.nextText" length-options="pagination.lengthOptions"
                                     total-records="pagination.totalRecords" display-length="pagination.displayLength" cur-page="pagination.curPage"
                                     callback="pagination.callback" change-select="pagination.changeSelect">
                    </tiny-pagination>
                </div>
            </div>
     </div>


        </div>
    </div>
</div>
