<div id="confirmInfoDiv">
    <div class="row-fluid">
        <div class="span6">
            <div class="row-fluid">
                <div class="span2">{{i18n.common_term_name_label}}:</div>
                <div class="span8">
                    <div style="word-wrap:break-word;word-break:normal;" ng-bind="createInfo.name"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">DVS：</div>
                <div class="span8">
                    <div ng-bind="service.dvsNames"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">{{i18n.common_term_SubnetMask_label}}:</div>
                <div class="span8">
                    <div ng-bind="createInfo.subnetMask"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">{{i18n.common_term_enableIPsegment_label}}:</div>
                <div class="span8">
                    <div ng-repeat="ipRange in service.availableIPs">
                        <span ng-bind="ipRange.startIP"></span> - <span ng-bind="ipRange.endIP"></span><br/>
                    </div>
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="row-fluid">
                <div class="span2">{{i18n.common_term_desc_label}}:</div>
                <div class="span8">
                    <div style="word-wrap:break-word;word-break:normal;" ng-bind="createInfo.description"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">{{i18n.common_term_SubnetIP_label}}:</div>
                <div class="span8">
                    <div ng-bind="createInfo.subnetIP"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">{{i18n.common_term_gateway_label}}:</div>
                <div class="span8">
                    <div ng-bind="createInfo.subnetGateWay"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">VLAN ID：</div>
                <div class="span8">
                    <div ng-bind="createInfo.vlan"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="blank_20"></div>
    <div>
        <tiny-button id="confirm.preBtn.id" text="confirm.preBtn.text"
                     click="confirm.preBtn.click()"></tiny-button>
        <tiny-button class="major-btn" id="confirm.createBtn.id" text="confirm.createBtn.text"
                     click="confirm.createBtn.click()"></tiny-button>
        <tiny-button id="confirm.cancelBtn.id" text="confirm.cancelBtn.text"
                     click="confirm.cancelBtn.click()"></tiny-button>
    </div>
</div>
