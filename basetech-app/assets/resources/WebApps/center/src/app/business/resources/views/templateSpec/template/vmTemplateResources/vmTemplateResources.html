<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="i18n.template_term_vms_label"></span></li>
            <li class="two-lead">
                <p ng-repeat="eView in i18n.split(i18n.template_vm_view_label)">
                    {{eView}}
                </p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="margin-top-beautifier content-right-box">
        <div id="vmTemplateResourcesTabs" class="tiny-tabs-container">
            <div class = "tiny-tabs-titles">
                <ul>
                    <li ng-class="{tinyTabActive:$state.includes(plugin.openState)}" ng-repeat="plugin in plugins" ui-sref="{{plugin.openState}}">
                        <a href="javascript:void(0)" ng-click="setSelectedTabItem(plugin.name)">{{plugin.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="tiny-tabs-content">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>

<script>
    require(["tiny-widgets/Tabs"], function(Tabs) {
        var tabs = new Tabs({
            "id" : "vmTemplateResourcesTabs",
            "setActiveClass" : true
        });
    });
</script>
