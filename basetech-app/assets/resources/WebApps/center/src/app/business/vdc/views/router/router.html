<div fm-help help="'drawer_router'" show="show.help" i18n="'zh'"></div>
<div id="vpcmanager-router">
	<div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span>{{i18n.router_term_router_label||'路由器'}}</span></li>
            <li class="two-lead">
				<div ng-repeat="e in i18n.split(i18n.router_general_view_explan_label)">
					{{e}}<br/>
				</div>
				<div ng-if="!i18n.router_general_view_explan_label">
                <p>虚拟路由器由软件或硬件防火墙构成，提供路由网络、NAT、ACL、VPN、VXLAN等网络特性。</p>
                <p>一个VPC中只需申请一个路由器。</p>
				</div>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
		<div class="form-inline margin-erect-beautifier clearfix">
			<fm-button ng-show="user.privilege.role_role_add_option_routerHandle_value"
				class="major-btn" text="i18n.router_term_applyRouter_button||'申请路由器'" click="create"></fm-button>
            <!--刷新、帮助-->
            <div class="pull-right">
                <a class="btn-link">
                    <div ng-click="update()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
		<fm-dialog title="i18n.router_term_applyRouter_button||'申请路由器'" width="600" height="320" show="show.router">
			<div ng-show="show.router" ng-include src="'app/business/vdc/views/router/createRouterICT.html'"></div>
		</fm-dialog>
		<fm-table columns="table.columns" data="table.data"
			operate="user.privilege.role_role_add_option_routerHandle_value?table.operate:''" 
			detail="'app/business/vdc/views/router/routerDetail.html'">
		</fm-table>
	</div>
</div>
