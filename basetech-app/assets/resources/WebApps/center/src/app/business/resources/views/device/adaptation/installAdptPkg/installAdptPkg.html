<div id="uploadAdptPkgDiv" style="color:#666;">
    <div ng-bind="tip" class="bottom10"></div>
    <div class="clearfix">
        <span class="fl"><span ng-bind="i18n.device_term_installAdaptor_label"></span>:</span>
        <tiny-fileupload id="uploadModel.id"
                         class="fl left10"
                         file-obj-name="uploadModel.fileObjName"
                         action="uploadModel.action"
                         max-size="uploadModel.maxSize"
                         file-type="uploadModel.fileType"
                         select-error="uploadModel.selectError"
                         select="uploadModel.select"
                         after-submit="uploadModel.afterSubmit"
                         complete="uploadModel.complete"></tiny-fileupload>
    </div>
    <div style="padding-top:10px;clear:both;" ng-show="progressText"><span class="right10" ng-bind="i18n.common_term_installGuage_label"></span>:<span  ng-bind="progressText"></span></div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/device/adaptation/installAdptPkg/installAdptPkgCtrl'],
            function (installAdptPkgCtrl) {
                $("#uploadAdptPkgDiv").attr("ng-controller", "installAdptPkgCtrl");
                var dep = ['ng', 'wcc', installAdptPkgCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#uploadAdptPkgDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#uploadAdptPkgDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
