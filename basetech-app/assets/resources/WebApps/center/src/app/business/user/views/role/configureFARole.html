<div class="container-fluid">
    <div id="configureFARole" ng-controller="userMgr.role.configure.faRole.ctrl">
        <tiny-formfield>
            <tiny-item label="configStateId.label">
                <tiny-radiogroup id="configState.id" values="configState.values" layout="configStateId.layout" change="configState.change()"></tiny-radiogroup>
            </tiny-item>
            <tiny-item label="roleName.label" require="showRequire">
                <tiny-textbox id="roleName.id" value="roleName.values" disable="disableConfig"></tiny-textbox>
            </tiny-item>
            <tiny-item>
                <tiny-button class="major-btn" id="modifyBtn.id" text="modifyBtn.text" click="modifyBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
require(["app/business/user/controllers/role/configureFARoleCtrl"], function(configureFARoleCtrl) {
    var $injector = angular.injector(["ng", configureFARoleCtrl.name]);
    $injector.invoke(function($compile) {
        var link = $compile($("#configureFARole"));
        link($("#configureFARole").scope());
        $("#configureFARole").scope().$digest();
    });
});
</script>
