<div id="dvsDiv">
    <tiny-formfield>
        <tiny-item label="model.label" require="model.require">
            <tiny-table id="dvsTable.id" data="dvsTable.data"
                        columns="dvsTable.columns"
                        enable-pagination="dvsTable.enablePagination"
                        columns-draggable="dvsTable.columnsDraggable"
                        pagination-style="dvsTable.paginationStyle"
                        length-change="dvsTable.lengthChange" length-menu="dvsTable.lengthMenu"
                        display-length="dvsTable.displayLength" cur-page="dvsTable.curPage"
                        total-records="dvsTable.totalRecords"
                        request-config="dvsTable.requestConfig"
                        hide-total-records="dvsTable.hideTotalRecords"
                        render-row="dvsTable.renderRow" change-select="dvsTable.changeSelect"
                        callback="dvsTable.callback">
            </tiny-table>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button id="preBtn.id" text="preBtn.text"
                         click="preBtn.click()"></tiny-button>
            <tiny-button class="major-btn" id="nextBtn.id" text="nextBtn.text"
                         click="nextBtn.click()" disable="nextBtn.disable"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
