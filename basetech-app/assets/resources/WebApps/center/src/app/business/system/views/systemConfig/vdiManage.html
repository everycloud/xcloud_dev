<link rel="stylesheet" type="text/css" href="../theme/default/css/gm/system.css">

<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="centerTitle"></span></li>
            <li class="two-lead">
                <div ng-repeat="e in i18n.split(i18n.sys_desk_view_explan_label)">
					{{e}}<br/>
				</div>
            </li>
            <li ng-repeat="notify in notifies" ng-bind="notify" class="color2"></li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <div class="fm-btn-bottom-small clearfix">
            <tiny-button id="btns.add.id"
                         class="major-btn"
                         text="btns.add.text"
                         ng-click="btns.add.handler()"></tiny-button>

            <div class="pull-right">
                <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
                    <tiny-searchbox id="searchBox.id"
                                    placeholder="searchBox.placeholder"
                                    width="searchBox.width"
                                    suggest-size="searchBox.suggestSize"
                                    maxlength="searchBox.maxLength"
                                    search="searchBox.search">
                    </tiny-searchbox>
                </span>
                <a class="btn-link" href="javascript:void 0;">
                    <div ng-click="btns.refresh.handler()" id="btns.refresh.id" title="{{btns.refresh.text}}" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link" href="javascript:void 0;">
                    <div title="{{i18n.common_term_help_label}}" ng-hide="true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div class="">
            <tiny-table id="vdiTable.id"
                        data="vdiTable.data"
                        columns="vdiTable.columns"
                        enable-pagination="vdiTable.pagination"
                        pagination-style="vdiTable.paginationStyle"
                        length-change="vdiTable.lengthChange"
                        columns-draggable="vdiTable.draggable"
                        length-menu="vdiTable.lengthMenu"
                        display-length="vdiTable.displayLength"
                        enable-filter="vdiTable.enableFilter"
                        cur-page="vdiTable.curPage"
                        total-records="vdiTable.totalRecords"
                        request-config="vdiTable.requestConfig"
                        columns-visibility="vdiTable.visibility"
                        hide-total-records="vdiTable.hideTotalRecords"
                        render-row="vdiTable.renderRow"
                        change-select="vdiTable.changeSelect"
                        callback="vdiTable.callback"
                        show-details="vdiTable.showDetails"></tiny-table>
        </div>
    </div>
</div>
