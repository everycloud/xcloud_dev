<div class="network-createVlanPool" ng-controller="resources.zoneResources.createVlanPoolCtrl">
    <div id="resources_vlanPool_createInfo">
        <tiny-formfield>
            <tiny-item label="zoneInfo.label" require="zoneInfo.require">
                <span ng-bind="zoneInfo.zoneName"></span>
            </tiny-item>

            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="name.value" validate="name.validate" focused="name.focused"
                              width="name.width" tooltip="name.tooltip" tip-position="name.tipPosition"></tiny-textbox>
            </tiny-item>

            <tiny-item label="type.label" require="type.require">
                <tiny-radiogroup id="type.id" spacing="type.spacing" values="type.values"
                                 change="type.change()"></tiny-radiogroup>
            </tiny-item>

            <tiny-item label="usage.label" require="usage.require">
                <tiny-radiogroup id="usage.id" spacing="usage.spacing"
                                 values="usage.values" class="fl" change="usage.change()"></tiny-radiogroup>
                 <span popover="{{resource_vlan_add_para_function_mean_tip}}"
                       popover-placement="bottom" popover-trigger="mouseenter"
                       class="small-icon small-icon-tips fl" style="margin-top:4px;"></span>
            </tiny-item>

            <tiny-item label="startVlanID.label" require="startVlanID.require" display="!isVxlan">
                <tiny-textbox id="startVlanID.id" value="startVlanID.value" validate="startVlanID.validate"
                              tooltip="startVlanID.tooltip"
                              tip-position="startVlanID.tipPosition"
                              focused="startVlanID.focused" width="startVlanID.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="endVlanID.label" require="endVlanID.require" display="!isVxlan">
                <tiny-textbox id="endVlanID.id" value="endVlanID.value" extend-function="endVlanID.extendFunction"
                              validate="endVlanID.validate"
                              focused="endVlanID.focused" width="endVlanID.width" tooltip="endVlanID.tooltip"
                              tip-position="endVlanID.tipPosition"></tiny-textbox>
            </tiny-item>
            <tiny-item label="startVxlanID.label" require="startVxlanID.require" display="isVxlan">
                <tiny-textbox id="startVxlanID.id" value="startVxlanID.value" validate="startVxlanID.validate"
                              tooltip="startVxlanID.tooltip"
                              tip-position="startVxlanID.tipPosition"
                              focused="startVxlanID.focused" width="startVxlanID.width"></tiny-textbox>
            </tiny-item>
            <tiny-item label="endVxlanID.label" require="endVxlanID.require" display="isVxlan">
                <tiny-textbox id="endVxlanID.id" value="endVxlanID.value" extend-function="endVxlanID.extendFunction"
                              validate="endVxlanID.validate"
                              focused="endVxlanID.focused" width="endVxlanID.width" tooltip="endVxlanID.tooltip"
                              tip-position="endVxlanID.tipPosition"></tiny-textbox>
            </tiny-item>
            <tiny-item label="dvs.label" require="dvs.require" display="businessUsage">
                <div style="width:550px">
                    <span class="inline-help" ng-bind-html="resource_vlan_add_info_dvs_label"></span>
                    <tiny-table id="dvs.table.id" caption="dvs.table.caption" data="dvs.table.data"
                                columns="dvs.table.columns"
                                enable-pagination="dvs.table.enablePagination"
                                render-row="dvs.table.renderRow"
                                columns-draggable="dvs.table.columnsDraggable"></tiny-table>
                </div>
            </tiny-item>
            <tiny-item label="description.label" require="description.require">
                <tiny-textbox id="description.id" value="description.value"
                              width="description.width" type="description.type"
                              validate="description.validate" height="description.height"
                              tooltip="description.tooltip">
                </tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button class="major-btn" id="createBtn.id" text="createBtn.text"
                             tooltip="createBtn.tooltip" click="createBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                             tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/vlanPool/createVlanPoolCtrl'],
            function (createVlanPoolCtrl) {
                var dep = ['ng', 'wcc', createVlanPoolCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $(".network-createVlanPool"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($(".network-createVlanPool"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
