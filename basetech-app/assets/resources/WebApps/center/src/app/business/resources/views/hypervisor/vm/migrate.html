<div id="migrateVmDiv" class="container-fluid">
    <div class="tiny-step-boxset width-height">
        <div class="createpage-legend" ng-bind="i18n.vm_term_Migrate_button"></div>
        <tiny-step id="migrateStep.id" values="migrateStep.values" jumpable="migrateStep.jumpable" width="migrateStep.width"></tiny-step>
    </div>
    <div class="create-page-distance">
        <div ng-include="stepUrl.step1" ng-show="stepShow.step1"></div>
        <div ng-include="stepUrl.step2" ng-show="stepShow.step2"></div>
    </div>
</div>
