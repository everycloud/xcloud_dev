<link href="../theme/default/css/formfield.css" type="text/css" rel="stylesheet"/>
<div id="addLoadBalancerBasicInfo">
    <tiny-formfield>
        <tiny-item label="basicInfo.ip.label" require="basicInfo.ip.require">
            <tiny-ip id="basicInfo.ip.id" type="basicInfo.ip.type"
                     width="formfieldWidth" validate="basicInfo.ip.validate"></tiny-ip>
               <span popover="{{basicInfo.ip.tips}}" popover-trigger="mouseenter"
                     class="small-icon small-icon-tips"></span>
        </tiny-item>
        <tiny-item label="basicInfo.peerIp.label" require="basicInfo.peerIp.require">
            <tiny-ip id="basicInfo.peerIp.id" type="basicInfo.peerIp.type"
                     width="formfieldWidth"></tiny-ip>
             <span popover="{{basicInfo.peerIp.tips}}" popover-trigger="mouseenter"
                   class="small-icon small-icon-tips"></span>
        </tiny-item>
        <tiny-item ng-bind="basicInfo.protocol.value" label="basicInfo.protocol.label"
                   require="basicInfo.protocol.require" width="formfieldWidth">
        </tiny-item>
        <tiny-item label="basicInfo.portId.label" require="basicInfo.portId.require">
            <tiny-textbox id="basicInfo.portId.id" value="basicInfo.portId.value" type="input"
                          validate="basicInfo.portId.validate" width="formfieldWidth"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.zone.label" require="basicInfo.zone.require" display="cloudType=='FUSIONSPHERE'">
            <fm-select id="createInfo.zoneName" name="basicInfo.zone.value"
                       width="formfieldWidth"
                       option="basicInfo.zone.values"></fm-select>
        </tiny-item>
        <tiny-item label="basicInfo.room.label" require="basicInfo.room.require">
            <tiny-combobox id="basicInfo.room.id" values="basicInfo.room.values" validate="basicInfo.room.validate"
                           values-from="basicInfo.room.valuesFrom" match-method="basicInfo.room.matchMethod"
                           width="formfieldWidth" height="basicInfo.room.height" select="basicInfo.room.select()"
                           tooltip="basicInfo.room.tooltip"></tiny-combobox>
        </tiny-item>
        <tiny-item label="basicInfo.cabinet.label" require="basicInfo.cabinet.require">
            <tiny-combobox id="basicInfo.cabinet.id" values="basicInfo.cabinet.values"
                           values-from="basicInfo.cabinet.valuesFrom"
                           match-method="basicInfo.cabinet.matchMethod" height="basicInfo.cabinet.height"
                           width="formfieldWidth" validate="basicInfo.cabinet.validate"
                           tooltip="basicInfo.cabinet.tooltip"></tiny-combobox>
        </tiny-item>
        <tiny-item label="basicInfo.subrack.label" require="basicInfo.subrack.require">
            <tiny-textbox id="basicInfo.subrack.id" value="basicInfo.subrack.value" type="input"
                          tooltip="basicInfo.subrack.tooltip" validate="basicInfo.subrack.validate"
                          tip-position="right" width="formfieldWidth"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.username.label" require="basicInfo.username.require">
            <tiny-textbox id="basicInfo.username.id" value="basicInfo.username.value"
                          disable="basicInfo.username.disable" width="formfieldWidth"
                          type="input" validate="basicInfo.username.validate"></tiny-textbox>
              <span popover="{{basicInfo.username.tips}}" popover-trigger="mouseenter"
                    class="small-icon small-icon-tips"></span>
        </tiny-item>
        <tiny-item label="basicInfo.password.label" require="basicInfo.password.require">
            <tiny-textbox id="basicInfo.password.id" value="basicInfo.password.value"
                          disable="basicInfo.password.disable" width="formfieldWidth"
                          type="basicInfo.password.type" validate="basicInfo.password.validate"></tiny-textbox>
             <span popover="{{basicInfo.password.tips}}" popover-trigger="mouseenter"
                   class="small-icon small-icon-tips"></span>
        </tiny-item>
        <tiny-item label="basicInfo.passwordConfirm.label"
                   require="basicInfo.passwordConfirm.require">
            <tiny-textbox id="basicInfo.passwordConfirm.id"
                          disable="basicInfo.passwordConfirm.disable"
                          value="basicInfo.passwordConfirm.value"
                          extend-function="basicInfo.passwordConfirm.extendFunction"
                          type="basicInfo.passwordConfirm.type"
                          width="formfieldWidth"
                          validate="basicInfo.passwordConfirm.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="basicInfo.description.label" require="basicInfo.description.require">
            <tiny-textbox id="basicInfo.description.id" value="basicInfo.description.value"
                          type="basicInfo.description.type"
                          width="formfieldWidth"
						  validate="basicInfo.description.validate"
                          height="basicInfo.description.height"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="basicInfo.nextBtn.id" text="basicInfo.nextBtn.text"
                         click="basicInfo.nextBtn.click()"></tiny-button>
            <tiny-button id="basicInfo.cancelBtn.id" text="basicInfo.cancelBtn.text"
                         click="basicInfo.cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
