<link href="../theme/default/css/formfield.css" type="text/css" rel="stylesheet"/>
<div id="addLoadBalancerBusinessConfig">
    <tiny-formfield>
        <tiny-item label="businessConfig.interfaceType.label" require="businessConfig.interfaceType.require">
            <tiny-select id="businessConfig.interfaceType.id" values="businessConfig.interfaceType.values"
                         width="formfieldWidth"
                         validate="businessConfig.interfaceType.validate"></tiny-select>
               <span popover="{{businessConfig.interfaceType.tips}}" popover-trigger="mouseenter"
                     class="small-icon small-icon-tips"></span>
        </tiny-item>
        <tiny-item label="businessConfig.interfaceName.label" require="businessConfig.interfaceName.require">
            <tiny-textbox id="businessConfig.interfaceName.id" value="businessConfig.interfaceName.value" type="input"
                          validate="businessConfig.interfaceName.validate" width="formfieldWidth"></tiny-textbox>
            <span popover="{{businessConfig.interfaceName.tips}}" popover-trigger="mouseenter"
                  class="small-icon small-icon-tips"></span>
        </tiny-item>
        <tiny-item label="businessConfig.maxThroughput.label" require="businessConfig.maxThroughput.require">
            <tiny-textbox id="businessConfig.maxThroughput.id" value="businessConfig.maxThroughput.value" type="input"
                          validate="businessConfig.maxThroughput.validate" width="formfieldWidth"></tiny-textbox>
        </tiny-item>
        <tiny-item label="businessConfig.threshold.label" require="businessConfig.threshold.require">
            <tiny-textbox id="businessConfig.threshold.id" value="businessConfig.threshold.value" type="input"
                          validate="businessConfig.threshold.validate" width="formfieldWidth"></tiny-textbox>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button id="businessConfig.preBtn.id" text="businessConfig.preBtn.text"
                         click="businessConfig.preBtn.click()"></tiny-button>
            <tiny-button id="businessConfig.nextBtn.id" text="businessConfig.nextBtn.text"
                         click="businessConfig.nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="businessConfig.cancelBtn.id" text="businessConfig.cancelBtn.text"
                         click="businessConfig.cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
