<div fm-help help="'drawer_dnat'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span>DNAT</span></li>
            <li class="two-lead">
				<div ng-repeat="e in i18n.split(i18n.nat_general_view_explan_label)">
					{{e}}<br/>
				</div>
				<div ng-if="!i18n.nat_general_view_explan_label">
                <p>DNAT即目的地址转换，是将一组内部地址映射到一组公网地址。</p>
                <p>主要用于内部服务对外发布，需要选取一个公网IP地址，与路由网络中的内部地址进行地址转换。</p>
				</div>
            </li>
            <li class="divider"></li>
        </ul>
    </div>

    <div class="content-right-box">
        <div class="bottom10 clearfix">
            <!--刷新、帮助-->
            <div class="pull-right">
                <a class="btn-link">
                    <div ng-click="table.update()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div>
			<fm-table columns="table.columns" data="table.data"
				detail-click='table.func' detail="'app/business/vdc/views/dnat/dnatDetail.html'"
                total="table.total" change="change" update="table.update">
			</fm-table>
        </div>
    </div>
</div>
