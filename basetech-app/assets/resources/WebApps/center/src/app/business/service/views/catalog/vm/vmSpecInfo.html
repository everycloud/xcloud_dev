<div>
    <div>
        <div style="margin-top: 0;" class="panel_title fl" >{{i18n.spec_term_vm_label}}：</div>
        <div style="padding-left: 90px;">
            <tiny-radiogroup id="catalogVmSpec.lock.id" values="catalogVmSpec.lock.values" spacing="catalogVmSpec.lock.spacing" layout="catalogVmSpec.lock.layout" change="catalogVmSpec.lock.change()"></tiny-radiogroup>
        </div>
        <div class="horizontal_line" style="clear:both;"></div>
    </div>
    <div id="vmSpecList" class="top10">
        <div class="tabbable left5">
            <ul class="nav nav-tabs">
                <li ng-class="{active:(service.configType!='userDefine')}" ng-if="cloudType != 'IT'">
                    <a class="btn-link" data-toggle="tab"  data-target="#catalogVmSysConfig" ng-click="changeConfigType('system')" ng-bind="i18n.spec_term_sysSpec_label"></a></li>
                <li ng-class="{active:(service.configType=='userDefine')}" ng-if="cloudType == 'IT'"><a class="btn-link" data-toggle="tab"
                    data-target="#catalogVmUserConfig" ng-click="changeConfigType('userDefine')" ng-bind="i18n.common_term_customSpec_label"></a></li>
            </ul>
            <div class="tab-content">
                <!--系统规格标签页-->
                <div class="active top5" id="catalogVmSysConfig" ng-show="service.configType != 'userDefine'">
                    <tiny-select id="specInfo.configTem.id" values="specInfo.configTem.values" width="specInfo.configTem.width"
                                 change="specInfo.configTem.change()" validate="specInfo.configTem.validate">
                    </tiny-select>
                    <div class="left11 top20"ng-bind="i18n.spec_term_vmDetail_label"></div>
                    <tiny-formfield>
                        <tiny-item label="specInfo.configTem.label">
                            <span ng-bind="specInfo.configTem.detail.name"></span>
                        </tiny-item>
                        <tiny-item label="specInfo.cpuNum.label">
                            <span ng-bind="specInfo.configTem.detail.cpuCount"></span>vCPU
                        </tiny-item>
                        <tiny-item label="specInfo.memory.label">
                            <span ng-bind="specInfo.configTem.detail.memSize"></span>MB
                        </tiny-item>
                        <tiny-item label="specInfo.disk.label">
                            <span ng-bind="specInfo.configTem.detail.diskTotalSize"></span>GB
                        </tiny-item>
                    </tiny-formfield>
                </div>
                <!--自定义规格标签页-->
                    <div class="form-item" ng-show="service.configType == 'userDefine'">
                        <div class="createpage-title none-line" ng-bind="specInfo.cpuNum.label"></div>
                        <div class="form-value">
                            <div class="options createvm-cpu">
                                <div ng-click="changeCpuSpec($event)" class="types-options cpu-options selected" data-value="1">1{{i18n.common_term_core_label}}</div>
                                <div ng-click="changeCpuSpec($event)" class="types-options cpu-options " data-value="2">2{{i18n.common_term_core_label}}</div>
                                <div ng-click="changeCpuSpec($event)" class="types-options cpu-options " data-value="4">4{{i18n.common_term_core_label}}</div>
                                <div ng-click="changeCpuSpec($event)" class="types-options cpu-options " data-value="8">8{{i18n.common_term_core_label}}</div>
                                <div ng-click="changeCpuSpec($event)" class="types-options cpu-options " self-defined data-value="" ng-bind="i18n.common_term_custom_label"></div>
                                <div class="input-tip">1～64</div>
                            </div>
                        </div>
                    <div class="form-item">
                        <div class="createpage-title none-line" ng-bind="specInfo.memory.label"></div>
                        <div class="form-value">
                            <div class="options createvm-memory">
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options selected" data-value="512">512MB</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="1024">1G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="2048">2G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="4096">4G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="6144">6G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="8192">8G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="12288">12G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="16384">16G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="24576">24G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" data-value="32768">32G</div>
                                <div ng-click="changeMemorySpec($event)" class="types-options memory-options" self-defined data-value="" style="width: 50px" ng-bind="i18n.common_term_custom_label"></div>
                                <div class="input-tip">1～1024</div>
                            </div>
                        </div>
                    </div>
                        <div class="custom-instance-types">
                            <div class="form-item">
                                <div>SLA:</div>
                                <div class="types createvm-types">
                                    <div ng-repeat="sla in slaValues"
                                         class="types-item"
                                         data-value="{{sla}}"
                                         ng-class="{selected:sla==slaName}">
                                        <div class="inner" ng-style="getSlaStyle($index)">
                                            <i class="icon-white"  ng-class="{'icon-ok':sla==slaName}"></i>
                                        </div>
                                        <div class="type-name" ng-bind="sla" title="{{sla}}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top20">
            <tiny-button id="catalogVmSpec.preBtn.id" text="catalogVmSpec.preBtn.text" tooltip="catalogVmSpec.preBtn.tooltip"
                         click="catalogVmSpec.preBtn.click()"></tiny-button>
            <tiny-button id="catalogVmSpec.nextBtn.id" text="catalogVmSpec.nextBtn.text" tooltip="catalogVmSpec.nextBtn.tooltip"
                         click="catalogVmSpec.nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="catalogVmSpec.cancelBtn.id" text="catalogVmSpec.cancelBtn.text" tooltip="catalogVmSpec.cancelBtn.tooltip"
                         click="catalogVmSpec.cancelBtn.click()"></tiny-button>
        </div>
</div>
<style type="text/css">
    .custom-instance-types .types {
        overflow: hidden;
    }

    .custom-instance-types .types-item:first-child {
        margin-left: 0;
    }

    .custom-instance-types .types-item {
        cursor: pointer;
        float: left;
        height: 70px;
        width: 56px;
        opacity: .9;
        text-align: center;
        margin: 0 10px;
    }

    .custom-instance-types .types-item .inner {
        padding-top: 6px;
        height: 30px;
    }

    .custom-instance-types .types-item:hover, .custom-instance-types .types-item.selected {
        opacity: 1;
    }

    .custom-instance-types .types-item h6 {
        margin-top: 5px;
        text-align: center;
    }

    .custom-instance-types .options {
        margin: 10px 0;
    }

    .types-options:first-child {
        margin-left: 0;
    }

    .cpu-options {
        width: 112px;
    }

    .types-options {
        padding: 20px 7px;
        background: #fff;
        color: #1f90c8;
        border: 1px solid #cfeaf8;
        font-size: 16px;
        margin: 0 4px;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }

    .types-options:first-child {
        margin-left: 0;
    }

    .types-options.selected {
        border: 1px solid #1c82b4;
        background: #1f90c8;
        color: #fff;
    }

    .types-options.disabled {
        cursor: no-drop;
        border: 1px solid #d6d6d6;
        background: #eee;
        color: #777;
        -webkit-text-shadow: 0 1px #fff;
        -moz-text-shadow: 0 1px #fff;
        text-shadow: 0 1px #fff;
    }

    .types-options.disabled:hover {
        border: 1px solid #d6d6d6;
        background: #eee;
        color: #777;
    }

    .memory-options {
        padding: 12px 8px;
        width: 28px;
        font-size: 12px;
        height: 33px;
        line-height: 33px;
        vertical-align: middle;
        word-break: break-all;
    }

    .memory-options:first-child {
        line-height: 16px;
    }

    .input-tip {
        color: red;
        display: none;
    }
</style>
