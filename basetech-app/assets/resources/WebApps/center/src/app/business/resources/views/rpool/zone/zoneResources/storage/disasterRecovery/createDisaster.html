<div id="createDisasterDiv" class="alert-tip-first">
    <tiny-formfield>
        <tiny-item label="nameTextbox.label" require="nameTextbox.require">
            <tiny-textbox id="nameTextbox.id" value="nameTextbox.name" validate="nameTextbox.validate"
                          width="nameTextbox.width"></tiny-textbox>
        </tiny-item>
        <tiny-item label="descTextbox.label" require="descTextbox.require">
            <tiny-textbox id="descTextbox.id" value="descTextbox.value"
                          width="descTextbox.width" type="descTextbox.type"
                          validate="descTextbox.validate" height="descTextbox.height">
            </tiny-textbox>
        </tiny-item>
        <tiny-item>
            <tiny-button id="addButton.id" text="addButton.text"
                         tooltip="addButton.tooltip" click="addButton.click()"></tiny-button>
        </tiny-item>
        <tiny-item label="label.member">
            <div style="width: 650px">
                <tiny-table id="disasterTable.id" data="disasterTable.data" columns='disasterTable.columns'
                            columns-draggable="disasterTable.columnsDraggable"
                            enable-pagination="disasterTable.enablePagination"
                            render-row="disasterTable.renderRow"></tiny-table>
            </div>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button class="major-btn" id="createBtn.id" text="createBtn.text"
                         tooltip="createBtn.tooltip" click="createBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
<script type="application/javascript">
    require(["tiny-widgets/Checkbox",
        "app/business/resources/controllers/rpool/zone/zoneResources/storage/disasterRecovery/createDisasterCtrl"], function (Checkbox, disasterCtrl) {
        var rootElement = $("#createDisasterDiv");
        rootElement.attr("ng-controller", "resources.zone.createDisaster.ctrl");
        var dep = ['ng', 'wcc', disasterCtrl.name];
        dep.unshift(["$provide", function ($provide) {
            $provide.value("$rootElement", rootElement);
        }]);
        var $injector = angular.injector(dep);
        $injector.invoke(function ($compile) {
            var scope = rootElement.scope();
            $compile(rootElement)(scope);
            scope.$digest();
        });
    });
</script>
