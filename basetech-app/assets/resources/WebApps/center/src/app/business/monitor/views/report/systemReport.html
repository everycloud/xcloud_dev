<link rel="stylesheet" type="text/css" href="../theme/light/css/report.css">
<div fm-help help="'drawer_report_sys'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li>
                <span>{{i18n.report_term_sysReport_label}}</span>
            </li>
            <li class="two-lead">
                <p ng-bind-html="i18n.report_report_view_explan_sys_label"></p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <div class="fm-btn-bottom-small clearfix">
            <tiny-button class="major-btn" id="enableAllBtn.id" text="enableAllBtn.text" display="enableAllBtn.display" click="enableAllBtn.click()"></tiny-button>
            <tiny-button id="disableAllBtn.id" text="disableAllBtn.text" display="disableAllBtn.display" click="disableAllBtn.click()"></tiny-button>
            <div class="pull-right">
                <a class="btn-link">
                    <div ng-click="refresh.click()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div>
            <tiny-table id="model.id"
                        data="model.datas"
                        columns="model.columns"
                        enable-pagination="model.pagination"
                        pagination-style="model.paginationStyle"
                        length-change="model.lengthChange"
                        length-menu="model.lengthMenu"
                        display-length="model.displayLength"
                        enable-filter="model.enableFilter"
                        cur-page="model.curPage" 
                        total-records="model.totalRecords"
                        request-config="model.requestConfig"
                        hide-total-records="model.hideTotalRecords"
                        render-row="model.renderRow"
                        callback="model.callback"
                        change-select="model.changeSelect"
                        show-details="model.showDetails"
                        columns-draggable="model.columnsDraggable"></tiny-table>
        </div>
    </div>
</div>
