<div fm-help help="'drawer_device_fw'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="i18n.device_term_firewall_label"></span></li>
            <li class="two-lead">
                <p ng-bind-html="i18n.device_fire_view_explan_fire_label"></p>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <div class="fm-btn-bottom-small clearfix">
            <tiny-button class="major-btn" ng-show="right.hasDeviceOperateRight" id="addFirewall.id"
                         text="addFirewall.text"
                         click="addFirewall.click()">
            </tiny-button>
            <tiny-button ng-show="right.hasDeviceOperateRight" id="importConfig.id" text="importConfig.text"
                         click="importConfig.click()" disabled="importConfig.disabled">
            </tiny-button>

            <!--刷新、列选择、帮助-->
            <div class="pull-right">
                <tiny-filtersel id="zoneFilter.id" values="zoneFilter.values" width="zoneFilter.width"
                                default-label="zoneFilter.dftLabel" change="zoneFilter.change()">
                </tiny-filtersel>
                <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
                <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width"
                                suggest-size="searchBox.suggestSize" maxlength="searchBox.maxLength"
                                suggest="searchBox.suggest" search="searchBox.search">
                </tiny-searchbox>
              </span>
                <a class="btn-link">
                    <div ng-click="operate.queryFirewalls()" id="refreshFirewall"
                         title="{{i18n.common_term_fresh_button}}"
                         class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div>
            <tiny-table id="firewallTable.id" data="firewallTable.data"
                        columns="firewallTable.columns"
                        enable-pagination="firewallTable.enablePagination"
                        pagination-style="firewallTable.paginationStyle"
                        enable-filter="firewallTable.enableFilter" length-change="firewallTable.lengthChange"
                        length-menu="firewallTable.lengthMenu" display-length="firewallTable.displayLength"
                        request-config="firewallTable.requestConfig" column-sorting="firewallTable.columnSorting"
                        hide-total-records="firewallTable.hideTotalRecords"
                        columns-visibility="firewallTable.columnsVisibility"
                        columns-draggable="firewallTable.columnsDraggable"
                        callback="firewallTable.callback" change-select="firewallTable.changeSelect"
                        total-records="firewallTable.totalRecords" render-row="firewallTable.renderRow"
                        show-details="firewallTable.showDetails"></tiny-table>
        </div>
    </div>
</div>
</div>
