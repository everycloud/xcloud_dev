<div class="container-fluid">
    <div id="modifyOrgVdc" ng-controller="userMgr.org.modifyOrgVdc.ctrl">
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="name.value" readonly="name.readonly" tooltip="name.tooltip" validate="name.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="description.label" require="description.require">
                <tiny-textbox id="description.id" value="description.value" validate="description.validate"
                              width="description.width" height="description.height" readonly="description.readonly" type="description.type"></tiny-textbox>
            </tiny-item>
            <tiny-item label="cpuUpperLimit.label" require="cpuUpperLimit.require">
                <tiny-textbox id="cpuUpperLimit.id" validate="cpuUpperLimit.validate" tooltip="cpuUpperLimit.tooltip"
                              readonly="cpuUpperLimit.readonly" value="cpuUpperLimit.value"></tiny-textbox>
            </tiny-item>
            <tiny-item label="memoryUpperLimit.label" require="memoryUpperLimit.require">
                <tiny-textbox id="memoryUpperLimit.id" validate="memoryUpperLimit.validate" tooltip="memoryUpperLimit.tooltip"
                              readonly="memoryUpperLimit.readonly" value="memoryUpperLimit.value"></tiny-textbox>
            </tiny-item>
            <tiny-item label="storageUpperLimit.label" require="storageUpperLimit.require">
                <tiny-textbox id="storageUpperLimit.id" validate="storageUpperLimit.validate" tooltip="storageUpperLimit.tooltip"
                              readonly="storageUpperLimit.readonly" value="storageUpperLimit.value"></tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button class="major-btn" id="modifyBtn.id" text="modifyBtn.text" click="modifyBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
require(["app/business/vdc/controllers/orgVdc/modifyOrgVdcCtrl"], function(modifyOrgVdcCtrl) {
    var $injector = angular.injector(["ng", modifyOrgVdcCtrl.name]);
    $injector.invoke(function($compile) {
        var link = $compile($("#modifyOrgVdc"));
        link($("#modifyOrgVdc").scope());
        $("#modifyOrgVdc").scope().$digest();
    });
});
</script>
