<div id="addLoadBalancerConfirm">
    <div>
        <tiny-formfield labelwidth="155">
            <span class="createpage-title" ng-bind="i18n.common_term_basicInfo_label"></span>
            <tiny-item label="basicInfo.ip.label">
                <div ng-bind="createInfo.deviceIp"></div>
            </tiny-item>
            <tiny-item label="basicInfo.peerIp.label">
                <div ng-bind="createInfo.peerIp"></div>
            </tiny-item>
            <tiny-item label="basicInfo.protocol.label">
                <div ng-bind="basicInfo.protocol.value"></div>
            </tiny-item>
            <tiny-item label="basicInfo.portId.label">
                <div ng-bind="createInfo.accessPara.port"></div>
            </tiny-item>
            <tiny-item label="basicInfo.zone.label" display="cloudType=='FUSIONSPHERE'">
                <div ng-bind="createInfo.zoneName"></div>
            </tiny-item>
            <tiny-item label="basicInfo.room.label">
                <div ng-bind="createInfo.roomName"></div>
            </tiny-item>
            <tiny-item label="basicInfo.cabinet.label">
                <div ng-bind="createInfo.rackName"></div>
            </tiny-item>
            <tiny-item label="basicInfo.subrack.label">
                <div ng-bind="createInfo.subRackName"></div>
            </tiny-item>
            <tiny-item label="basicInfo.username.label">
                <div ng-bind="createInfo.accessPara.userName"></div>
            </tiny-item>
        </tiny-formfield>
        <br>
        <tiny-formfield labelwidth="155">
            <span class="createpage-title" ng-bind="i18n.common_term_serviceCfg_label"></span>
            <tiny-item label="businessConfig.interfaceType.label">
                <div ng-bind="createInfo.businessCfg.businessInterfaceType"></div>
            </tiny-item>
            <tiny-item label="businessConfig.interfaceName.label">
                <div ng-bind="createInfo.businessCfg.businessInterfaceName"></div>
            </tiny-item>
            <tiny-item label="businessConfig.maxThroughput.label">
                <div ng-bind="createInfo.businessCfg.maxThroughutCapacity"></div>
            </tiny-item>
            <tiny-item label="businessConfig.threshold.label">
                <div ng-bind="createInfo.businessCfg.resouceAlarmThreshold"></div>
            </tiny-item>
        </tiny-formfield>
        <br>
    </div>

    <div class="fm-btn-top-large">
        <tiny-button id="confirmInfo.preBtn.id" text="confirmInfo.preBtn.text"
                     click="confirmInfo.preBtn.click()"></tiny-button>
        <tiny-button class="major-btn" id="confirmInfo.okBtn.id" text="confirmInfo.okBtn.text"
                     click="confirmInfo.okBtn.click()"></tiny-button>
        <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text"
                     click="confirmInfo.cancelBtn.click()"></tiny-button>
    </div>
</div>
