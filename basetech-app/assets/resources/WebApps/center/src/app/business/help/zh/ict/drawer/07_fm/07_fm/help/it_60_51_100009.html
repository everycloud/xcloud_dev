<h1 class="topictitle1">机房</h1>

<div>
<div class="section"><p>显示所有机房信息，便于用户以机房维度查看其中所包含的物理设备。</p>
<p>单击机房名称，可以查看机房详情、机房内的机柜列表。</p>
</div>

<div class="section"><h4 class="sectiontitle">添加机房</h4><p>在进行物理设备接入任务时，可手动输入新的机房名称，也可在已有机房中选择。</p>
<p>手动输入新的机房名称后，<span class="wintitle">“机房”</span>界面列表中会显示新增的机房信息。</p>
</div>

<div class="section"><h4 class="sectiontitle">更新机房信息</h4><p>当机房名称、位置、描述等信息发生变更时，需及时将信息同步到<span>FusionManager</span>系统中。</p>
</div>
