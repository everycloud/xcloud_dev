<div class="public_ip_pool_detail" ng-controller="detailCtrl">
    <div id="publicIpDetailTabs" class="tiny-tabs-container">
        <div class="tiny-tabs-titles">
            <ul>
                <li>
                    <a url="app/business/resources/views/rpool/zone/zoneResources/network/publicIP/publicIpUsageDetail.html"
                       active="true">{{i18n.perform_term_publicIPusage_label}}</a>
                </li>
                <li ng-show="showTab">
                    <a url="app/business/resources/views/rpool/zone/zoneResources/network/publicIP/publicIpPoolDetail.html">{{i18n.vpc_term_publicIPpoolDetail_label}}</a>
                </li>
            </ul>
        </div>
        <div class="tiny-tabs-content">
        </div>
    </div>
</div>
<script>
    require(['tiny-widgets/Tabs',
        'app/business/resources/controllers/rpool/zone/zoneResources/network/publicIP/detailCtrl'],
            function (Tabs, detailCtrl) {
                var dep = ['ng', 'wcc', detailCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $(".public_ip_pool_detail"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($(".public_ip_pool_detail"))($rootScope);
                    $rootScope.$digest();
                });

                var tabs = new Tabs({
                    "id": "publicIpDetailTabs"
                });
            });
</script>
