<h1 class="topictitle1">VPC</h1>


<div>
<p>当前云资源池下的所有VPC均会显示在概览界面。</p>

<div class="section"><p>VPC能够为VDC提供安全、隔离的网络环境，您可以在VPC中自定义与传统网络无差别的虚拟网络，同时提供弹性IP、安全组等高级网络服务，以满足更多的业务部署要求。</p>
<p>VPC只能在租户视图中创建。</p>
</div>
