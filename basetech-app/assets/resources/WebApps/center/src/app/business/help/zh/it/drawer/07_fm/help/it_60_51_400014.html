<h1 class="topictitle1">DNAT</h1>


<div>
<div class="section"><p>当前云资源池下的所有申请的DNAT地址均会显示在该界面。</p>
<p>DNAT即目的地址转换，是将一组内部地址映射到一组公网地址。当内部需要提供对外服务时（如对外发布web网站），外部地址发起主动连接，由防火墙上的网关接收这个连接，然后将连接转换到内部，此过程是由带有公网IP地址的网关替代内部服务来接收外部的连接，然后在内部做地址转换，主要用于内部服务对外发布。</p>
</div>
