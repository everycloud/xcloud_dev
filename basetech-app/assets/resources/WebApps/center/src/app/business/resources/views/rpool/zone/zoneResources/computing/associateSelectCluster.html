<div id="associateSelectClusterDiv">
    <div class="clearfix">
        <tiny-table id="selectClusterTable.id" caption="selectClusterTable.caption" data="selectClusterTable.data"
                    pagination-style="selectClusterTable.paginationStyle"
                    columns='selectClusterTable.columns' render-row="selectClusterTable.renderRow"
                    total-records="selectClusterTable.totalRecords" length-change="selectClusterTable.lengthChange"
                    cur-page="selectClusterTable.curPage" display-length="selectClusterTable.displayLength"
                    enable-pagination="selectClusterTable.enablePagination"
                    length-menu="selectClusterTable.lengthMenu" callback="selectClusterTable.callback"
                    column-sorting="selectClusterTable.columnSorting"
                    change-select="selectClusterTable.changeSelect"></tiny-table>
    </div>
    <div class="clear_both fm-btn-top-large">
        <tiny-button id="clusterNextButton.id" text="clusterNextButton.text"
                     click="clusterNextButton.click()" class="major-btn"></tiny-button>
        <tiny-button id="clusterCancelButton.id" text="clusterCancelButton.text"
                     click="clusterCancelButton.click()"></tiny-button>
    </div>
</div>
