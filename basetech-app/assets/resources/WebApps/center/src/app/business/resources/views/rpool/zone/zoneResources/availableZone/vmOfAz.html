<div id="vmOfAzDiv">

                    total-records="vmTable.totalRecords" display-length="vmTable.displayLength"

</div>
<script type="application/javascript">
    require([ 'app/business/resources/controllers/rpool/zone/zoneResources/availableZone/vmOfAzCtrl'],

</script>
