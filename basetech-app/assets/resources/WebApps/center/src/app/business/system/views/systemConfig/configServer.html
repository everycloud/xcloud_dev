<div class="container-fluid">
    <div id="configServerDiv">
        <div class="bottom5 color2" ng-bind="i18n.sys_term_setFTP_button"></div>

        <tiny-formfield>

            <tiny-item label="ip.label" require="ip.require">
                <tiny-ip id="ip.id"
                         type="ip.type"
                         width="ip.width"
                         value="ftp.ip"
                         extend-function="ip.extendFunction"
                         validate="ip.validate"></tiny-ip>
            </tiny-item>

            <tiny-item label="port.label" require="port.require">
                <tiny-textbox id="port.id"
                              value="ftp.port"
                              extend-function="port.extendFunction"
                              validate="port.validate"></tiny-textbox>
            </tiny-item>

            <tiny-item label="userName.label" require="userName.require">
                <tiny-textbox id="userName.id"
                              value="ftp.userName"
                              validate="userName.validate"></tiny-textbox>
            </tiny-item>

            <tiny-item label="password.label" require="password.require">
                <tiny-textbox id="password.id"
                              type="password.type"
                              disable="repassword.disable"
                              validate="password.validate"></tiny-textbox>
            </tiny-item>

            <tiny-item label="repassword.label" require="repassword.require">
                <tiny-textbox id="repassword.id"
                              type="repassword.type"
                              disable="repassword.disable"
                              extend-function="repassword.extendFunction"
                              validate="repassword.validate"></tiny-textbox>
            </tiny-item>

            <tiny-item label="protocol.label" require="protocol.require">
                <tiny-radiogroup id="protocol.id"
                                 spacing="protocol.spacing"
                                 values="protocol.values"
                                 layout="protocol.layout"
                                 change="protocol.change()"></tiny-radiogroup>
            </tiny-item>

            <tiny-item label="" require="">
                <div class="fm-btn-top-large">
                    <fm-button class="major-btn" id="saveBtn.id" text="saveBtn.text" click="saveBtn.save"></fm-button>
                    <fm-button id="closeBtn.id" text="closeBtn.text" click="closeBtn.close"></fm-button>
                </div>
            </tiny-item>

        </tiny-formfield>
    </div>
</div>

<script type="application/javascript">
    require(['app/business/system/controllers/systemConfig/configServerCtrl'],
            function (configServerCtrl) {
                $("#configServerDiv").attr("ng-controller", "configServerCtrl");
                var dep = ['ng', 'wcc', configServerCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#configServerDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#configServerDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
