<h1 class="topictitle1">存储</h1>
<ul><li><a href="#it_60_51_100052__1.2.2.1">导出存储信息</a></li></ul>
<div>
<div class="section"><p>数据存储是虚拟化环境对存储资源上的存储单元进行的统一封装。用于为虚拟机提供硬盘资源。</p>
<p>在关联集群成功后，集群中包含的存储会显示在该界面。</p>
</div>

<div class="section"><a name="it_60_51_100052__1.2.2.1"></a><a name="1.2.2.1"></a><h4 class="sectiontitle"><a href="#it_60_51_100052" class="sectiontitle2contents">导出存储信息</a></h4><p>通过导出功能，您可以将存储信息导出到本地。</p>
<p>在<span class="menucascade">“<span class="uicontrol">资源</span> &gt; <span class="uicontrol">资源分区</span> &gt; <span class="uicontrol"><i><span class="varname">选择一个资源分区</span></i></span> &gt; <span class="uicontrol">计算资源池</span> &gt; <span class="uicontrol"><i><span class="varname">选择一个资源集群</span></i></span> &gt; <span class="uicontrol">存储</span>”</span>界面，单击<span class="uicontrol">“导出”</span>。</p>
</div>
