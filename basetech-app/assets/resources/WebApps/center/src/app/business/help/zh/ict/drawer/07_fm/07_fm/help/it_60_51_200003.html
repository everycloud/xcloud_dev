<h1 class="topictitle1">角色</h1>

<div>
<div class="section" id="it_60_51_200003__sec_role"><a name="it_60_51_200003__sec_role"></a><a name="sec_role"></a><p>角色是一系列操作权限的集合。</p>
<div class="p"><span>FusionManager</span>接入keystone后，系统中存在两种默认角色。默认角色如下：<ul><li>administrator：系统超级管理员，默认的系统管理类角色，具有系统管理类的所有权限。</li><li>operator：系统操作员，默认的系统管理角色，具有系统管理类操作权限，例如系统配置、时间管理、操作日志、监控、报表、资源等权限，不具有权限管理、VDC权限。建议系统的一般维护人员使用该角色。</li></ul>
</div>
