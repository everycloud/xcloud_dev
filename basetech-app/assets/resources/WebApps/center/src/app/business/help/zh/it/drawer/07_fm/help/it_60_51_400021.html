<h1 class="topictitle1">VPN网关</h1>


<div>
<div class="section"><p>当前云资源池下的所有创建的VPN网关均会显示在该界面。</p>
<p>VPN业务用于在公用网络上，为远端用户和VPC之间建立一条安全加密的通信隧道，使远端用户通过VPN直接访问VPC中的业务资源。VPN网关为VPN隧道在VPC一端提供路由功能。</p>
</div>

<div class="section"><h4 class="sectiontitle">创建VPN网关</h4><p>为共享VPC创建VPN网关，VPN网关会使用一个弹性IP地址作为网关地址。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除VPN网关</h4><p>删除共享VPC中不再使用的VPN网关，如果VPN网关下存在VPN链接，则不允许删除。</p>
</div>
