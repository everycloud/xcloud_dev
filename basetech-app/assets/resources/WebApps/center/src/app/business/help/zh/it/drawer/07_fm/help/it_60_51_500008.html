<h1 class="topictitle1">自定义报表</h1>


<div><p></p>

<p>自定义报表为您提供定制化的报表统计和下载功能。在系统报表不能完全满足您的需求时，您可以方便的通过创建自定义报表实现统计对象的数据统计。</p>

<div class="section"><h4 class="sectiontitle">创建自定义报表</h4><p>自定义报表支持对CPU、内存等资源统计对象进行数据统计。</p>
</div>

<div class="section"><h4 class="sectiontitle">修改自定义报表</h4><p>当您需要修改已经创建的自定义报表的名称、统计对象和统计指标时，可以修改自定义报表。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除自定义报表</h4><p>当您不再需要某个统计对象的报表时，可以删除自定义报表。</p>
</div>

<div class="section"><h4 class="sectiontitle">下载自定义报表</h4><p>当您需要查看自定义的报表对象的统计数据时，您可以下载报表到本机进行查看。</p>
</div>

</div>


</body>
</html>
