<h1 class="topictitle1">磁盘</h1>


<div>
<div class="section"><p>磁盘为虚拟机提供数据存储空间，它独立于虚拟机的生命周期而存在。</p>
<p>管理员在该界面可以查看和调整环境中存在的所有磁盘。</p>
</div>


<div class="section"><h4 class="sectiontitle">更改磁盘属性</h4><p>磁盘创建后，可修改磁盘的名称。</p>
</div>
