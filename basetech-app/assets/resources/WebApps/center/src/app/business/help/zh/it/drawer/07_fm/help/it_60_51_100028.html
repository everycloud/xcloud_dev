<h1 class="topictitle1">VLB</h1>

<div>
<p>VLB是虚拟负载均衡器，提供负载均衡业务。当前资源分区内，在VPC中创建的VLB均会在该界面显示。</p>

<div class="p">VLB分为如下两种：<ul><li>硬件负载均衡：由物理负载均衡器设备提供。</li><li>软件负载均衡：由<span>FusionManager</span>中的系统服务虚拟机提供。</li></ul>
</div>

<div class="section"><h4 class="sectiontitle">如何获得VLB</h4><p><strong>前提条件</strong></p>
<ul><li>硬件负载均衡：已将物理负载均衡器设备接入<span>FusionManager</span>中。</li><li>软件负载均衡：已在资源分区网络资源池中添加VSA管理网络、已导入VSA虚拟机模板。</li></ul>
<p><strong>获得方法</strong></p>
<p>租户在VPC中创建VLB。</p>
</div>
