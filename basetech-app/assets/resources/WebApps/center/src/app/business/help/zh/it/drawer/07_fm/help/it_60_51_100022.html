<h1 class="topictitle1">DVS</h1>

<div>
<p id="it_60_51_100022__dvs_define"><a name="it_60_51_100022__dvs_define"></a><a name="dvs_define"></a>DVS（Distributed Virtual Switch）是分布式虚拟交换机，与物理交换机一样，构建起虚拟机之间的网络，并提供与外部网络互通的能力。</p>

<p>DVS无需单独创建，因为在<span class="wintitle">“计算资源池”</span>界面，关联资源集群时，资源集群中所包含的DVS会随计算资源一同纳入<span>FusionManager</span>资源分区中，显示在<span class="wintitle">“DVS”</span>界面。</p>

<div class="section"><h4 class="sectiontitle">使用VSS创建DVS</h4><p id="it_60_51_100022__dvs_function"><a name="it_60_51_100022__dvs_function"></a><a name="dvs_function"></a>某些VMware虚拟化环境可能包含VMware标准交换机VSS（Virtual Software Switch），若需使用这些VSS，则需先将VSS转化为可被<span>FusionManager</span>使用的分布式交换机DVS。</p>
</div>
