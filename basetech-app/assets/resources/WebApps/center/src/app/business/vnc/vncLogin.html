    var getQueryString = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    };

    var subRegRex = /\{\s*([^\|\}]+?)\s*(?:\|([^\}]*))?\s*\}/g;

    var sub = function (s, o) {
        return ((s.replace) ? s.replace(subRegRex, function (match, key) {
            return (!(typeof(o[key]) == "undefined")) ? o[key] : match;
        }) : s);
    };

    var checkJreVersion = function () {
        var infoStr = "";

            var versionStr = deployJava.getJREs();
            if (versionStr) {
                for (var i = 0; i < versionStr.length; i++) {
                    if ("1.7.0_15" <= versionStr[i]) {
                        infoStr = "";
                        break;
                    }
                }
            }
        }
        catch (e) {
        }
        // 如果没有安装JRE，则给出提示以及下载链接
        if (infoStr === "") {
            return "success";
        }
        return "fail";

    //卸载光驱
    window.top.VM_DetachCdrom = function() {
        var config = {
            "url": {"s": "/goku/rest/v1.5/irm/{tenant_id}/vms/{id}/action", "o": {"tenant_id": 1, "id": vncOptions.id}},
            "params":JSON.stringify({"dettachIso":{"vmId":vncOptions.id}}),
            "beforeSend": function (request) {
                request.setRequestHeader("X-AUTH-USER-ID", userId);
                request.setRequestHeader("X-HW-Cloud-Auth-Token", tokenId);
            }
        };
        var deferred = $.ajax({
            "type": "POST",
            "contentType": "application/json; charset=UTF-8",
            "url": !isString(config.url) ? sub(config.url.s, config.url.o) : config.url,
            "data": config.params || {},
            "beforeSend": config.beforeSend || function () {
            }
        });

        deferred.complete(function(xmlHttpRequest, ts){
            if (xmlHttpRequest.status != "200") {
                if ('timeout' == ts){
                    jsAlert(i18n.connectTimeOut);
                }
                else{
                    var code = -1;
                    try {
                        var responseObj = JSON.parse(xmlHttpRequest.responseText);
                        code = responseObj.code;
                    } catch (e) {
                    }

                    if ("0" == code){
                        document.vncApp.unloadSuccess();
                    }
                    else if("1002105" == code){
                        document.vncApp.unloadSuccess();
                        setTimeout(function(){
                            document.vncApp.showMessage(i18n.info, i18n.hasNoCdRom);
                        }, 500);
                    }
                    else{
                        jsAlert(i18n.unmountFailure);
                    }
                }

            } else {
                jsAlert(i18n.unmountCdRomSuccess);
                document.vncApp.unloadSuccess();
            }
        });
    };

    // 挂载光驱

        var devicePath = vncOptions.devicePath.replace(/\\/g, '/');

            "url": {"s": "/goku/rest/v1.5/irm/{tenant_id}/vms/{id}/action", "o": {"tenant_id": 1, "id": vncOptions.id}},

                "attachIso": {
                    "vmId": vncOptions.id,
                    "devicePath": devicePath,
                    "username": "",
                    "password": "",
                    "protocol": "sff"
                }
            }),
            "beforeSend": function (request) {
                request.setRequestHeader("X-AUTH-USER-ID", userId);
                request.setRequestHeader("X-HW-Cloud-Auth-Token", tokenId);
            }
        };

        var deferred = $.ajax({
            "type": "POST",
            "contentType": "application/json; charset=UTF-8",
            "url": !isString(config.url) ? sub(config.url.s, config.url.o) : config.url,
            "data": config.params || {},
            "timeout":120000,
            "beforeSend": config.beforeSend || function () {
            }
        });

        deferred.complete(function(xmlHttpRequest, ts){
            var code = -1;
            var taskID = -1;
            try {
                var responseObj = JSON.parse(xmlHttpRequest.responseText);
                code = responseObj.code;
                taskID = responseObj.taskId;
            } catch (e) {
            }

            if (xmlHttpRequest.status != "200") {
                if ('timeout' == ts){
                    jsAlert(i18n.connectTimeOut);
                }
                else{
                    if ("1002104" == code) {
                        document.vncApp.loadCdRomSuccess();
                        document.vncApp.destroyLink();
                        setTimeout(function () {
                            document.vncApp.showMessage(i18n.info, i18n.alreadyMountCdRom);
                        }, 500);
                    }

                        document.vncApp.loadCdRomFailed();
                        jsAlert(i18n.mountFailure);
                    }
                }
                startTimer();
            } else {

                startQueryTaskTimer(taskID, "local");

                startTimer();
            }
        });

    };

    window.top.checkSharePath = function(sharePath) {
        var regExp = /^((\\\\(([1-9]|[1-9]\d|(10|11)\d|12[0-6]|12[8-9]|1[3-9]\d|2[0-1]\d|22[0-3])(\.([0-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])){3})){1})((((\\){1})([a-zA-Z0-9-_ .]{1,})){1,})((\\){1})([a-zA-Z0-9-_ .]{1,})((\.iso)|(\.ISO)|(\.Iso)|(\.iSo)|(\.isO)|(\.ISo)|(\.IsO)|(\.iSO)){1}$/;

    var queryTimehandle = undefined;
    var startQueryTaskTimer = function(taskID, type){
        clearQueryTaskTimer();
        vncOptions.taskID = taskID;

    var clearQueryTaskTimer = function() {

        try{

        }

    };

    var queryMountTask = function () {
        var taskID = vncOptions.taskID;
        var type = vncOptions.type;

        // 查询任务
        var config = {
            "url": {s: "/goku/rest/v1.5/1/tasks?taskid={taskid}&withsubtask={withsubtask}", o: {"taskid": taskID, "withsubtask": 'false'}},
            "beforeSend": function (request) {
                request.setRequestHeader("X-AUTH-USER-ID", userId);
                request.setRequestHeader("X-HW-Cloud-Auth-Token", tokenId);
            }
        };
        var deferred = $.ajax({
            "type": "GET",
            "cache":false,
            "contentType": "application/json; charset=UTF-8",
            "url": !isString(config.url) ? sub(config.url.s, config.url.o) : config.url,
            "data": config.params || {},
            "beforeSend": config.beforeSend || function () {
            }
        });
        deferred.success(function (response) {
            if (response.specificTask.task.taskProgress.status == "SUCCESS") {
                // 成功
                clearQueryTaskTimer();
                if (type == "share") {
                    jsAlert(i18n.mountCdRomSuccess);
                    document.vncApp.cifsLoadSuccess();
                } else if (type == "local") {
                    jsAlert(i18n.mountCdRomSuccess);
                    document.vncApp.loadCdRomSuccess();
                } else {
                    // do nothing
                }
            } else if ("FAILED" == response.specificTask.task.taskProgress.status
                    || "COMPLETED" == response.specificTask.task.taskProgress.status
                    || "CANCELLED" == response.specificTask.task.taskProgress.status
                    || "CANCELLING" == response.specificTask.task.taskProgress.status) {

                // 失败
                clearQueryTaskTimer();
                if (type == "share") {
                    document.vncApp.loadCdRomFailed();
                    document.vncApp.cifsButEnable();
                    jsAlert(i18n.mountFailure);
                } else if (type == "local") {
                    document.vncApp.loadCdRomFailed();
                    jsAlert(i18n.mountFailure);
                } else {
                    // do nothing
                }
            } else {
                // 处理中
            }
        });
        deferred.fail(function (response) {
            // 关闭定时器
            clearQueryTaskTimer();
        });
    };

                }
            }
        }

            return "zh_CN";
        }

        return cookieValue;

                    cookieValue = decodeURIComponent(cookie.substring(key.length + 1));
                    break;
                }
            }
        }

        return cookieValue;
    };

    var queryVmInfo = function() {
        var id = vncOptions.id;
        var config = {
            "url": {"s": "/goku/rest/v1.5/irm/{tenant_id}/vms/{id}", "o": {"tenant_id": 1, "id": id}},
            "beforeSend": function (request) {
                request.setRequestHeader("X-AUTH-USER-ID", userId);
                request.setRequestHeader("X-HW-Cloud-Auth-Token", tokenId);
            }
        };
        var deferred = $.ajax({
            "type": "GET",
            "cache": false,
            "async": false,
            "contentType": "application/json; charset=UTF-8",
            "timeout":60000,
            "url": !isString(config.url) ? sub(config.url.s, config.url.o) : config.url,
            "data": config.params || {},
            "beforeSend": config.beforeSend || function () {
            }
        });
        deferred.success(function (data) {
            if (!data || !data.vmInfo) {
                return;
            }

            var vmInfo = data.vmInfo;
            vncOptions.sessionId = getUportalInfo();
            vncOptions.path = "./";
            vncOptions.vmID = vmInfo.vmVisibleId;
            vncOptions.vmTitle = vmInfo.vmVisibleId + "[" + vmInfo.name + "]";
            vncOptions.cdRomStatus = vmInfo.cdRomStatus;
            vncOptions.canMountCdRom = vmInfo.vmOption.supportRemoteAttach;
            vncOptions.status = vmInfo.status;
            vncOptions.toolInstallStatus = vmInfo.toolInstallStatus;
        });
    };

    var getSessionId = function () {
        var key = "JSESSIONID";
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, key.length + 1) == (key + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(key.length + 1));
                    break;
                }
            }
        }

        return cookieValue;
    };

    var vncLogin = function (domId, vmId) {

        var config = {
            "url": {"s": "/goku/rest/v1.5/irm/{tenant_id}/vms/{id}", "o": {"tenant_id": 1, "id": vmId}},
            "beforeSend": function (request) {
                request.setRequestHeader("X-AUTH-USER-ID", userId);

            }
        };
        var deferred = $.ajax({
            "type": "GET",
            "cache":false,
            "contentType": "application/json; charset=UTF-8",
            "url": !isString(config.url) ? sub(config.url.s, config.url.o) : config.url,
            "data": config.params || {},
            "beforeSend": config.beforeSend || function () {
            }
        });
        deferred.success(function (data) {
            if (!data || !data.vmInfo) {
                return;
            }

            var id = vmId;
            var vmInfo = data.vmInfo;

            var config = {
                "url": {"s": "/goku/rest/v1.5/irm/{tenant_id}/vms/{id}/vnc-acess-info", "o": {"tenant_id": 1, "id": vmId}},
                "beforeSend": function (request) {
                    request.setRequestHeader("X-AUTH-USER-ID", userId);
                    request.setRequestHeader("X-HW-Cloud-Auth-Token", tokenId);
                }
            };
            var deferred = $.ajax({
                "type": "GET",
                "cache":false,
                "contentType": "application/json; charset=UTF-8",
                "url": !isString(config.url) ? sub(config.url.s, config.url.o) : config.url,
                "data": config.params || {},
                "beforeSend": config.beforeSend || function () {
                }
            });
            deferred.success(function (data) {
                var vncAcessInfo = data.vncAcessInfo;
                var cookieValue = getSessionId();

                loadVNCApplet(domId, {
                    "id": id,
                    "sessionId": cookieValue,
                    "path": "./",
                    "vncIp": vncAcessInfo.hostip,
                    "vmPort": vncAcessInfo.vncport,
                    "vncPwd": vncAcessInfo.vncpassword,
                    "shaEncFlag": vncAcessInfo.shaEncFlag,
                    "vmID": vmInfo.vmVisibleId,
                    "vmTitle": vmInfo.vmVisibleId + "[" + vmInfo.name + "]", 
                    "cdRomStatus": vmInfo.cdRomStatus,
                    "canMountCdRom": vmInfo.vmOption.supportRemoteAttach,
                    "status": vmInfo.status,
                    "toolInstallStatus": vmInfo.toolInstallStatus
                });
            });

            deferred.fail(function (data) {
                showErrorMsg(data);
            });
        });

        deferred.fail(function (data) {
            showErrorMsg(data);
        });
    };
