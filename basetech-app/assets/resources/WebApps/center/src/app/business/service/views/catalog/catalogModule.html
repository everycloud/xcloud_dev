<div class="container-fluid" id="createCatalog">
    <div>
        <my-container></my-container>
    </div>
</div>
<script type="application/javascript">
require(['app/business/service/controllers/catalog/createCatalogModule'],
    function(createCatalogModule) {
        var dep = ['ng', 'wcc', createCatalogModule.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $("#createCatalog"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($("#createCatalog"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
