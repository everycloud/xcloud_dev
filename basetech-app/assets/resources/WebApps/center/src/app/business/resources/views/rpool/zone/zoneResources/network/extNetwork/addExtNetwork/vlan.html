<div id="vlanDiv">
    <tiny-formfield>
        <tiny-item label="vlanTextbox.label" require="vlanTextbox.require"
                   display="createInfo.externalNetworkType != 3">
            <tiny-textbox id="vlanTextbox.id" width="vlanTextbox.width" type="vlanTextbox.type"
                          value="vlanTextbox.value" disable="vlanTextbox.disable"
                          extend-function="vlanTextbox.extendFunction" validate="vlanTextbox.validate"></tiny-textbox>
            <div ng-bind="i18n.common_term_enterOrSelect_label" class="top10"></div>
        </tiny-item>
        <tiny-item label="superVlanTextbox.label" require="superVlanTextbox.require"
                   display="createInfo.externalNetworkType == 3">
            <tiny-textbox id="superVlanTextbox.id" width="superVlanTextbox.width" type="superVlanTextbox.type"
                          value="superVlanTextbox.value" extend-function="superVlanTextbox.extendFunction"
                          validate="superVlanTextbox.validate" disable="vlanTextbox.disable"></tiny-textbox>
            <div ng-bind="i18n.resource_exter_add_info_VLAN_label"></div>
        </tiny-item>
        <tiny-item display="vlanTable.display">
            <tiny-table id="vlanTable.id" caption="vlanTable.caption" data="vlanTable.data"
                        columns="vlanTable.columns"
                        enable-pagination="vlanTable.enablePagination"
                        pagination-style="vlanTable.paginationStyle" length-change="vlanTable.lengthChange"
                        length-menu="vlanTable.lengthMenu" display-length="vlanTable.displayLength"
                        enable-filter="vlanTable.enableFilter"
                        cur-page="vlanTable.curPage" total-records="vlanTable.totalRecords"
                        hide-total-records="vlanTable.hideTotalRecords"
                        callback="vlanTable.callback" change-select="vlanTable.changeSelect"
                        render-row="vlanTable.renderRow"
                        columns-draggable="vlanPoolTable.columnsDraggable"></tiny-table>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button id="preBtn.id" text="preBtn.text"
                         click="preBtn.click()"></tiny-button>
            <tiny-button class="major-btn" id="nextBtn.id" text="nextBtn.text"
                         click="nextBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>

</div>
