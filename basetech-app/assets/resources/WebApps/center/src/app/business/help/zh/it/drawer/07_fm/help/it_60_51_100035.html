<h1 class="topictitle1">虚拟机规格</h1>

<div>
<p><span id="it_60_51_100035__vmSpec_define"><a name="it_60_51_100035__vmSpec_define"></a><a name="vmSpec_define"></a>虚拟机规格定义了虚拟硬件的配备标准，包括CPU个数、内存容量、磁盘容量等。</span></p>

<p><span id="it_60_51_100035__vmSpec_function"><a name="it_60_51_100035__vmSpec_function"></a><a name="vmSpec_function"></a>预置虚拟机规格，以便在发放虚拟机时，定义虚拟机的硬件配置。系统根据设定的规格创建虚拟机，以满足不同性能要求。</span></p>



<p>最多可创建20个虚拟机规格。</p>

<div class="section"><h4 class="sectiontitle">修改虚拟机规格</h4><p>需要调整虚拟机规格属性时，可更改已创建虚拟机规格的所有属性信息。</p>
</div>



<div class="section"><h4 class="sectiontitle">删除虚拟机规格</h4><p>当虚拟机规格不再使用时，删除虚拟机规格。</p>
</div>
