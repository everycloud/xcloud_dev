<h1 class="topictitle1">系统报表</h1>


<div><p></p>


<p>系统报表为您提供虚拟机等资源的统计信息。系统报表的统计对象是系统自带的。您可以配置统计对象的报表生成策略或开启/禁用统计对象的报表。但无法新增或删除统计对象。</p>

<p>您还可以下载历史报表或实时报表来查看资源的使用和运行情况。</p>

<div class="section"><h4 class="sectiontitle">设置报表统计策略</h4><p>报表生成策略包括报表生成周期和最大保存份数。</p>
<p>在报表记录所在行的<span class="uicontrol">“状态”</span>下单击开启报表，并单击<span class="uicontrol">“修改”</span>。</p>
</div>

<div class="section"><h4 class="sectiontitle">下载系统报表</h4><p>您可以下载实时报表和历史报表。</p>
</div>

<div class="section"><h4 class="sectiontitle">启用和禁用报表</h4><p>启用报表功能后，系统将按照报表生成策略输出相应报表；禁用报表功能后，系统将不会输出报表。您可以启用和禁用单个报表，也可以启用或禁用所有报表。</p>
</div>

</div>
