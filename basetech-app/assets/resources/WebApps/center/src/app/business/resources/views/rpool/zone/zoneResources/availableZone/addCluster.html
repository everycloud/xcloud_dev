<div id="addClusterDiv">
    <div class="blank_10"></div>
    <div class="clearfix">
        <tiny-table id="clusterTable.id"  columns-draggable="clusterTable.columnsDraggable" data="clusterTable.data"
                    pagination-style="clusterTable.paginationStyle"  columns-draggable="clusterTable.columnsDraggable"
                    columns='clusterTable.columns' render-row="clusterTable.renderRow"
                    total-records="clusterTable.totalRecords" length-change="clusterTable.lengthChange"
                    cur-page="clusterTable.curPage" display-length="clusterTable.displayLength"
                    enable-pagination="clusterTable.enablePagination" change-select="clusterTable.changeSelect"
                    length-menu="clusterTable.lengthMenu" callback="clusterTable.callback"></tiny-table>
    </div>
    <div class="clear_both fm-btn-top-large text-center">
        <tiny-button class="major-btn" id="okButton.id" text="okButton.text"
                     click="okButton.click()" class="major-btn"></tiny-button>
        <tiny-button id="cancelButton.id" text="cancelButton.text" click="cancelButton.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
    require(["tiny-widgets/Checkbox", 'app/business/resources/controllers/rpool/zone/zoneResources/availableZone/addClusterCtrl'],
            function (Checkbox, addClusterCtrl) {
                var rootElement = $("#addClusterDiv");
                rootElement.attr("ng-controller", "resources.zone.addCluster.ctrl");
                var dep = ['ng', 'wcc', addClusterCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", rootElement);
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile(rootElement)($rootScope);
                    $rootScope.$digest();
                });

                //表头全选复选框
                var tableId = "#addClusterTable";
                var options = {
                    "id": "clusterHeadCheckbox",
                    "checked": false,
                    "change": function () {
                        var isChecked = $("#" + options.id).widget().option("checked");
                        var index = 0;
                        while($("#clusterCheckbox_" + index).widget()){
                            $("#clusterCheckbox_" + index).widget().option("checked", isChecked);
                            index ++;
                        }
                    }
                };
                var checkbox = new Checkbox(options);
                $(tableId + ' th:eq(0)').html(checkbox.getDom());
            });
</script>
