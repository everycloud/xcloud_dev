<div class="ecs_vm_login_select" ng-controller="ecs.vm.login.select.ctrl">
    <ul>
        <li>
            <span ng-bind="i18n.vm_vm_vncLogin_para_tightVNC_mean_label"></span>
        </li>
        <li>
            <p ng-bind="i18n.vm_vm_vncLogin_para_noVNC_mean_label"></p>
        </li>
    </ul>
    <div class="margin-top-beautifier clearfix">
        <tiny-radiogroup id="vncSelect.id" spacing="vncSelect.spacing" layout="vncSelect.layout"
                         values="vncSelect.values"></tiny-radiogroup>
    </div>

    <div class="top20">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script type="application/javascript">
    require(['app/business/vnc/vmLoginSelect'],
            function(vmLoginSelect) {
                var dep = ['ng', 'wcc', vmLoginSelect.name];
                dep.unshift(["$provide",
                    function($provide) {
                        $provide.value("$rootElement", $(".ecs_vm_login_select"));
                    }
                ]);
                var $injector = angular.injector(dep);
                $injector.invoke(function($compile, $rootScope) {
                    var scope = $(".ecs_vm_login_select").scope();
                    $compile($(".ecs_vm_login_select"))(scope);
                    scope.$digest();
                });
            });
</script>
