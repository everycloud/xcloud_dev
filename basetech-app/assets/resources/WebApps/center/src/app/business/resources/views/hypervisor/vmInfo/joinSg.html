<div id="nicJoinSgDiv">
    <div class="fr button_mr">
        <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder"
                        search="searchBox.search"></tiny-searchbox>
    </div>
    <div class="blank_10 clear_both"></div>
    <div>
        <tiny-table id="sgTable.id" caption="sgTable.caption" data="sgTable.data"
                    pagination-style="sgTable.paginationStyle" cur-page="sgTable.curPage"
                    columns='sgTable.columns' render-row="sgTable.renderRow"
                    total-records="sgTable.totalRecords" length-change="sgTable.lengthChange"
                    enable-pagination="sgTable.enablePagination" change-select="sgTable.changeSelect"
                    length-menu="sgTable.lengthMenu" callback="sgTable.callback"></tiny-table>
    </div>
    <div class="blank_10 clear_both"></div>
    <div>
        <tiny-button class="major-btn" id="okButton.id" text="okButton.text" click="okButton.click()"></tiny-button>
        <tiny-button id="cancelButton.id" text="cancelButton.text" click="cancelButton.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/hypervisor/vmInfo/joinSgCtrl'],
            function (migrateDiskCtrl) {
                var rootElement = $("#nicJoinSgDiv")
                rootElement.attr("ng-controller", "resources.vmInfo.joinSg.ctrl");
                var dep = ['ng', 'wcc', migrateDiskCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", rootElement);
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile(rootElement)($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
