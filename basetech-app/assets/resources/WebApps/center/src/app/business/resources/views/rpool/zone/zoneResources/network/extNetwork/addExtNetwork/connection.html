<div id="connectionDiv">
    <tiny-formfield>
        <tiny-item label="connection.label" require="connection.require">
            <tiny-radiogroup id="connection.id" values="connection.values" layout="connection.layout"
                             spacing="connection.spacing" change="connection.change()"></tiny-radiogroup>
        </tiny-item>
        <tiny-item label="internet.label" require="internet.require">
            <tiny-radiogroup id="internet.id" values="internet.values" layout="internet.layout"
                             spacing="internet.spacing"></tiny-radiogroup>
        </tiny-item>
        <tiny-item>
            <tiny-button class="major-btn" id="nextBtn.id" text="nextBtn.text"
                         click="nextBtn.click()"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                         click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
