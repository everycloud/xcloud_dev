<div id="operateDnatDiv" ng-controller="resources.zoneResources.configCtrl">
    <div id="resources_vlanPool_createInfo">
        <tiny-formfield labelwidth="160">
            <tiny-item label="zoneInfo.label" require="zoneInfo.require">
                <span ng-bind="zoneInfo.zoneName"></span>
            </tiny-item>
            <tiny-item label="startPort.label" require="startPort.require" display="!isVxlan">
                <tiny-textbox id="startPort.id" value="startPort.value" validate="startPort.validate"
                              tooltip="startPort.tooltip"
                              focused="startPort.focused" width="startPort.width"></tiny-textbox>
                 <span popover="{{i18n.resource_vfw_setPublicNetAccessVM_para_startPort_mean_tip}}"
                       popover-trigger="mouseenter"
                       class="small-icon small-icon-tips"></span>
            </tiny-item>
            <tiny-item label="endPort.label" require="endPort.require">
                <tiny-textbox id="endPort.id" value="endPort.value" extend-function="endPort.extendFunction"
                              validate="endPort.validate"
                              focused="endPort.focused" width="endPort.width" tooltip="endPort.tooltip"
                              tip-position="endPort.tipPosition"></tiny-textbox>
                 <span popover="{{i18n.resource_vfw_setPublicNetAccessVM_para_endPort_mean_tip}}"
                       popover-trigger="mouseenter"
                       class="small-icon small-icon-tips"></span>
            </tiny-item>
        </tiny-formfield>
        <tiny-checkbox id="timeLimitCheckbox.id" value="timeLimitCheckbox.value"
                       text="timeLimitCheckbox.text"
                       height="timeLimitCheckbox.height" change="timeLimitCheckbox.change()"
                       checked="timeLimitCheckbox.checked"></tiny-checkbox>
        <tiny-formfield>
            <tiny-item label="time.label" require="time.require">
                <tiny-textbox id="time.id" value="time.value" disable="time.disable"
                              width="time.width" validate="time.validate">
                </tiny-textbox>
                 <span popover="{{i18n.resource_vfw_setPublicNetAccessVM_para_timeout_mean_tip}}"
                       popover-trigger="mouseenter"
                       class="small-icon small-icon-tips"></span>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button class="major-btn" id="createBtn.id" text="createBtn.text"
                             tooltip="createBtn.tooltip" click="createBtn.click()"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text"
                             tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
    require(['app/business/resources/controllers/rpool/zone/zoneResources/network/virtualFirewall/configCtrl'],
            function (configCtrl) {
                var dep = ['ng', 'wcc', configCtrl.name];
                dep.unshift(["$provide", function ($provide) {
                    $provide.value("$rootElement", $("#operateDnatDiv"));
                }]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($("#operateDnatDiv"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
