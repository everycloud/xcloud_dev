<div id="hardwareDeviceDiv">
    <div class="outbox-padding">
        <div class="legend">{{i18n.vm_term_USBdevice_label}}</div>
        <p ng-bind-html="i18n.vm_vm_USBdevice_desc_label" class="color2"></p>
        <div class="clearfix bottom10 top10">
            <tiny-button id="deviceBindButton.id" text="deviceBindButton.text" click="deviceBindButton.click()"
                         ng-if="operable" disable="deviceBindButton.disable" class="fl"></tiny-button>
            <div class="fr">
                <a class="btn-link">
                    <div ng-click="refresh()" class="small-icon small-icon-refresh"></div>
                </a>
            </div>
        </div>
        <div class="clearfix" style="width: 99.5%">
            <tiny-table id="deviceTable.id" data="deviceTable.data" columns='deviceTable.columns'
                        render-row="deviceTable.renderRow" callback="deviceTable.callback"
                        enable-pagination="deviceTable.enablePagination" columns-visibility="deviceTable.columnsVisibility"
                        columns-draggable="deviceTable.columnsDraggable"></tiny-table>
        </div>
    </div>
</div>
