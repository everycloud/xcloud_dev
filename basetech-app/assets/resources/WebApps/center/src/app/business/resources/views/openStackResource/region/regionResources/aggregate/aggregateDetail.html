<div id="aggregateDetailDiv">
    <div>
        <tiny-table id="hostTable.id" data="hostTable.data" columns-draggable="hostTable.columnsDraggable"
                    columns='hostTable.columns' render-row="hostTable.renderRow"
                    enable-pagination="hostTable.enablePagination"  change-select="hostTable.changeSelect"
                    length-menu="hostTable.lengthMenu" callback="hostTable.callback"
                    display-length="hostTable.displayLength" length-change="hostTable.lengthChange"
                    pagination-style="hostTable.paginationStyle" total-records="hostTable.totalRecords"></tiny-table>
    </div>
    <div class="blank_10 clear_both"></div>
    <div class="clear_both">
        <tiny-button  class="major-btn" id="closeBtn.id" text="closeBtn.text" click="closeBtn.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
    require(["app/business/resources/controllers/openStackResource/region/regionResources/aggregate/aggregateDetailCtrl"], function (aggregateDetailCtrl) {
        var rootElement = $("#aggregateDetailDiv");
        rootElement.attr("ng-controller", "resources.regionResources.aggregateDetail.ctrl");
        var dep = ['ng', 'wcc', aggregateDetailCtrl.name];
        dep.unshift(["$provide", function ($provide) {
            $provide.value("$rootElement", rootElement);
        }]);
        var $injector = angular.injector(dep);
        $injector.invoke(function ($compile, $rootScope) {
            $compile(rootElement)(rootElement.scope());
            $rootScope.$digest();
        });
    });
</script>
