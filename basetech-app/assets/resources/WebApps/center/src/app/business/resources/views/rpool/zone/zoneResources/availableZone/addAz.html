<div id="addAzStepDiv" class="container-fluid">
    <div class="tiny-step-boxset">
        <div class="createpage-legend" ng-bind="i18n.resource_term_createAZ_button"></div>
        <div class="blank_10"></div>
        <div class="clearfix">
            <tiny-step id="addStep.id" values="addStep.values" jumpable="addStep.jumpable"
                       width="addStep.width"></tiny-step>
        </div>
    </div>
    <div class="create-page-distance">
        <div ng-include="stepUrl.step1" ng-show="currentStep == 'basicInfo'"></div>
        <div ng-include="stepUrl.step2" ng-show="currentStep == 'clusterConfig'"></div>
        <div ng-include="stepUrl.step3" ng-if="currentStep == 'confirm'"></div>
    </div>
</div>
