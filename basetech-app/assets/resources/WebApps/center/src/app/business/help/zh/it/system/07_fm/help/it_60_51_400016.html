<h1 class="topictitle1">安全组</h1>


<div>
<div class="section"><p>当前云资源池下的所有创建的安全组均会显示在该界面。</p>
<p>安全组用来实现安全组内和组间虚拟机的访问控制，加强虚拟机的安全保护。安全组创建后，管理员可以在安全组中定义各种访问规则，当虚拟机加入该安全组后，即受到这些访问规则的保护。</p>
</div>
