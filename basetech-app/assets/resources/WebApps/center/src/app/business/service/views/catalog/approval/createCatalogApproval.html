<div id="approvalOrderPage" class="serviceOrderApprovalCls container-fluid panel-list" style="margin-left: 20px;">

<div class="top20">
    <div class="media">
        <a class="pull-left">
            <img class="media-object btn-link" style="width: 82px;height:82px;"
                 ng-src="{{detail.imageUrl}}" alt="">
        </a>

        <div class="media-body">
            <div style="font-size: 16px;color: #000;">
                <h3 style="line-height: 42px;font-weight:bold"
                    class="text-overflow"
                    ng-bind="detail.orderName"
                    title="{{detail.orderName}}">
                </h3>

                <p ng-bind="detail.description"
                   title="{{detail.description}}"
                   style="word-break: break-all;height: 88px;overflow: auto;"></p>
            </div>
        </div>
    </div>
</div>
<div class="panel-item">
    <div class="panel-title clearfix">
        <span class="panel-title-label fl" ng-bind="i18n.common_term_basicInfo_label"></span>
    </div>
    <div class="panel-content">
        <ul class="clearfix">
            <li style="width:98%;" class="fl">
                <div class="form-item">
                    <tiny-formfield>
                        <tiny-item label="approval.applyName.label" ng-bind="approval.applyName.value">
                        </tiny-item>
                        <tiny-item label="approval.orderName.label" ng-bind="approval.orderName.value">
                        </tiny-item>
                        <tiny-item label="approval.area.label" display="action == 'apply'">
                            <span ng-bind="approval.area.value" ng-if="detail.param.cloudInfra.lock != '2'"></span>
                            <tiny-select mode="approvalInput.vdcArea.mode"
                                         ng-if="detail.param.cloudInfra.lock == '2'"
                                         width="approvalInput.vdcArea.width"
                                         id="approvalInput.vdcArea.id"
                                         values="approvalInput.vdcArea.values"
                                         change="approvalInput.vdcArea.change()"
                                         validate="approvalInput.vdcArea.validate"></tiny-select>

                        </tiny-item>
                        <tiny-item label="approval.expiryTime.label" ng-bind="approval.expiryTime.value">
                        </tiny-item>
                        <tiny-item label="approval.description.label" ng-bind="approval.description.value">
                        </tiny-item>
                    </tiny-formfield>
                </div>
            </li>
        </ul>
    </div>
</div>
<div ng-if="action === 'modify'">
    <div class="panel-item">
        <div class="panel-title clearfix">
            <span class="panel-title-label fl" ng-bind="i18n.common_term_currentResourceQuota_label"></span>
        </div>
        <div class="panel-content">
            <div>
                <ul class="clearfix">
                    <li class="fl column">
                        <div class="form-item">
                            <tiny-formfield>
                                <tiny-item label="approval.oldcpu.label" ng-bind="approval.oldcpu.value">
                                </tiny-item>
                                <tiny-item label="approval.oldmemory.label" ng-bind="approval.oldmemory.value">
                                </tiny-item>
                                <tiny-item label="approval.oldstorage.label" ng-bind="approval.oldstorage.value">
                                </tiny-item>
                                <tiny-item label="approval.oldipNum.label" ng-bind="approval.oldipNum.value">
                                </tiny-item>
                            </tiny-formfield>
                        </div>
                    </li>
                    <li class="fl column">
                        <div class="form-item">
                            <tiny-formfield>
                                <tiny-item label="approval.oldvpcNum.label" ng-bind="approval.oldvpcNum.value">
                                </tiny-item>
                                <tiny-item label="approval.oldgroupNum.label" ng-bind="approval.oldgroupNum.value">
                                </tiny-item>
                                <tiny-item label="approval.oldvmNum.label" ng-bind="approval.oldvmNum.value">
                                </tiny-item>
                            </tiny-formfield>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel-item">
        <div class="panel-title clearfix">
            <span class="panel-title-label fl" ng-bind="i18n.service_term_changeResourceQuota_label"></span>
        </div>
        <div class="panel-content">
            <div>
                <ul class="clearfix">
                    <li class="fl column">
                        <div class="form-item">
                            <tiny-formfield>
                                <tiny-item label="approval.modifycpu.label" ng-bind="approval.modifycpu.value">
                                </tiny-item>
                                <tiny-item label="approval.modifymemory.label" ng-bind="approval.modifymemory.value">
                                </tiny-item>
                                <tiny-item label="approval.modifystorage.label" ng-bind="approval.modifystorage.value">
                                </tiny-item>
                                <tiny-item label="approval.modifyipNum.label" ng-bind="approval.modifyipNum.value">
                                </tiny-item>
                            </tiny-formfield>
                        </div>
                    </li>
                    <li class="fl column">
                        <div class="form-item">
                            <tiny-formfield>
                                <tiny-item label="approval.modifyvpcNum.label" ng-bind="approval.modifyvpcNum.value">
                                </tiny-item>
                                <tiny-item label="approval.modifygroupNum.label"
                                           ng-bind="approval.modifygroupNum.value">
                                </tiny-item>
                                <tiny-item label="approval.modifyvmNum.label" ng-bind="approval.modifyvmNum.value">
                                </tiny-item>
                            </tiny-formfield>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="panel-item" ng-if="action === 'apply'">
    <div class="panel-title clearfix">
        <span class="panel-title-label fl" ng-bind="i18n.common_term_resourceQuota_label"></span>
    </div>
    <div class="panel-content">
        <div id="resqos" ng-if="detail.param.CPU.lock === '0' || detail.param.CPU.lock === '1' ">
            <ul class="clearfix">
                <li class="fl column">
                    <div class="form-item">
                        <tiny-formfield>
                            <tiny-item label="approval.cpu.label" ng-bind="approval.cpu.value">
                            </tiny-item>
                            <tiny-item label="approval.memory.label" ng-bind="approval.memory.value">
                            </tiny-item>
                            <tiny-item label="approval.storage.label" ng-bind="approval.storage.value">
                            </tiny-item>
                            <tiny-item label="approval.ipNum.label" ng-bind="approval.ipNum.value">
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </li>
                <li class="fl column">
                    <div class="form-item">
                        <tiny-formfield>
                            <tiny-item label="approval.vpcNum.label" ng-bind="approval.vpcNum.value">
                            </tiny-item>
                            <tiny-item label="approval.groupNum.label" ng-bind="approval.groupNum.value">
                            </tiny-item>
                            <tiny-item label="approval.vmNum.label" ng-bind="approval.vmNum.value">
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </li>
            </ul>
        </div>
        <div id="resQosInput" ng-if="detail.param.CPU.lock === '2'">
            <ul class="clearfix">
                <li class="fl column">
                    <div class="form-item">
                        <tiny-formfield>
                            <tiny-item label="approvalInput.cpuNumber.label" require="approvalInput.cpuNumber.require">
                                <tiny-textbox id="approvalInput.cpuNumber.id"
                                              validate="approvalInput.cpuNumber.validate"
                                              tooltip="approvalInput.cpuNumber.tooltip"
                                              value="approvalInput.cpuNumber.value"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="approvalInput.memoryUpperLimit.label"
                                       require="approvalInput.memoryUpperLimit.require">
                                <tiny-textbox id="approvalInput.memoryUpperLimit.id"
                                              validate="approvalInput.memoryUpperLimit.validate"
                                              tooltip="approvalInput.memoryUpperLimit.tooltip"
                                              value="approvalInput.memoryUpperLimit.value"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="approvalInput.storage.label" require="approvalInput.storage.require">
                                <tiny-textbox id="approvalInput.storage.id" validate="approvalInput.storage.validate"
                                              tooltip="approvalInput.storage.tooltip"
                                              value="approvalInput.storage.value"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="approvalInput.eipNumber.label" require="approvalInput.eipNumber.require">
                                <tiny-textbox id="approvalInput.eipNumber.id"
                                              validate="approvalInput.eipNumber.validate"
                                              tooltip="approvalInput.eipNumber.tooltip"
                                              value="approvalInput.eipNumber.value"></tiny-textbox>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </li>
                <li class="fl column">
                    <div class="form-item">
                        <tiny-formfield>
                            <tiny-item label="approvalInput.vpcNumber.label" require="approvalInput.vpcNumber.require">
                                <tiny-textbox id="approvalInput.vpcNumber.id"
                                              validate="approvalInput.vpcNumber.validate"
                                              tooltip="approvalInput.vpcNumber.tooltip"
                                              value="approvalInput.vpcNumber.value"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="approvalInput.sgNumber.label" require="approvalInput.sgNumber.require">
                                <tiny-textbox id="approvalInput.sgNumber.id" validate="approvalInput.sgNumber.validate"
                                              tooltip="approvalInput.sgNumber.tooltip"
                                              value="approvalInput.sgNumber.value"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="approvalInput.vmNumber.label" require="approvalInput.vmNumber.require">
                                <tiny-textbox id="approvalInput.vmNumber.id" validate="approvalInput.vmNumber.validate"
                                              tooltip="approvalInput.vmNumber.tooltip"
                                              value="approvalInput.vmNumber.value"></tiny-textbox>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div ng-if="action === 'apply'&& cloudType== 'IT'">
    <div class="panel-item">
        <div class="panel-title clearfix">
            <span class="panel-title-label fl" ng-bind="i18n.resource_term_Azs_label"></span>
        </div>
        <div class="panel-content">
            <div class="approvalVDC row-fluid">
                <tiny-formfield labelWidth="formsLabelWidth">
                    <tiny-item label="azSelectModel.azSelectLabel">
                        <div class="clearfix">
                            <div class="fl" style="width:250px">
                                <div class="form-inline">
                                    <span ng-bind="azSelectModel.canSelectAzLabel"></span>

                                    <div class="pull-right">
                                            <span style="display: inline-block; vertical-align: middle; margin-bottom: 2px;">
                                                <tiny-searchbox id="leftAzSearchBox.id"
                                                                placeholder="leftAzSearchBox.placeholder"
                                                                width="leftAzSearchBox.width"
                                                                suggest-size="leftAzSearchBox.suggestSize"
                                                                maxlength="leftAzSearchBox.maxLength"
                                                                suggest="leftAzSearchBox.suggest"
                                                                search="leftAzSearchBox.search">
                                                </tiny-searchbox>
                                            </span>
                                    </div>
                                </div>
                                <div style="border: 1px #ccc solid;overflow-y:auto;overflow-x:hidden; height: 300px;margin-top: 10px;width: 250px;">
                                    <div style="margin: 5px;">
                                        <div ng-repeat="azLeft in canSelectAz.azList">
                                            <tiny-checkbox id="azLeft.id" text="azLeft.name"
                                                           height="canSelectAz.height"
                                                           checked="azLeft.checked"></tiny-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fl"
                                 style="width: 100px;display:block; text-align: center; margin-top: 135px;">
                                <div>
                                    <img src='../theme/default/images/common_leftbutton.png'
                                         ng-click="selectAzLeftBtn.click()">
                                </div>
                                <div>
                                    <img src='../theme/default/images/common_rightbutton.png'
                                         ng-click="selectAzRightBtn.click()">
                                </div>
                            </div>
                            <div class="fl" style="width:250px">
                                <span ng-bind="azSelectModel.azSelectedLabel"></span>

                                <div style="border: 1px #ccc solid;overflow-y:auto;overflow-x:hidden;height: 300px;margin-top: 10px">
                                    <div style="padding: 5px;">
                                        <div class="clearfix" ng-repeat="azRight in selectedAz.azList">
                                            <div class="fl">
                                                <tiny-checkbox id="azRight.id" text="azRight.name"
                                                               checked="azRight.checked" height="selectedAz.height"
                                                               width="selectedAz.width"></tiny-checkbox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tiny-item>
                </tiny-formfield>
            </div>
        </div>
    </div>
</div>


<div class="panel-item">
    <div class="panel-title clearfix">
        <span class="panel-title-label fl" ng-bind="i18n.common_term_approve_button"></span>
    </div>
    <div class="panel-content">
        <div id="showApprovalInfo">
            <tiny-formfield>
                <tiny-item label="quotaLimit.label" require="false">
                    <tiny-radiogroup id="quotaLimit.id" values="quotaLimit.values"
                                     change="quotaLimit.change()"></tiny-radiogroup>
                </tiny-item>
                <tiny-item label="approvalInfo.description.label">
                    <tiny-textbox id="approvalInfo.description.id" value="description"
                                  width="approvalInfo.description.width" height="approvalInfo.description.height"
                                  type="approvalInfo.description.type"
                                  validate="approvalInfo.description.validate">
                    </tiny-textbox>
                </tiny-item>
            </tiny-formfield>
        </div>
    </div>
</div>
<div style="margin-left: 120px; padding-top: 20px; clear: left;">
    <tiny-button id="confirmInfo.sureBtn.id" text="confirmInfo.sureBtn.text" class="major-btn"
                 click="confirmInfo.sureBtn.click()" disable="confirmInfo.sureBtn.disable"></tiny-button>
    <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text"
                 click="confirmInfo.cancelBtn.click()"></tiny-button>
</div>
</div>
