<h1 class="topictitle1">IP带宽规格</h1>

<div>
<p><span id="it_60_51_100038__ipSpec_define"><a name="it_60_51_100038__ipSpec_define"></a><a name="ipSpec_define"></a>IP带宽规格定义了硬件防火墙方式的弹性IP地址的带宽标准，包括最大接收带宽和最大发送带宽。</span></p>

<p><span id="it_60_51_100038__ipSpec_function"><a name="it_60_51_100038__ipSpec_function"></a><a name="ipSpec_function"></a>预置IP带宽规格，用于在使用硬件防火墙方式，申请弹性IP地址时，限制弹性IP地址的带宽。</span></p>


<div class="section"><h4 class="sectiontitle">修改IP带宽规格</h4><p>需要调整IP带宽规格属性时，可更改已创建IP带宽规格的所有属性信息。规格的调整不会影响已经存在的弹性IP地址的属性。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除IP带宽规格</h4><p>当IP带宽规格不再使用时，删除IP带宽规格。</p>
</div>
