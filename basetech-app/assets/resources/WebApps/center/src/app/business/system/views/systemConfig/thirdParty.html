<div class="container-fluid" id="thirdPartyConfigDiv">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span ng-bind="'第三方认证配置'"></span></li>
            <li class="two-lead"></li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="content-right-box">
        <tiny-formfield>
            <tiny-item label="adRadioGroup.label">
                <tiny-radiogroup id="adRadioGroup.id" values="adRadioGroup.values"
                                 layout="adRadioGroup.layout" change="adRadioGroup.change()"></tiny-radiogroup>
            </tiny-item>
            <tiny-item>
                提示：在对接第三方AD服务器之前，请配置AD服务器的信息。如果对接过程中使用SSL连接，请配置SSL连接端口和证书信息，此时使用SSL连接端口进行连接。
            </tiny-item>
            <tiny-item label="domainTextbox.label" require="domainTextbox.require">
                <tiny-textbox id="domainTextbox.id" value="domainTextbox.value"
                              validate="domainTextbox.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="'AD服务器'">
                <div style="border-top:1px solid #ccc;margin-top: 8px;width: 500px"></div>
            </tiny-item>
            <tiny-item label="ip1Box.label" require="ip1Box.require">
                <tiny-ip id="ip1Box.id" validate="ip1Box.validate" width="ip1Box.width" value="ip1Box.value"
                         extend-function="ip1Box.extendFunction"></tiny-ip>
            </tiny-item>
            <tiny-item label="port1Textbox.label" require="port1Textbox.require">
                <tiny-textbox id="port1Textbox.id" value="port1Textbox.value"
                              validate="port1Textbox.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item>
                <tiny-checkbox id="ssl1Checkbox.id" text="ssl1Checkbox.text"
                               change="ssl1Checkbox.change()"></tiny-checkbox>
            </tiny-item>
            <tiny-item label="ssl1Textbox.label" require="ssl1Textbox.require">
                <tiny-textbox id="ssl1Textbox.id" value="ssl1Textbox.value"
                              validate="ssl1Textbox.validate" disable="ssl1Textbox.disable"></tiny-textbox>
            </tiny-item>
            <tiny-item label="'证书:'"  display="false">
                未加载证书
            </tiny-item>
            <tiny-item label="file1.label" require="file1.require"  display="false">
                <tiny-fileupload id="file1.id" enable-detail="file1.enableDetail"
                                 enable-progress="file1.enableProgress" action="file1.action"
                                 file-type="file1.fileType" max-count="file1.maxCount"
                                 complete="file1.complete" select-error="file1.selectError"
                                 file-obj-name="file1.fileObjName" before-submit="file1.beforeSubmit"
                                 select="file1.select" disable="file1.disable"></tiny-fileupload>
            </tiny-item>
            <tiny-item label="standbyCheckbox.label">
                <div class="pull-left">
                    <tiny-checkbox id="standbyCheckbox.id" text="standbyCheckbox.text"
                                   change="standbyCheckbox.change()"></tiny-checkbox>
                </div>
                <div class="pull-left" style="border-top:1px solid #ccc;margin-top: 8px;width: 500px"></div>
            </tiny-item>
            <tiny-item label="ip2Box.label" require="ip2Box.require">
                <tiny-ip id="ip2Box.id" validate="ip2Box.validate" width="ip2Box.width" value="ip2Box.value"
                         extend-function="ip2Box.extendFunction" disable="ip2Box.disable"></tiny-ip>
            </tiny-item>
            <tiny-item label="port2Textbox.label" require="port2Textbox.require">
                <tiny-textbox id="port2Textbox.id" value="port2Textbox.value"
                              validate="port2Textbox.validate" disable="port2Textbox.disable"></tiny-textbox>
            </tiny-item>
            <tiny-item>
                <tiny-checkbox id="ssl2Checkbox.id" text="ssl2Checkbox.text"
                               change="ssl2Checkbox.change()"></tiny-checkbox>
            </tiny-item>
            <tiny-item label="ssl2Textbox.label" require="ssl2Textbox.require">
                <tiny-textbox id="ssl2Textbox.id" value="ssl2Textbox.value" disable="ssl2Textbox.disable"
                              validate="ssl2Textbox.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item label="'证书:'" display="false">
                未加载证书
            </tiny-item>
            <tiny-item label="file2.label" require="file2.require" display="false">
                <tiny-fileupload id="file2.id" enable-detail="file2.enableDetail"
                                 enable-progress="file2.enableProgress" action="file2.action"
                                 file-type="file2.fileType" max-count="file2.maxCount"
                                 complete="file2.complete" select-error="file2.selectError"
                                 file-obj-name="file2.fileObjName" before-submit="file2.beforeSubmit"
                                 select="file2.select" disable="file2.disable"></tiny-fileupload>
            </tiny-item>
            <tiny-item class="fm-btn-top-mini">
                <tiny-button id="saveButton.id" text="saveButton.text" click="saveButton.click()"
                             class="major-btn"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
