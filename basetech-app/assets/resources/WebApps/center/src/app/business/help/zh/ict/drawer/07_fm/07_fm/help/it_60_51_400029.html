<h1 class="topictitle1">MAC地址资源池</h1>


<div>
<div class="section"><p>在MAC地址资源池中指定<span>FusionManager</span>可以使用的MAC地址段，用于为虚拟机的网卡分配MAC地址。</p>
</div>

<div class="section"><h4 class="sectiontitle">添加MAC地址资源池</h4><p>创建一个空的MAC地址资源池，用于添加MAC地址段。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除MAC资源池</h4><p>删除空的MAC地址资源池。</p>
</div>

<div class="section"><h4 class="sectiontitle">添加MAC地址段</h4><p>在新添加的MAC地址资源池中配置起始MAC地址、结束MAC地址。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除MAC地址段</h4><p>删除MAC地址资源池中配置的MAC地址段，MAC地址段删除后可以重新添加。</p>
</div>
