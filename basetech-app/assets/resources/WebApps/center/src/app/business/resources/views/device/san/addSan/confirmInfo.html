<div id="addSanConfirmInfo">
    <div class="row-fluid">
        <div class="span12">
            <tiny-formfield>
                <span class="createpage-title" ng-bind="i18n.common_term_basicInfo_label"></span>
                <tiny-item label="basicInfo.name.label">
                    <div ng-bind="createInfo.phyStorageBasicInfo.deviceName"></div>
                </tiny-item>
                <tiny-item label="basicInfo.model.label">
                    <div ng-bind="createInfo.phyStorageBasicInfo.deviceType"></div>
                </tiny-item>
                <tiny-item label="basicInfo.zone.label" display="cloudType=='FUSIONSPHERE'">
                    <div ng-bind="basicInfo.zone.value"></div>
                </tiny-item>
                <tiny-item label="basicInfo.room.label">
                    <div ng-bind="createInfo.phyStorageBasicInfo.roomName"></div>
                </tiny-item>
                <tiny-item label="basicInfo.cabinet.label">
                    <div ng-bind="createInfo.phyStorageBasicInfo.rackName"></div>
                </tiny-item>
                <tiny-item label="basicInfo.subrack.label">
                    <div ng-bind="createInfo.phyStorageBasicInfo.subRackName"></div>
                </tiny-item>
                <tiny-item label="basicInfo.description.label">
                    <div ng-bind="createInfo.phyStorageBasicInfo.description"></div>
                </tiny-item>
            </tiny-formfield>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <tiny-formfield>
                <span class="createpage-title" ng-bind="i18n.device_term_connectPara_label"></span>
                <tiny-item label="paramSetting.aIp.label">
                    <div ng-bind="paramSetting.aIp.value"></div>
                </tiny-item>
                <tiny-item label="paramSetting.bIp.label">
                    <div ng-bind="paramSetting.bIp.value"></div>
                </tiny-item>
                <tiny-item label="paramSetting.accessProtocol.label" display="accessProtocol=='SMI_S'">
                    <div ng-bind="paramSetting.accessProtocol.value"></div>
                </tiny-item>
                <tiny-item label="paramSetting.port.label" display="accessProtocol=='SMI_S'">
                    <div ng-bind="paramSetting.port.value"></div>
                </tiny-item>
                <tiny-item label="paramSetting.nameSpace.label" display="accessProtocol=='SMI_S'">
                    <div ng-bind="paramSetting.nameSpace.value"></div>
                </tiny-item>
                <tiny-item label="paramSetting.username.label">
                    <div ng-bind="paramSetting.username.value"></div>
                </tiny-item>
            </tiny-formfield>
        </div>
    </div>
    <div ng-hide="trapProtocol.length == 0" class="row-fluid">
        <div class="span12">
            <span class="createpage-title">{{i18n.common_term_alarmSet_label}}</span>
            <tiny-formfield>
                <tiny-item label="snmpParamInfo.snmpVersion.label">
                    <div ng-bind="createInfo.snmpParam.trapSnmpVersion"></div>
                </tiny-item>
                <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpPort.label">
                    <div ng-bind="createInfo.snmpParam.port"></div>
                </tiny-item>
                <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpTimeout.label">
                    <div ng-bind="createInfo.snmpParam.timeOut"></div>
                </tiny-item>
                <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpRetries.label">
                    <div ng-bind="createInfo.snmpParam.retryTimes"></div>
                </tiny-item>
                <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpSecurity.label">
                    <div ng-bind="createInfo.snmpParam.securityName"></div>
                </tiny-item>
                <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpAuthProtocol.label">
                    <div ng-bind="createInfo.snmpParam.authProtocol"></div>
                </tiny-item>
                <tiny-item display="isSNMPv3" label="snmpParamInfo.snmpEncrptProtocol.label">
                    <div ng-bind="createInfo.snmpParam.dataEncryptionProtocol"></div>
                </tiny-item>
            </tiny-formfield>
        </div>
    </div>
    <div class="fm-btn-top-small">
        <tiny-button id="confirmInfo.preBtn.id" text="confirmInfo.preBtn.text"
                     click="confirmInfo.preBtn.click()"></tiny-button>
        <tiny-button class="major-btn" id="confirmInfo.okBtn.id" text="confirmInfo.okBtn.text"
                     click="confirmInfo.okBtn.click()"></tiny-button>
        <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text"
                     click="confirmInfo.cancelBtn.click()"></tiny-button>
    </div>
</div>
