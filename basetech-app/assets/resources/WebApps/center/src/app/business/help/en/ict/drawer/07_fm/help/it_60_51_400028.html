<h1 class="topictitle1">VLANs</h1>



<div>
<div class="section"><p>The <span class="parmvalue"><b>VLANs</b></span> page shows the information about virtual local area networks (VLANs) configured in the physical network of the current OpenStack instance.</p>
<p>These VLANs can be used for creating external networks on <span>FusionManager</span>.</p>
