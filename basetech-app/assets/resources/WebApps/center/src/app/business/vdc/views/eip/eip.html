<div fm-help help="'drawer_eip'" show="show.help" i18n="'zh'"></div>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li><span>{{i18n.eip_term_eips_label||'弹性IP'}}</span></li>
            <li class="two-lead" ng-if="show.ict">
				<div ng-repeat="e in i18n.split(i18n.eip_general_viewICT_explan_label)">
					{{e}}<br/>
				</div>
				<div ng-if="!i18n.eip_general_viewICT_explan_label">
                <p>弹性IP业务是公网的静态IP地址，您申请到的弹性IP地址是与您的帐户关联，而非您使用的虚拟资源。</p>
                <p>您可以将弹性IP地址与VPC内的虚拟机，以实现通过固定的公网访问地址对外提供业务的功能。</p>
				</div>
            </li>
			<li class="two-lead" ng-if="!show.ict">
				<div ng-repeat="e in i18n.split(i18n.eip_general_viewIT_explan_label)">
					{{e}}<br/>
				</div>
				<div ng-if="!i18n.eip_general_viewIT_explan_label">
                <p>弹性IP业务是公网的静态IP地址，您申请到的弹性IP地址是与您的帐户关联，而非您使用的虚拟资源。</p>
                <p>您可以将弹性IP地址与VPC内的虚拟机或私有IP地址绑定，以实现通过固定的公网访问地址对外提供业务的功能。</p>
				</div>
            </li>
            <li class="divider"></li>
        </ul>
    </div>

    <div class="content-right-box">
        <div class="bottom10 clearfix">
            <!--刷新、帮助-->
            <div class="pull-right">
                <a class="btn-link">
                    <div ng-click="table.update()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div ng-click="show.help=true" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div>
			<fm-table columns="table.columns" data="table.data"
				detail-click='table.func' detail="'app/business/vdc/views/eip/eipDetail.html'"
                total="table.total" change="change" update="table.update">
			</fm-table>
        </div>
    </div>
</div>
