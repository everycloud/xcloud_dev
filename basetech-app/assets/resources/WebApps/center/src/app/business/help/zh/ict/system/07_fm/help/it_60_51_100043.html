<h1 class="topictitle1"><span>OpenStack</span>实例</h1>


<div><p></p>

<p id="it_60_51_100043__openstack_define"><a name="it_60_51_100043__openstack_define"></a><a name="openstack_define"></a>一个<span>OpenStack</span>实例就是一个虚拟化环境，是虚拟化资源的集合。</p>

<p id="it_60_51_100043__openstack_function"><a name="it_60_51_100043__openstack_function"></a><a name="openstack_function"></a>只有将<span>OpenStack</span>实例关联至<span>FusionManager</span>，<span>FusionManager</span>才能够管理和维护其中的虚拟资源。</p>

<p>在<span class="menucascade">“<span class="uicontrol">资源</span> &gt; <span class="uicontrol">OpenStack实例</span>”</span>界面，单击<span class="uicontrol">“关联”</span>。</p>

<p><span>OpenStack</span>实例关联成功后，单击<span>OpenStack</span>实例名称，可进入<span>OpenStack</span>实例查看包含的资源信息。</p>
