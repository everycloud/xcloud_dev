<div id="createAppBaseInfo">
    <div class="create-page-distance">
        <tiny-formfield>
            <div id="createAppBaseInfoName">
                <tiny-item label="info.name.label" require="info.name.require">
                    <tiny-textbox width="info.name.width" id="info.name.id" value="params.appName" validate="info.name.validate"></tiny-textbox>
                </tiny-item>
            </div>

            <tiny-item label="info.directory.label" require="info.directory.require">
                <tiny-select mode="info.directory.mode" width="info.directory.width" id="info.directory.id" values="info.directory.values" validate="info.directory.validate"></tiny-select>
            </tiny-item>

            <tiny-item label="info.logo.label" require="info.logo.require">
                <div class="dropdown">
                    <div class="upload-icon-size">
                        <img ng-src="{{info.logo.curLogo}}" ng-click='info.logo.toggle($event)'
                             class="upload-icon-size upload-icon-image">
                    </div>
                    <a href="javascript:void 0;" ng-click='info.logo.upload()' class='left10'>{{i18n.common_term_uploadLocalPic_button}}</a>
                    <ul class="clearfix upload-icons dropdown-menu"
                        ng-if="icons.length" ng-style="{width:65 * icons.length}">
                        <li ng-repeat="icon in icons" class="fl pr upload-icons-item upload-icon-size">
                            <img ng-src="{{icon.imageUrl}}"
                                 class="fl pr upload-icon-size upload-icon-image"
                                 ng-click="info.logo.switchIcon(icon)"/>
                            <span href="javascript:void 0;" title="{{i18n.common_term_delete_button}}" ng-if="icon.type == 'user'"
                                  ng-click="info.logo.deleteIcon(icon,$index)"
                                  class="upload-icon-del small-icon"></span>
                        </li>
                    </ul>
                </div>
            </tiny-item>

            <tiny-item label="info.description.label" require="info.description.require">
                <tiny-textbox id="info.description.id" value="params.description" width="info.description.width" height="info.description.height" type="info.description.type" validate="info.description.validate" error-msg="info.description.errorMsg"></tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button id="info.preBtn.id" text="info.preBtn.text" tooltip="info.preBtn.tooltip" click="info.preBtn.click()"></tiny-button>
                <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" disable="info.nextBtn.disable" tooltip="info.nextBtn.tooltip" click="info.nextBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" tooltip="info.cancelBtn.tooltip" click="info.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>


    </div>
</div>

<style>
    .imgBox {
        width: 310px;
    }

    .imgItem {
        padding-left: 10px;
        padding-right: 20px;
        float: left;
    }

    .upload-icons{
        max-width:390px;
    }
    .upload-icons-item{
        padding:5px;
    }
    .upload-icon-size{
        display:inline-block;
        width:55px;
        height:55px;
        text-align:center;
    }
    .upload-icon-image{
        max-width:55px;
        max-height:55px;
        margin:0 auto;
        border-radius:2px;
        box-shadow:2px 2px #eee;
        border:none;
        cursor: pointer;
    }
    .upload-icon-del{
        position:absolute;
        top: 7px;
        right: 7px;
        display: inline-block;
        width: 12px;
        height: 12px;
        background-position: 0px -210px;
        cursor: pointer;
    }
</style>
