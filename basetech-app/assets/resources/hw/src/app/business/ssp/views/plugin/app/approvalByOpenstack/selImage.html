<div ng-controller="ssp.approvalByOpenstack.selImage.ctrl" id="app_approvalByOpenstack_selImage">
    <div>
        <tiny-table id="imageTable.id" data="imageTable.data" columns="imageTable.columns" enable-pagination="imageTable.enablePagination" render-row="imageTable.renderRow" pagination-style="imageTable.paginationStyle" display-length="imageTable.displayLength"
        total-records="imageTable.totalRecords" callback="imageTable.callback" change-select="imageTable.changeSelect" length-menu="imageTable.lengthMenu">
        </tiny-table>
    </div>

    <div class="customOkOuter2">
        <tiny-button id="nextBtn.id" text="nextBtn.text" tooltip="nextBtn.tooltip" click="nextBtn.click()"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
    </div>
</div>
<script type="application/javascript">
require(['app/business/ssp/controllers/plugin/app/approvalByOpenstack/selImage'], function(selImage) {
    var dep = ['ng', 'wcc', selImage.name];
    dep.unshift(["$provide",
        function($provide) {
            $provide.value("$rootElement", $("#app_approvalByOpenstack_selImage"));
        }
    ]);
    var $injector = angular.injector(dep);
    $injector.invoke(function($compile, $rootScope) {
        $compile($("#app_approvalByOpenstack_selImage"))($rootScope);
        $rootScope.$digest();
    });
});
</script>
