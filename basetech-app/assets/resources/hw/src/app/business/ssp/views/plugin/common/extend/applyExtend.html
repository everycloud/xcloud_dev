<div class="ssp_extend_instance container-fluid">
    <div class="product-info-section">
        <div class="sprite-x s-heading collapse" style="cursor: auto;">
            <h5 class="headFont left25" ng-bind="i18n.service_term_applyServiceDelay_label"></h5>
            <div class="product-info-section-subtitle"></div>
        </div>
        <div class="s-content" style="display: block;">
            <div class="top10 left25">
                <tiny-formfield>
                    <tiny-item label="serviceName.label">
                        <span ng-bind="orderDetail.param.name"></span>
                    </tiny-item>
                    <tiny-item label="expireTime.label" require="expireTime.require" class="clearfix">
                        <div class="fl">
                            <tiny-datetime id="expireTime.id" type="expireTime.type" min-date="expireTime.minDate" disable="expireTime.disable" show-clear="false"
                                           width="expireTime.width" date-format="expireTime.dateFormat" time-format="expireTime.timeFormat"
                                           default-date="expireTime.defaultDate" default-time="expireTime.defaultTime">
                            </tiny-datetime>
                        </div>
                        <span class="fl line-height25" style="margin: 6px 0 0 10px;">
                            <tiny-checkbox id="neverExpire.id" checked="neverExpire.checked" change="neverExpire.change()"
                                           text="neverExpire.text"></tiny-checkbox>
                        </span>
                    </tiny-item>
                    <tiny-item label="remark.label">
                        <tiny-textbox id="remark.id" value="remark.value" type="remark.type" width="remark.width" height="remark.height" validate="remark.validate">
                        </tiny-textbox>
                    </tiny-item>
                </tiny-formfield>
            </div>
        </div>
    </div>

    <div class="fm-btn-top-large">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" disable="okBtn.disable" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>
