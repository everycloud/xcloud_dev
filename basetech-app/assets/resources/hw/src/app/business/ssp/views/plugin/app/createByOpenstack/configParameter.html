<div id="createAppNetwork">


    <div class="create-page-distance">
        <tiny-formfield>
            <tiny-item label="info.needApproval.label">
                <tiny-radiogroup id="info.needApproval.id" values="info.needApproval.values" spacing="info.needApproval.spacing" layout="info.needApproval.layout" change="info.needApproval.change()"></tiny-radiogroup>
            </tiny-item>
            <div>
                <tiny-item label="info.location.label" require="info.location.require">
                    <div class="fl">
                        <tiny-select id="info.location.id" disable="info.location.disable" values="info.location.values" width="info.location.width" change='info.location.change()' validate='info.location.validate'>
                        </tiny-select>
                    </div>
                    <div class="fl" style="margin: 6px 0 0 10px;">
                        <tiny-radiogroup id="info.locationLock.id" values="info.locationLock.values" spacing="info.locationLock.spacing" layout="info.locationLock.layout" change="info.locationLock.change()"></tiny-radiogroup>
                    </div>
                </tiny-item>
            </div>

            <div>
                <tiny-item label="info.vpc.label" require="info.vpc.require">
                    <div class="fl">
                        <tiny-select id="info.vpc.id" disable="info.vpc.disable" values="info.vpc.values" width="info.vpc.width" validate='info.vpc.validate'  change='info.vpc.change()'>
                        </tiny-select>
                    </div>
                    <div class="fl" style="margin: 6px 0 0 10px;">
                        <tiny-radiogroup id="info.vpcLock.id" values="info.vpcLock.values" spacing="info.vpcLock.spacing" layout="info.vpcLock.layout" change="info.vpcLock.change()"></tiny-radiogroup>
                    </div>
                </tiny-item>
            </div>
        </tiny-formfield>

        <div class="row-fluid appOverviewTips">
            <div ng-bind-html="i18n.app_app_create_para_setPara_label"></div>
        </div>
        <div class="tableOuterHeaderLabel bottom10">
            <span ng-bind="i18n.common_term_paraList_label">ï¼š</span>
        </div>
        <div>
            <tiny-table id="info.commonParams.id" data="commonParams.data" columns="info.commonParams.columns" enable-pagination="info.commonParams.enablePagination" render-row="info.commonParams.renderRow" pagination-style="info.commonParams.paginationStyle" callback="info.commonParams.callback"
            change-select="info.commonParams.changeSelect" length-menu="info.commonParams.lengthMenu" display-length="info.commonParams.displayLength" total-records="info.commonParams.totalRecords"></tiny-table>
        </div>

        <div style="margin:55px 0px 0px 0px;" class="create-btn-margin">
            <tiny-button id="info.preBtn.id" text="info.preBtn.text" tooltip="info.preBtn.tooltip" click="info.preBtn.click()"></tiny-button>
            <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" tooltip="info.nextBtn.tooltip" click="info.nextBtn.click()"></tiny-button>
            <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" tooltip="info.cancelBtn.tooltip" click="info.cancelBtn.click()"></tiny-button>
        </div>
    </div>
</div>
