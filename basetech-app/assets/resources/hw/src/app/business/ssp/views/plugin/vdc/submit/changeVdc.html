<div class="container-fluid catalog-basic">

    <div class="panel_title" ng-bind="i18n.service_term_applyVDCspecChange_label"></div>
    <div class="horizontal_line"></div>

    <div class="container-fluid top10">
        <div id="sspChangeVDCBasicArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspChangeVDCBasicArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_basicInfo_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceChangeVDCBasicInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="vdcName.label">
                                <span ng-bind="vdcName.value"></span>
                            </tiny-item>
                            <tiny-item label="vdcId.label">
                                <span ng-bind="vdcId.value"></span>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid top10">
        <div id="sspChangeVDCOldSpecArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspChangeVDCOldSpecArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.common_term_currentResourceQuota_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceChangeVDCOldSpecInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="cpu.label">
                                <span ng-bind="old.cpu"></span>
                            </tiny-item>
                            <tiny-item label="memory.label">
                                <span ng-bind="old.memory"></span>
                            </tiny-item>
                            <tiny-item label="storage.label">
                                <span ng-bind="old.storage"></span>
                            </tiny-item>
                            <tiny-item label="ip.label">
                                <span ng-bind="old.ip"></span>
                            </tiny-item>
                            <tiny-item label="vpc.label">
                                <span ng-bind="old.vpc"></span>
                            </tiny-item>
                            <tiny-item label="group.label">
                                <span ng-bind="old.group"></span>
                            </tiny-item>
                            <tiny-item label="vm.label">
                                <span ng-bind="old.vm"></span>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid top10">
        <div id="sspChangeVDCSpecArea" class="product-info-section">
            <div class="sprite-x s-heading collapse" ng-click="clickAreaHeading('sspChangeVDCSpecArea')">
                <span class="sprite arrow"></span>
                <h5 class="headFont" ng-bind="i18n.service_term_changeResourceQuota_label"></h5>
                <div class="product-info-section-subtitle">
                    &nbsp;
                </div>
            </div>
            <div id="serviceChangeVDCSpecInfo" class="s-content" style="display: block;">
                <div class="row-fluid top10 left25">
                    <div class="applyVDC">
                        <!--左侧区域-->
                        <tiny-formfield labelWidth="formsLabelWidth">
                            <tiny-item label="cpu.label" require="cpu.require">
                                <tiny-textbox id="cpu.id" value="cpu.value" width="cpu.width" validate="cpu.validate"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="memory.label" require="memory.require">
                                <tiny-textbox id="memory.id" value="memory.value" width="memory.width" validate="memory.validate"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="storage.label" require="storage.require">
                                <tiny-textbox id="storage.id" value="storage.value" width="storage.width" validate="storage.validate"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="ip.label" require="ip.require">
                                <tiny-textbox id="ip.id" value="ip.value" width="ip.width" validate="ip.validate"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="vpc.label" require="vpc.require">
                                <tiny-textbox id="vpc.id" value="vpc.value" width="vpc.width" validate="vpc.validate"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="group.label" require="group.require">
                                <tiny-textbox id="group.id" value="group.value" width="group.width" validate="group.validate"></tiny-textbox>
                            </tiny-item>
                            <tiny-item label="vm.label" require="vm.require">
                                <tiny-textbox id="vm.id" value="vm.value" width="vm.width" validate="vm.validate"></tiny-textbox>
                            </tiny-item>

                            <tiny-item label="description.label">
                                <tiny-textbox id="description.id" value="description.value" width="description.width" height="description.height" type="description.type">
                                </tiny-textbox>
                            </tiny-item>
                        </tiny-formfield>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="clear: left;" class="fm-btn-top-large">
        <tiny-button id="confirmInfo.sureBtn.id" text="confirmInfo.sureBtn.text" click="confirmInfo.sureBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="confirmInfo.cancelBtn.id" text="confirmInfo.cancelBtn.text" click="confirmInfo.cancelBtn.click()"></tiny-button>
    </div>
</div>
