<div ng-controller="basicCtrl">
    <div class="create-page-distance">
        <tiny-formfield>
            <tiny-item label="baseInfo.name.label" require="baseInfo.name.require">
                <tiny-textbox id="baseInfo.name.id" validate="baseInfo.name.validate" value="baseInfo.name.value" tooltip="baseInfo.name.tooltip" tip-position="baseInfo.name.tipPosition"></tiny-textbox>
            </tiny-item>
            <tiny-item label="baseInfo.directory.label" require="baseInfo.directory.require">
                <tiny-select mode="baseInfo.directory.mode" width="baseInfo.directory.width" id="baseInfo.directory.id" values="baseInfo.directory.values" validate="baseInfo.directory.validate"></tiny-select>
            </tiny-item>
            <tiny-item label="baseInfo.imgs.label" require="baseInfo.imgs.require">
                <span id="showLocalImg">
                    <img src="../theme/default/images/gm/cloudImg.png">
                </span>
                <a onclick="choiseImg()">{{i18n.common_term_uploadLocalPic_button}}</a>
            </tiny-item>
            <tiny-item label="baseInfo.description.label">
                <tiny-textbox id="baseInfo.description.id" value="baseInfo.description.value" width="baseInfo.description.width" height="baseInfo.description.height" type="baseInfo.description.type" validate="baseInfo.description.validate">
                </tiny-textbox>
            </tiny-item>
            <tiny-item style="display: inline-block;margin-top: 2px;">
                <tiny-button id="baseInfo.preBtn.id" text="baseInfo.preBtn.text" click="baseInfo.preBtn.click()"></tiny-button>
                <tiny-button id="baseInfo.nextBtn.id" text="baseInfo.nextBtn.text" click="baseInfo.nextBtn.click()"></tiny-button>
                <tiny-button id="baseInfo.cancelBtn.id" text="baseInfo.cancelBtn.text" click="baseInfo.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<style type="text/css">
.onmouseover {
    cursor: pointer;
    background: #1e90ff;
}
.directorySelect {
    width: 200px;
    background: #ffffff;
    padding: 10px;
    display: inline-block;
}
</style>
