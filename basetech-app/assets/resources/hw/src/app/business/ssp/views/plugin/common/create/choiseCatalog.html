<div ng-controller="choiseCtrl">
    <div class="create-page-distance">
        <div class="clearfix row-fluid">
            <div ng-repeat="temp in selTemp.templates.value" class="row-fluid accordion-toggle ecs_vm_template_bk_color span6" ng-click="selTemp.selectTemplate($index, temp,temp.approveType)"
                 style="min-height: 90px;margin-left: 0;">
                <div class="media">
                    <a class="pull-left">
                        <img class="media-object" ng-src="../{{temp.imageUrl}}" style="margin: 2px 0 0 20px;width: 70px;height: 70px;" alt="">
                    </a>
                    <div class="media-body">
                        <div class="row-fluid top10">
                            <div class="span3">
                                <b>{{i18n[temp.name]}}</b>
                            </div>
                        </div>
                        <div class="row-fluid top10 bottom10">
                            <div class="autoWrap">
                                {{temp.description}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding-top: 15px;" ng-show='tempapplyType'>
            <tiny-formfield>
                <!--审批类型-->
                <tiny-item label="selTemp.applyType.label" require="selTemp.applyType.require">
                    <tiny-radiogroup id="selTemp.applyType.id" values="selTemp.applyType.values" spacing="selTemp.applyType.spacing" layout="selTemp.applyType.layout" change="selTemp.applyType.change()"></tiny-radiogroup>
                </tiny-item>
            </tiny-formfield>
        </div>

        <div class="top20" style="color: red;" ng-show="selTemp.showTips">{{i18n.vm_vm_create_info_noTemplate_msg}}</div>

        <div class="fm-btn-top-large" style="margin-left: 5px;">
            <tiny-button id="selTemp.nextBtn.id" text="selTemp.nextBtn.text" tooltip="selTemp.nextBtn.tooltip" click="selTemp.nextBtn.click()" disable="params.selectedTemplate==null" class="major-btn"></tiny-button>
            <tiny-button id="selTemp.cancelBtn.id" text="selTemp.cancelBtn.text" tooltip="selTemp.cancelBtn.tooltip" click="selTemp.cancelBtn.click()"></tiny-button>
        </div>
    </div>

</div>
<style type="text/css">
.media {
    border: 2px dashed transparent;
}
.media-object {
    margin: 2px 10px 0;
    height: 66px;
}
.ecs_vm_template_bk_color {
    background-color: #FFF;
    box-shadow: 1px 1px 2px #FFF;
    border-radius: 10px;
    padding: 10px 0px;
    font-size: 12px;
    color: #999;
    line-height: 22px;
    border: 1px solid #DFDFDF;
}
.ecs_vm_selected_template {
    color: #666;
    border: 1px solid #2EB9FE;
    outline: 0px none;
    box-shadow: 1px 3px 2px #DFDFDF;
}
.media .media-body .span3{font-size: 16px;color:#333;}
.media .media-body .autoWrap{color:#666;}
</style>
