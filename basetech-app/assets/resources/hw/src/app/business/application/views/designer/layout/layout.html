<div class="container-fluid" id="designer-container">
    <div id="designer-container-opts" class="margin-erect-beautifier clearfix">
        <div class="pull-right bottom10" ng-if="params.mode !== 'view'">
            <tiny-button id="info.saveBtn.id" text="info.saveBtn.text" click="info.saveBtn.click()" class="major-btn" ng-if="hasOperateAppTempRight"></tiny-button>
            <tiny-button id="info.validateBtn.id" text="info.validateBtn.text" click="info.validateBtn.click()" ng-if="hasOperateAppTempRight"></tiny-button>
            <tiny-button id="info.backBtn.id" text="info.backBtn.text" click="info.backBtn.click()"></tiny-button>
        </div>
        <div class="pull-right bottom10" ng-if="params.mode === 'view'">
            <tiny-button id="info.backBtn.id" text="info.backBtn.text" click="info.backBtn.click()"></tiny-button>
        </div>
    </div>
    <div>bb</div>
    <div class="row-fluid">
        <div id="designer-container-west" class="span1">
            <div id="app-design-elements">
                <div class="app-design-left">
                    <div>bb</div>
                    <div class="design-item" id="network-elt-id">
                        <img ng-src="{{elements.network.src}}" alt="{{elements.network.title}}" />
                        <span ng-bind="elements.network.title"></span>
                    </div>
                    <div class="design-item" id="template-elt-id">
                        <img ng-src="{{elements.template.src}}" alt="{{elements.template.title}}" />
                        <span ng-bind="elements.template.title"></span>
                    </div>
                    <div class="design-item" id="software-elt-id">
                        <img ng-src="{{elements.software.src}}" alt="{{elements.software.title}}" />
                        <span ng-bind="elements.software.title"></span>
                    </div>
                    <div class="design-item" id="script-elt-id">
                        <img ng-src="{{elements.script.src}}" alt="{{elements.script.title}}" />
                        <span ng-bind="elements.script.title"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="designer-container-center" class="span8">
            <div id="app-container" style="width: 100% !important; height: 100% !important;  min-height: 765px;"></div>
        </div>
        <div id="designer-container-east" class="span3">
            <div id="app-design-detail" ng-include="info.designerPage" ng-if="info.designerShow"></div>
            <div id="app-template-detail" ng-include="info.templatePage" ng-if="info.templateShow"></div>
            <div id="app-network-detail" ng-include="info.networkPage" ng-if="info.networkShow"></div>
            <div id="app-script-detail" ng-include="info.scriptPage" ng-if="info.scriptShow"></div>
            <div id="app-software-detail" ng-include="info.softwarePage" ng-if="info.softwareShow"></div>
            <div id="app-nicToTemp-detail" ng-include="info.nicToTempPage" ng-if="info.nicToTempShow"></div>
        </div>
    </div>
</div>
<style type="text/css">
    #designer-container-center {
        background-color: #FFF;
        border: 1px solid #e8e8e8;
        margin-left: 10px;
    }
    .app-design-left {
        background: #fff;
        border-radius: 4px;
        border: 1px solid #e8e8e8;
        text-align: center;
        color: #666666;
        font-size: 14px;
        padding: 15px 0;
    }
    .design-item {
        display: block;
        padding: 0 0 10px 0;
        line-height: 30px;
    }
    .design-item > img {
        display: block;
        max-width: 100%;
        margin-right: auto;
        margin-left: auto;
    }
</style>
