<link href="../theme/default/css/gm/app.css" type="text/css" rel="stylesheet" />
<div class="">
    <div class="tiny-step-boxset">
        <div class="createpage-legend" ng-bind="i18n.app_term_createApp_button"></div>
    </div>
    <div class="create-page-distance">
        <div class="panel_title" ng-bind="i18n.app_term_chooseCreateMode_label"></div>
        <div class="horizontal_line"></div>
        <div>
            <div>
                <div>
                    <tiny-radio id="appCreateType.id1" text="appCreateType.text1" disabled="appCreateType.disabled1" name="appCreateType.name1" checked="appCreateType.checked1" width="appCreateType.width" height="appCreateType.height" click="appCreateType.change1()" icon-class="appCreateType.iconUrl"></tiny-radio>
                </div>
                <div class="top15">
                    <tiny-radio id="appCreateType.id2" text="appCreateType.text2" disabled="appCreateType.disabled2" name="appCreateType.name2" checked="appCreateType.checked2" width="appCreateType.width" height="appCreateType.height" click="appCreateType.change2()" icon-class="appCreateType.iconUrl"></tiny-radio>
                </div>
            </div>

            <div class="fm-btn-top-large">
                <tiny-button id="createBtn.id" text="createBtn.text" tooltip="createBtn.tooltip" click="createBtn.click()" disabled="createBtn.disable" class="major-btn"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()" disabled="cancelBtn.disable"></tiny-button>
            </div>
        </div>
    </div>

</div>
