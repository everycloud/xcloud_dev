<div class="container-fluid" id="customAppBaseInfo">
    <div class="create-page-distance">
        <div>
            <tiny-formfield>
                <tiny-item label="info.name.label" require="info.name.require">
                    <tiny-textbox id="info.name.id" width="info.name.width" value="params.name" validate="info.name.validate"></tiny-textbox>
                </tiny-item>

                <div>
                    <tiny-item label="info.logo.label" require="info.logo.require">
                        <img ng-src="{{'../theme/default/images/gm/appImage/'+params.curLogo}}" ng-click='info.logo.change()' class='customHide' style="cursor: pointer;" id="customAppCurImgId">
                        <a ng-click='info.logo.change()' class='customHide' ng-bind="i18n.template_term_changeIcon_button"></a>
                        <div id="customAppLogoOptionId2" style="display: none;">
                            <div ng-repeat="logo in info.logo.options" style="display: inline-block;margin-right: 5px;margin-top: 10px;">
                                <img ng-src="{{'../theme/default/images/gm/appImage/'+logo}}" ng-click='info.logo.changeLogo(logo)' style="cursor: pointer;" class="customHide">
                            </div>
                        </div>
                    </tiny-item>
                </div>

                <tiny-item label="info.location.label" require="info.location.require">
                    <tiny-select id="info.location.id" values="info.location.values" width="info.location.width" default-label="info.location.dftLabel" change="info.location.change()" validate="info.location.validate" disable="service.isModify">
                    </tiny-select>
                </tiny-item>

                <tiny-item label="info.vpc.label" require="info.vpc.require">
                    <tiny-select id="info.vpc.id" values="info.vpc.values" width="info.vpc.width" validate='info.vpc.validate' change='info.vpc.change()' disable="service.isModify">
                    </tiny-select>
                </tiny-item>

                <tiny-item label="info.tag.label" require="info.tag.require">
                    <tiny-textbox id="info.tag.id" value="params.appTag"
                                  validate="info.tag.validate"></tiny-textbox>
                </tiny-item>

                <tiny-item label="info.description.label" require="info.description.require">
                    <tiny-textbox id="info.description.id" value="params.description" width="info.description.width" height="info.description.height" type="info.description.type" validate="info.description.validate" error-msg="info.description.errorMsg"></tiny-textbox>
                </tiny-item>
                <tiny-item>
                    <div class="fm-btn-top-small">
                        <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" tooltip="info.nextBtn.tooltip" click="info.nextBtn.click()" class="major-btn"></tiny-button>
                        <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" tooltip="info.cancelBtn.tooltip" click="info.cancelBtn.click()"></tiny-button>
                    </div>
                </tiny-item>
            </tiny-formfield>
        </div>

    </div>

</div>
