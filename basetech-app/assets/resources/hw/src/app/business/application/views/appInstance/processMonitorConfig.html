<div class="ecs_vm_process_monitor_conf" ng-controller="app.vm.processMonitor.conf.ctrl">
    <div>
        <tiny-formfield labelwidth="labelWidth">
            <tiny-item label="label.strategyName">
                <span ng-bind="params.strategyName"></span>
            </tiny-item>
            <tiny-item label="label.metricItem">
                <span ng-bind="params.metricItem"></span>
            </tiny-item>
            <tiny-item label="label.occurWay">
                <div>
                    <div class="margin-bottom-beautifier">
                        <tiny-radio id="occurWay.id1" text="occurWay.text1" disabled="occurWay.disable1" name="occurWay.name" checked="occurWay.checked1" width="occurWay.width" height="occurWay.height" click="occurWay.change1()">
                        </tiny-radio>
                    </div>
                    <div class="margin-bottom-beautifier">
                        <tiny-radio id="occurWay.id2" text="occurWay.text2" disabled="occurWay.disable2" name="occurWay.name" checked="occurWay.checked2" width="occurWay.width" height="occurWay.height" click="occurWay.change2()">
                        </tiny-radio>
                    </div>
                </div>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div ng-if="occurWay.choose=='byTimer'">
        <tiny-formfield labelwidth="labelWidth">
            <tiny-item label="label.circle">
                <tiny-textbox id="statisticCircle.id" value="statisticCircle.value" width="statisticCircle.width" validate="statisticCircle.validate">
                </tiny-textbox>
            </tiny-item>
            <tiny-item label="label.occurTicks">
                <tiny-textbox id="statisticTicks.id" value="statisticTicks.value" width="statisticTicks.width" validate="statisticTicks.validate">
                </tiny-textbox>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div>
        <tiny-formfield labelwidth="labelWidth">
            <tiny-item label="label.conditionConf">
                <span></span>
                <tiny-select id="conditionConfig.id" values="conditionConfig.values" width="conditionConfig.width" validate='conditionConfig.validate'>
                </tiny-select>
            </tiny-item>
            <tiny-item label="label.move">
                <tiny-radio id='move.id' text='move.text' name='move.name' value='move.value' checked='move.checked' change='move.change()'></tiny-radio>
            </tiny-item>
            <tiny-item label="label.activeState">
                <span ng-click="enable.change()">
                    <a class="btn-link" ng-show="!enable.enableConfig">
                        <img src="../theme/default/images/gm/disable.png" title="">
                    </a>
                    <a class="btn-link" ng-show="enable.enableConfig">
                        <img src="../theme/default/images/gm/enable.png" title="">
                    </a>
                </span>
            </tiny-item>
        </tiny-formfield>
    </div>

    <div class="fm-btn-top-small">
        <tiny-button id="nextBtn.id" text="nextBtn.text" disable="nextBtn.disable" tooltip="nextBtn.tooltip" click="nextBtn.click()"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" tooltip="cancelBtn.tooltip" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/application/controllers/appInstance/processMonitorConf'],
    function(processMonitorConf) {
        var dep = ['ng', 'wcc', processMonitorConf.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_process_monitor_conf"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_process_monitor_conf"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
