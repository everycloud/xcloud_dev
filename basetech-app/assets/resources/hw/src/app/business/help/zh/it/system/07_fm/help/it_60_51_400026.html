<h1 class="topictitle1">代管授权</h1>
<ul><li><a href="#it_60_51_400026__1.2.2.1">创建授权</a></li><li><a href="#it_60_51_400026__1.2.3.1">终止授权</a></li></ul>

<div>
<div class="section"><p id="it_60_51_400026__p_sq"><a name="it_60_51_400026__p_sq"></a><a name="p_sq"></a>在您需要管理员协助进行VPC资源管理时可以通过此功能向管理员进行明确授权。在授权生效后，管理员将被授权在系统侧对您VPC中的虚拟机执行修改、导出模板、绑定和解绑定USB的操作，以及创建、导入虚拟机到VPC中。</p>
</div>

<div class="section" id="it_60_51_400026__sec_creSVPC"><a name="it_60_51_400026__sec_creSVPC"></a><a name="sec_creSVPC"></a><a name="it_60_51_400026__1.2.2.1"></a><a name="1.2.2.1"></a><h4 class="sectiontitle"><a href="#it_60_51_400026" class="sectiontitle2contents">创建授权</a></h4><p>将您的VPC授权给系统管理员进行管理。</p>
<p>在<span class="menucascade">“<span class="uicontrol">VPC</span> &gt; <span class="uicontrol">代管授权</span>”</span>界面，单击<span class="menucascade">“<span class="uicontrol">创建授权</span>”</span>。</p>
</div>

<div class="section" id="it_60_51_400026__sec_modVPC"><a name="it_60_51_400026__sec_modVPC"></a><a name="sec_modVPC"></a><a name="it_60_51_400026__1.2.3.1"></a><a name="1.2.3.1"></a><h4 class="sectiontitle"><a href="#it_60_51_400026" class="sectiontitle2contents">终止授权</a></h4><p>将已授权的VPC终止授权。</p>
<p>在<span class="menucascade">“<span class="uicontrol">VPC</span> &gt; <span class="uicontrol">代管授权</span>”</span>界面，授权的VPC所在行，单击<span class="menucascade">“<span class="uicontrol">终止授权</span>”</span>。</p>
</div>
