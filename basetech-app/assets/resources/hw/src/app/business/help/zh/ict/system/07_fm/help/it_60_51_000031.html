<h1 class="topictitle1">发放虚拟机</h1>
<ul><li><a href="#it_60_51_000031__1.2.1.1">简介</a></li><li><a href="#it_60_51_000031__1.2.2.1">发放操作</a></li></ul>
<div>
<div class="section"><a name="it_60_51_000031__1.2.1.1"></a><a name="1.2.1.1"></a><h4 class="sectiontitle"><a href="#it_60_51_000031" class="sectiontitle2contents">简介</a></h4><p>虚拟机与物理计算机一样，是运行操作系统和应用程序的虚拟计算机。</p>
<p>发放虚拟机是指按照一定的规格要求创建虚拟机，以便在虚拟机中运行应用程序，提供某种服务。</p>
</div>


<div class="section"><a name="it_60_51_000031__1.2.2.1"></a><a name="1.2.2.1"></a><h4 class="sectiontitle"><a href="#it_60_51_000031" class="sectiontitle2contents">发放操作</a></h4><p>在<span class="menucascade">“<span class="uicontrol">资源</span> &gt; <span class="uicontrol">虚拟机</span>”</span>界面，使用已有虚拟机模板和虚拟机规格，创建虚拟机。</p>
<p>虚拟机模板和虚拟机规格，均由系统管理员创建，若无满足需求的模板和规格，请通知系统管理员添加。</p>
</div>
