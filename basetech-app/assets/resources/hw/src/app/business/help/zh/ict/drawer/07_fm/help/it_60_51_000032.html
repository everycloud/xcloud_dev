<h1 class="topictitle1">发放应用实例</h1>

<div>
<div class="section"><h4 class="sectiontitle">简介</h4><p><span>应用实例是提供某种业务的一组虚拟机及软件的集合，如SQL Server、CRM/ERP等应用。</span></p>
<p>发放应用实例是指创建一个应用实例的过程。</p>
</div>

<td class="cellrowborder" valign="top" width="58.94308943089431%" headers="mcps1.2.2.4.1.2.4.1.2 "><p><span>应用模板是将虚拟机、软件包、脚本、网络等逻辑组件，按照特定的关系组合而成的业务模型。</span></p>
<p>租户可自行创建应用模板，也可使用管理员创建的应用模板。若已有应用模板，则可跳过该步骤。</p>
