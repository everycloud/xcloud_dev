<h1 class="topictitle1">任务与日志</h1>
<ul><li><a href="#it_60_51_500017__1.3.1.1">任务中心</a></li><li><a href="#it_60_51_500017__1.3.2.1">操作日志</a></li></ul>

<div><p></p>

<div class="section"><a name="it_60_51_500017__1.3.1.1"></a><a name="1.3.1.1"></a><h4 class="sectiontitle"><a href="#it_60_51_500017" class="sectiontitle2contents">任务中心</a></h4><p>对于某些不能立即反馈结果或耗时较长的任务，显示其任务执行结果。</p>
<p>选择<span class="menucascade">“<span class="uicontrol">监控</span> &gt; <span class="uicontrol">任务中心</span>”</span>。</p>
</div>

<div class="section" id="it_60_51_500017__rizhi"><a name="it_60_51_500017__rizhi"></a><a name="rizhi"></a><a name="it_60_51_500017__1.3.2.1"></a><a name="1.3.2.1"></a><h4 class="sectiontitle"><a href="#it_60_51_500017" class="sectiontitle2contents">操作日志</a></h4><p>通过查看操作日志，可以查看系统中用户的操作内容、操作时间等记录。查看操作日志时，操作者显示为<span class="parmname">“system”</span>时，表示为系统本身，不代表实际的用户。</p>
