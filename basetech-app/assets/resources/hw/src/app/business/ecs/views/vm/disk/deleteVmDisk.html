<div class="ecs_vm_detail_disk_del" ng-controller="ecs.vm.detail.disk.delete.ctrl">
    <div class="margin-bottom-beautifier" ng-bind-html="i18n.vm_disk_del_info_confirm_msg"></div>
    <div class="inline-block"><tiny-checkbox text='safeDelete.text' id='safeDelete.id'></tiny-checkbox></div>

    <div class="text-center fm-btn-top-mini">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/vm/disk/deleteVmDiskCtrl'],
    function(deleteVmDiskCtrl) {
        var dep = ['ng', 'wcc', deleteVmDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_detail_disk_del"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_detail_disk_del"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
