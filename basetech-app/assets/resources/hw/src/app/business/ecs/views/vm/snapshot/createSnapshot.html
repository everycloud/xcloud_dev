<div id="snapshot_create_id" class="ecs_vm_detail_snapshot_create alert-tip-first" ng-controller="ecs.vm.detail.snapshot.create.ctrl">
    <tiny-formfield>
        <tiny-item label="name.label" require="name.require">
            <tiny-textbox id="name.id" value="name.value" validate="name.validate"></tiny-textbox>
        </tiny-item>

        <tiny-item label="description.label">
            <tiny-textbox id="description.id" type="description.type" height="description.height" value="description.value" validate="description.validate"></tiny-textbox>
        </tiny-item>
        <tiny-item label="label.memSnapLabel">
            <tiny-checkbox id="memShot.id" checked="memShot.checked" text="memShot.text"></tiny-checkbox>
        </tiny-item>
        <tiny-item label="label.consistentShotLabel">
            <tiny-checkbox id="consistentShot.id" checked="consistentShot.checked" text="consistentShot.text"></tiny-checkbox>
        </tiny-item>
    </tiny-formfield>

    <div class="text-center fm-btn-top-small">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/vm/snapshot/createSnapshotCtrl'],
    function(createSnapshotCtrl) {
        var dep = ['ng', 'wcc', createSnapshotCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_detail_snapshot_create"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_detail_snapshot_create"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
