<div class="ecs_vm_detail_nic_add2sg" ng-controller="ecs.vm.detail.nic.add2sg.ctrl">
    <div class="clearfix" ng-if="isIT">
        <div class="fr button_mr">
            <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder"
                            search="searchBox.search"></tiny-searchbox>
        </div>
        <div class="blank_10 clear_both"></div>
        <div>
            <tiny-table id="sgs.id" columns="sgs.columns" data="sgs.data" render-row="sgs.renderRow"
                        pagination-style="sgs.paginationStyle" total-records="sgs.totalRecords"
                        length-menu="sgs.lengthMenu" display-length="sgs.displayLength" callback="sgs.callback"
                        change-select="sgs.changeSelect">
            </tiny-table>
        </div>
    </div>
    <div class="clearfix" ng-if="!isIT">
        <tiny-table id="sgs.id" columns="sgs.columns" data="sgs.data" enable-pagination="sgs.enablePagination"
                    render-row="sgs.renderRow" callback="sgs.callback">
        </tiny-table>
        <div class="pull-right">
            <tiny-select id="pageSize.id" values="pageSize.values" width="pageSize.width"
                         change="pageSize.change()"></tiny-select>
            <label class="margin-right-beautifier" ng-bind="i18n.common_term_currentPage_label"></label>
            <label class="margin-right-beautifier" ng-bind="page.currentPage"></label>
            <a ng-class="{tinyPagination_paginationPrevSpan: hasPrePage, tinyPagination_paginationPrevSpanDisabled: !hasPrePage}"
               title="{{i18n.common_term_previous_button}}" class="tinyPagination_tinybutton clear_both"
               style="float:none; display: inline-block; position: relative; top: 8px;" ng-click="prePage()"></a>
            <a ng-class="{tinyPagination_paginationNextSpan: hasNextPage,tinyPagination_paginationNextSpanDisabled: !hasNextPage}"
               title="{{i18n.common_term_nextPage_button}}" class="tinyPagination_tinybutton clear_both"
               style="float:none; display: inline-block; position: relative; top: 8px;" ng-click="nextPage()"></a>
        </div>
    </div>
    <div class="text-center fm-btn-top-large">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" disable="okBtn.disable"
                     class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
    require(['app/business/ecs/controllers/vm/nic/addNic2SgCtrl'],
            function (addNic2SgCtrl) {
                var dep = ['ng', 'wcc', addNic2SgCtrl.name];
                dep.unshift(["$provide",
                    function ($provide) {
                        $provide.value("$rootElement", $(".ecs_vm_detail_nic_add2sg"));
                    }
                ]);
                var $injector = angular.injector(dep);
                $injector.invoke(function ($compile, $rootScope) {
                    $compile($(".ecs_vm_detail_nic_add2sg"))($rootScope);
                    $rootScope.$digest();
                });
            });
</script>
