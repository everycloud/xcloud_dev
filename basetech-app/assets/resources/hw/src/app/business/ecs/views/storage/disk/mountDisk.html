<div class="ecs_vm_detail_disk_mount" ng-controller="ecs.storage.disk.mount.ctrl">
    <div class="clearfix bottom10">
        <div class="pull-right">
            <tiny-searchbox id="searchBox.id" placeholder="searchBox.placeholder" width="searchBox.width" maxlength="searchBox.maxLength" search="searchBox.search">
            </tiny-searchbox>
        </div>
        <div class="fr button_mr" ng-if="!isICT">
            <tiny-filtersel id="isMountSelector.id" values="isMountSelector.values" width="isMountSelector.width"
                            change="isMountSelector.change()"></tiny-filtersel>
        </div>
    </div>

    <div class="clearfix" ng-if="!isICT">
        <tiny-table id="vms.id" columns="vms.columns" data="vms.data"
                    enable-pagination="vms.enablePagination" pagination-style="vms.paginationStyle"
                    render-row="vms.renderRow" length-menu="vms.lengthMenu" columns-draggable="true"
                    display-length="vms.displayLength" total-records="vms.totalRecords"
                    callback="vms.callback" change-select="vms.changeSelect">
        </tiny-table>
    </div>

    <div ng-if="isICT">
        <tiny-table id="vms.id" columns="vms.columns" data="vms.data"
                    render-row="vms.renderRow" callback="vms.callback"  columns-draggable="true"
                    show-details="vms.showDetails" enable-pagination="false">
        </tiny-table>
        <div class="pull-right">
            <tiny-select id="pageSize.id" values="pageSize.values" width="pageSize.width"
                         change="pageSize.change()"></tiny-select>
            <label class="margin-right-beautifier" ng-bind="i18n.common_term_currentPage_label"></label>
            <label class="margin-right-beautifier" ng-bind="page.currentPage"></label>
            <a ng-class="{tinyPagination_paginationPrevSpan: hasPrePage, tinyPagination_paginationPrevSpanDisabled: !hasPrePage}"
               title="{{i18n.common_term_previous_button}}" class="tinyPagination_tinybutton clear_both"  style="float:none; display: inline-block; position: relative; top: 8px;" ng-click="prePage()"></a>
            <a ng-class="{tinyPagination_paginationNextSpan: hasNextPage,tinyPagination_paginationNextSpanDisabled: !hasNextPage}"
               title="{{i18n.common_term_nextPage_button}}" class="tinyPagination_tinybutton clear_both" style="float:none; display: inline-block; position: relative; top: 8px;" ng-click="nextPage()"></a>
        </div>
    </div>
    <div class="text-center fm-btn-top-large">
        <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" disable="okBtn.disable" class="major-btn"></tiny-button>
        <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/storage/disk/mountDiskCtrl'],
    function(mountDiskCtrl) {
        var dep = ['ng', 'wcc', mountDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_detail_disk_mount"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_detail_disk_mount"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
