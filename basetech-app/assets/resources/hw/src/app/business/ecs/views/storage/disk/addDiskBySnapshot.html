<div class="ecs_storage_disk_snapshot_add" ng-controller="ecs.storage.diskSnapshot.add.ctrl">
    <tiny-formfield>
        <tiny-item label="name.label">
            <tiny-textbox id="name.id" value="name.value" width="name.width" validate="name.validate" extend-function="name.extendFunction"></tiny-textbox>
        </tiny-item>

        <tiny-item label="az.label" require="az.require">
            <tiny-select id="az.id" values="az.values" width="az.width" validate="az.validate">
            </tiny-select>
        </tiny-item>

        <tiny-item label="diskType.label">
            <tiny-radiogroup id="diskType.id" layout="diskType.layout" values="diskType.values">
            </tiny-radiogroup>
        </tiny-item>

        <tiny-item class="margin-top-beautifier">
            <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>

<script>
require(['app/business/ecs/controllers/storage/disk/addDiskBySnapshotCtrl'],
    function(addDiskCtrl) {
        var dep = ['ng', 'wcc', addDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_storage_disk_snapshot_add"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_storage_disk_snapshot_add"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
