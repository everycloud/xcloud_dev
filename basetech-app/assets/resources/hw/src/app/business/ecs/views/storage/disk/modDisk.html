<div class="ecs_vm_detail_disk_mod alert-tip-first" ng-controller="ecs.storage.disk.mod.ctrl">
    <div>
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <tiny-textbox id="name.id" value="name.value" width="name.width" validate="name.validate"></tiny-textbox>
            </tiny-item>
            <tiny-item class="fm-btn-top-small">
                <tiny-button id="okBtn.id" text="okBtn.text" click="okBtn.click()" class="major-btn"></tiny-button>
                <tiny-button id="cancelBtn.id" text="cancelBtn.text" click="cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>

<script>
require(['app/business/ecs/controllers/storage/disk/modDiskCtrl'],
    function(modDiskCtrl) {
        var dep = ['ng', 'wcc', modDiskCtrl.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $(".ecs_vm_detail_disk_mod"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($(".ecs_vm_detail_disk_mod"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
