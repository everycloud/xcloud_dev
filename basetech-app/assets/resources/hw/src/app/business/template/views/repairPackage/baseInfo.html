<div class="create-page-distance">
    <div id="repairSoftwareConfirm">
        <tiny-formfield>
            <tiny-item label="name.label" require="name.require">
                <div class="over-flow-style" style="width: 500px;">
                    <span ng-bind="service.model.name" title="{{ service.model.name }}"></span>
                </div>
            </tiny-item>

            <tiny-item label="osType.label" require="osType.require">
                <span ng-bind="service.model.osType"></span>
            </tiny-item>

            <tiny-item label="packageType.label" require="packageType.require">
                <span ng-bind="service.model.fileType"></span>
            </tiny-item>

            <tiny-item label="version.label" require="version.require">
                <div class="over-flow-style" style="width: 500px;">
                    <span ng-bind="service.model.version" title="{{ service.model.version }}"></span>
                </div>
            </tiny-item>

            <tiny-item label="picture.label" require="picture.require">
                <img ng-src='{{ service.model.picture }}' alt='../theme/default/images/edit.png' width='20px' height='20px' />
            </tiny-item>
            <tiny-item label="description.label" require="description.require">
                <div class="over-flow-style" style="width: 500px;">
                    <span ng-bind="service.model.description" title="{{ service.model.description }}"></span>
                </div>
            </tiny-item>
            <tiny-item label="password.label" require="password.require">
                <tiny-textbox id="password.id" validate="password.validate" type="password.type"
                              width="password.width"></tiny-textbox>
                <span popover="{{i18n.template_software_add_para_psw_mean_tip}}" popover-trigger="mouseenter" class="small-icon small-icon-tips"></span>
            </tiny-item>
            <tiny-item label="passwordConfirm.label" require="passwordConfirm.require">
                <tiny-textbox id="passwordConfirm.id" validate="passwordConfirm.validate" type="passwordConfirm.type"
                              width="passwordConfirm.width" extend-function="passwordConfirm.extendFunction"></tiny-textbox>
            </tiny-item>
            <!-- 修复表格 -->
            <tiny-item label="fileList.label" require="fileList.require">
                <div style="width: 100%;">
                    <!-- 自定义表格 -->
                    <table class="complexTable">
                        <tr>
                            <th style="width: 30px;">{{i18n.common_term_name_label}}</th>
                            <th style="width: 140px;">{{i18n.common_term_type_label}}</th>
                            <th style="width: 140px;">{{i18n.common_term_status_label}}</th>
                            <th style="width: 140px;">{{i18n.common_term_operation_label}}</th>
                        </tr>
                        <tbody>
                            <tr ng-if="service.model.repairList.length == 0" class="complexTable-empty-tr">
                                <td valign="top" colspan="3">No data available in table</td>
                            </tr>
                            <tr class="complexTable-tr" ng-repeat="tr in service.model.repairList">
                                <td>
                                    <span ng-bind="tr.name"></span>
                                </td>
                                <td>
                                    <span ng-if="tr.type == 'main'" ng-bind-html="i18n.common_term_masterFile_label"></span>
                                    <span ng-if="tr.type == 'attachment'" ng-bind-html="i18n.common_term_attachment_label"></span>
                                </td>
                                <td>
                                    <span ng-if="tr.status == 'Normal'" ng-bind-html="i18n.common_term_natural_value"></span>
                                    <span ng-if="tr.status == 'Abnormal'" ng-bind-html="i18n.common_term_abnormal_value"></span>
                                </td>
                                <td>
                                    <div ng-if="tr.status == 'Abnormal'">
                                        <div class="clearfix">
                                            <div class="file-select" style="width :260px">
                                                <div class="file-box" style="width :230px">
                                                    <input type="text" ng-model="tr.repairFileName" style="width :219px" class="file-input" readonly="true" ng-disabled="!service.ftpAppletLoaded" />
                                                </div>
                                                <div class="file-select-button-container" style="cursor: pointer;" ng-click="fileList.select($index)" ng-disabled="!service.ftpAppletLoaded"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </tiny-item>
            <tiny-item>
                <div class="margin-top-beautifier">
                    <tiny-button id="nextBtn.id" disable="!service.softQueryEnded" icons-class="nextBtn.iconsClass" text="nextBtn.text" tooltip="nextBtn.tip" click="nextBtn.next()" class="major-btn"></tiny-button>
                    <tiny-button id="cancelBtn.id" disabled="cancelBtn.disabled" icons-class="cancelBtn.iconsClass" text="cancelBtn.text" tooltip="cancelBtn.tip" click="cancelBtn.cancel()"></tiny-button>
                </div>
            </tiny-item>

        </tiny-formfield>


    </div>
</div>
