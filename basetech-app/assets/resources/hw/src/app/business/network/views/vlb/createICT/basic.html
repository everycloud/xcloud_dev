<div id="vlb_create_basic" class="row-fluid create-page-distance">
    <tiny-formfield>
        <tiny-item label="info.name.label" require="info.name.require">
            <tiny-textbox id="info.name.id" value="service.vlbName" validate="info.name.validate" width="info.name.width"></tiny-textbox>
        </tiny-item>
        <tiny-item label="info.maxSession.label" require="info.maxSession.require">
            <tiny-textbox id="info.maxSession.id" value="service.maxSession" validate="info.maxSession.validate" width="info.maxSession.width"></tiny-textbox>
        </tiny-item>
        <tiny-item label="info.lbType.label" require="info.lbType.require">
            <tiny-select id="info.lbType.id" validate="info.lbType.validate" values="info.lbType.value" width="info.lbType.width"></tiny-select>
        </tiny-item>
        <tiny-item label="info.frontNet.label" require="info.frontNet.require">
            <tiny-select id="info.frontNet.id"  values="info.frontNet.value" validate="info.frontNet.validate" change="info.frontNet.change()" width="info.frontNet.width"></tiny-select>
        </tiny-item>
        <tiny-item label="info.subnetSelect.label" require="info.subnetSelect.require">
            <tiny-select id="info.subnetSelect.id" validate="info.subnetSelect.validate"values="info.subnetSelect.values" width="info.frontNet.width"></tiny-select>
        </tiny-item>
        <tiny-item label="info.policyType.label" require="info.policyType.require" display="isICT">
            <tiny-select id="info.policyType.id" validate="info.policyType.validate" values="info.policyType.value" width="info.policyType.width"></tiny-select>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" click="info.nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" click="info.cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
