<fm-help help="help.helpKey" show="help.show" i18n="help.i18n"></fm-help>
<div class="container-fluid">
    <div class="crumbs">
        <ul class="nav nav-list noPadding">
            <li>
                <ul class="breadcrumb">
                    <li><a ui-sref="network.manager.myVPClist" ng-bind="i18n.vpc_term_myVPC_label"></a> &gt; </li>
                    <li><a ui-sref="network.vpcmanager.summary" ng-bind="vpcName"></a> &gt; </li>
                    <li>{{i18n.vpc_term_publicIP_label||'公网IP地址'}}</li>
                    <li class="divider"></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content-right-box">
        <div class="form-inline clearfix">
            <div class="fl">
                <fm-button ng-show="hasNetworkOperateRight"
                           class="major-btn" text="i18n.common_term_apply_button || '申请'" click="create"></fm-button>
            </div>
            <!--刷新、帮助-->
            <div class="pull-right">
                <a class="btn-link">
                    <div ng-click="table.update()" class="small-icon small-icon-refresh"></div>
                </a>
                <a class="btn-link">
                    <div title="{{help.tips}}" ng-click="help.click()" class="small-icon small-icon-help"></div>
                </a>
            </div>
        </div>
        <div>
            <div class="clear_both"></div>
            <div>
                <fm-dialog title="i18n.eip_term_applyPublicIP_button || '申请公网IP'" width="500" height="280" show="show.apply">
                    <div ng-show="show.apply" ng-include src="'app/business/network/views/publicIPPool/applyPublicIP.html'"></div>
                </fm-dialog>
                <fm-table columns="table.columns" data="table.data" operate="table.operate"
                          total="table.total" change="change" update="table.update">
                </fm-table>
            </div>
        </div>
    </div>

</div>
