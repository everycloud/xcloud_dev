<div class="create-page-distance">
    <tiny-formfield>
        <tiny-item label="baseInfo.name.label" require="baseInfo.name.require">
            <tiny-textbox id="baseInfo.name.id" validate="baseInfo.name.validate" value="baseInfo.name.value" tooltip="baseInfo.name.tooltip" tip-position="baseInfo.name.tipPosition"></tiny-textbox>
        </tiny-item>
        <tiny-item label="baseInfo.type.label" require="baseInfo.type.require">
            <tiny-radio text='baseInfo.radiogroup.direct' name="baseInfo.radiogroup.name" checked='true' click="click('0')" height="27"></tiny-radio>
            <div class="inline-help"><span ng-bind="i18n.vpc_net_add_para_type_mean_direct_label"></span></div>
            <tiny-radio text='baseInfo.radiogroup.inner' name="baseInfo.radiogroup.name" click="click('1')" height="27"></tiny-radio>
            <div class=" inline-help"><span ng-bind="i18n.vpc_net_add_para_type_mean_inner_label"></span></div>
            <tiny-radio text='baseInfo.radiogroup.router' name="baseInfo.radiogroup.name" click="click('2')" height="27" disable="baseInfo.radiogroup.disable"></tiny-radio>
            <div class=" inline-help" id="routerDiv"><span ng-bind="i18n.vpc_net_add_para_type_mean_router_label"></span></div>
        </tiny-item>
        <tiny-item label="baseInfo.description.label">
            <tiny-textbox id="baseInfo.description.id" value="description" width="baseInfo.description.width" height="baseInfo.description.height" type="baseInfo.description.type" validate="baseInfo.description.validate">
            </tiny-textbox>
            <span class="margin-left-beautifier" ng-bind="i18n .sprintf(i18n.common_term_length_valid, '0', '1024')"></span>
        </tiny-item>
        <tiny-item class="fm-btn-top-small">
            <tiny-button id="baseInfo.nextBtn.id" text="baseInfo.nextBtn.text" click="baseInfo.nextBtn.click()" class="major-btn"></tiny-button>
            <tiny-button id="baseInfo.cancelBtn.id" text="baseInfo.cancelBtn.text" click="baseInfo.cancelBtn.click()"></tiny-button>
        </tiny-item>
    </tiny-formfield>
</div>
