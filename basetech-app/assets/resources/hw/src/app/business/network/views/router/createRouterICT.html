<div class="container-fluid" id="createRouterICT" ng-controller="createICTCtrl">
    <div class="margin-left-beautifier">
        <tiny-formfield>
            <tiny-item label="networkTable.label" require="networkTable.require">
                <tiny-table id="networkTable.id" data="networkTable.data" columns="networkTable.columns" enable-pagination="networkTable.enablePagination"
                render-row="networkTable.renderRow" callback="networkTable.callback"></tiny-table>
                <div class="pull-right">
                    <tiny-select id="pageSize.id" values="pageSize.values" width="pageSize.width"
                                 change="pageSize.change()"></tiny-select>
                    <label class="margin-right-beautifier" ng-bind="i18n.common_term_currentPage_label"></label>
                    <label class="margin-right-beautifier" ng-bind="page.currentPage"></label>
                    <a ng-class="{tinyPagination_paginationPrevSpan: hasPrePage, tinyPagination_paginationPrevSpanDisabled: !hasPrePage}"
                       title="{{i18n.common_term_previous_button}}" class="tinyPagination_tinybutton clear_both"  style="float:none; display: inline-block; position: relative; top: 8px;" ng-click="prePage()"></a>
                    <a ng-class="{tinyPagination_paginationNextSpan: hasNextPage,tinyPagination_paginationNextSpanDisabled: !hasNextPage}"
                       title="{{i18n.common_term_nextPage_button}}" class="tinyPagination_tinybutton clear_both" style="float:none; display: inline-block; position: relative; top: 8px;" ng-click="nextPage()"></a>
                </div>
            </tiny-item>
        </tiny-formfield>
    </div>
    <div>
        <tiny-formfield>
            <tiny-item>
                <tiny-button id="info.okBtn.id" text="info.okBtn.text" disable="info.okBtn.disable" click="info.okBtn.click()"></tiny-button>
                <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" click="info.cancelBtn.click()"></tiny-button>
            </tiny-item>
        </tiny-formfield>
    </div>
</div>
<script type="application/javascript">
require(['app/business/network/controllers/router/createRouterICTModule'],
    function(createRouterModule) {
        var dep = ['ng', 'wcc', createRouterModule.name];
        dep.unshift(["$provide",
            function($provide) {
                $provide.value("$rootElement", $("#createRouterICT"));
            }
        ]);
        var $injector = angular.injector(dep);
        $injector.invoke(function($compile, $rootScope) {
            $compile($("#createRouterICT"))($rootScope);
            $rootScope.$digest();
        });
    });
</script>
