<div class="create-page-distance">
    <div ng-if="service.httpBackPorts.length>0">
        <div class="bottom10">HTTP:</div>
        <tiny-table id="info.httpVMTable.id" data="service.httpBackPorts" columns="info.table.columns" enable-pagination="info.table.enablePagination" render-row="info.httpVMTable.renderRow"></tiny-table>
    </div>
    <div ng-if="service.httpsBackPorts.length>0">
        <div class="bottom10">HTTPS:</div>
        <tiny-table id="info.httpsVMTable.id" data="service.httpsBackPorts" columns="info.table.columns" enable-pagination="info.table.enablePagination" render-row="info.httpsVMTable.renderRow"></tiny-table>
    </div>
    <div ng-if="service.tcpBackPorts.length>0">
        <div class="bottom10">TCP:</div>
        <tiny-table id="info.tcpVMTable.id" data="service.tcpBackPorts" columns="info.table.columns" enable-pagination="info.table.enablePagination" render-row="info.tcpVMTable.renderRow"></tiny-table>
    </div>
    <div class="fm-btn-top-large">
        <tiny-button id="info.preBtn.id" text="info.preBtn.text" click="info.preBtn.click()"></tiny-button>
        <tiny-button id="info.nextBtn.id" text="info.nextBtn.text" click="info.nextBtn.click()" class="major-btn"></tiny-button>
        <tiny-button id="info.cancelBtn.id" text="info.cancelBtn.text" click="info.cancelBtn.click()"></tiny-button>
    </div>
</div>
