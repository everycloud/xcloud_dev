<h1 class="topictitle1">VPN链接</h1>


<div>
<div class="section"><p id="it_60_51_400025__vpn_define"><a name="it_60_51_400025__vpn_define"></a><a name="vpn_define"></a>VPN链接用于将VPC中的路由网络和用户所在网络通过VPN隧道连接起来，用户可以通过VPN隧道访问VPC内的业务资源。</p>
<p>仅在系统管理员开启VPC互通功能后才能使用VPN连接。</p>
</div>

<div class="section"><h4 class="sectiontitle">创建VPN链接</h4><div class="p">在创建VPN链接之前，请确保已完成如下配置：<ul><li>已在VPC中创建路由网络。</li><li>用户所在远端网络和VPC的虚路由器之间的路由可达。</li></ul>
</div>
</div>

<div class="section"><h4 class="sectiontitle">修改VPN链接</h4><p>修改VPN链接中的配置信息。</p>
</div>

<div class="section"><h4 class="sectiontitle">删除VPN链接</h4><p>删除不再使用的VPN链接。</p>
</div>
