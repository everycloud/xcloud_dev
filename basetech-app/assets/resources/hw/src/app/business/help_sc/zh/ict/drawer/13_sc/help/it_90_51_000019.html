<h1 class="topictitle1">目录管理</h1>

<div>
<p>服务目录用于存放具有相同属性的服务，通过服务目录对服务进行分类，方便管理员管理和维护。</p>

<div class="section"><div class="dropdownexpand"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><h4 class="sectiontitle">创建目录</h4></div><div class="dropdowncontext"><p>目录用于对服务的分类管理，目录中可存放一个或多个服务。</p>
<p>在<span class="wintitle">“目录管理”</span>页面单击<span class="uicontrol">“创建目录”</span>。</p>
</div></div></div>

<div class="section"><div class="dropdownexpand"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><h4 class="sectiontitle">修改目录</h4></div><div class="dropdowncontext"><p>可对目录名称和描述进行修改。</p>
<p>在<span class="wintitle">“目录管理”</span>页面的目录所有行，单击<span class="uicontrol">“操作”</span>列下的<span class="uicontrol">“修改”</span>。</p>
</div></div></div>

<div class="section"><div class="dropdownexpand"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><h4 class="sectiontitle">删除目录</h4></div><div class="dropdowncontext"><p>可删除不再使用的目录。只有目录下不包含任何服务时，才能删除目录。</p>
<p>在<span class="wintitle">“目录管理”</span>页面的目录所有行，单击<span class="uicontrol">“操作”</span>列下的<span class="uicontrol">“删除”</span>。</p>
</div></div></div>
