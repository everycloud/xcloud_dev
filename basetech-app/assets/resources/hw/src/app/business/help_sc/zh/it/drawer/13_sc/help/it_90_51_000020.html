<h1 class="topictitle1">申请云硬盘</h1>


<div>
<div class="section"><h4 class="sectiontitle">简介</h4><p>云硬盘提供了持久化的、高可用的块存储设备服务。 </p>
<p>申请云硬盘是指申请创建一个云硬盘的过程。</p>
</div>

<div class="section"><h4 class="sectiontitle">前提条件</h4><p>服务列表中已存在满足申请要求的云硬盘服务，如果不存在，需要管理员先创建对应的服务。</p>
</div>
