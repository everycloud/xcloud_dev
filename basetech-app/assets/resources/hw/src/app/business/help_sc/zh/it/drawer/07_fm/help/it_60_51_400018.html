<h1 class="topictitle1">共享VPC</h1>


<div>
<div class="section"><p>共享VPC是系统管理员创建的VPC，为系统内所有VDC提供网络资源。</p>
<p>您可以使用共享VPC中的网络部署虚拟机或应用实例，也可以使用共享VPC提供的弹性IP和安全组功能。</p>
<div class="note"><img src="../theme/default/images/icon-note.gif"><span class="notetitle"> 说明： </span><div class="notebody"><ul><li>在共享VPC中创建虚拟机时，为保证虚拟机的安全性，建议使用安全组对虚拟机进行访问控制和安全隔离。</li><li>系统管理员可以对共享VPC中的虚拟机执行导出模板、绑定和解绑定USB的操作，如果租户不允许系统管理员执行这些操作，请将虚拟机创建到非共享VPC中。同时，系统管理员可以在共享VPC中导入虚拟机。</li></ul>
</div></div>
</div>
