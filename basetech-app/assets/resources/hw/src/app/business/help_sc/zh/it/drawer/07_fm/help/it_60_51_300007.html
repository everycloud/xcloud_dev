<h1 class="topictitle1">模板</h1>


<div>
<div class="p"><span>虚拟机模板是虚拟机的副本，包含操作系统、应用软件和虚拟机规格配置。</span>用于：<ul><li>发放虚拟机：使用虚拟机模板创建虚拟机，能够大幅节省配置新虚拟机和安装操作系统的时间。</li><li>发放应用实例：使用应用模板发放应用实例时，选择使用的虚拟机模板，实现批量创建虚拟机的功能。</li></ul>
</div>
